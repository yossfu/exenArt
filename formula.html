<!DOCTYPE html>
<html>
<head>
    <title>Agregar Imagen</title>
</head>
<body>
    <h1>Agregar Nueva Imagen</h1>
    <form action="generar_imagen.php" method="post">
        ID: <input type="number" name="id" required><br>
        URL: <input type="text" name="url" required><br>
        Título: <input type="text" name="title" required><br>
        Descripción: <textarea name="description" required></textarea><br>
        Tags (separados por comas): <input type="text" name="tags" required><br>
        URL de Redirección: <input type="text" name="redirectUrl" required><br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
