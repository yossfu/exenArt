    <script>
        "use strict";
        const firebaseConfig = { apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8", authDomain: "exene-53e6b.firebaseapp.com", databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com", projectId: "exene-53e6b", storageBucket: "exene-53e6b.appspot.com", messagingSenderId: "481369419867", appId: "1:481369419867:web:ac5db24c436344262c8f7e" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        firebase.auth().signInAnonymously().catch(console.error);
        
        let fullGalleryCache = [];
        let categoryImages = [];
        let currentImageId = '';
        let currentImageIndex = -1;
        let deviceID = localStorage.getItem('deviceID'); 
        if (!deviceID) { 
            deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { 
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8); 
                return v.toString(16); 
            }); 
            localStorage.setItem('deviceID', deviceID); 
        }
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50;

        const categoryNames = {
            anime: 'Anime', furry: 'Furry', realismo: 'Realismo', mecas: 'Mecas',
            devils: 'Devils & Angels', colors: 'ColorFull', amateur: 'Amateur', tvgames: 'TV & Games'
        };

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
        });

        async function initializeApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');

            if (!category || !categoryNames[category]) {
                document.getElementById('grid').innerHTML = `<div class="col-span-full text-center py-10 text-red-400">Categor√≠a no v√°lida. <a href="index.html" class="text-orange-500 underline">Volver</a>.</div>`;
                document.getElementById('category-title').textContent = 'Error';
                document.title = 'exen-E | Error';
                return;
            }
            
            const title = categoryNames[category];
            document.title = `exen-E | ${title}`;
            document.getElementById('category-title').textContent = title;

            await cacheFullGallery();
            loadCategoryImages(category);
        }

        async function cacheFullGallery() {
            const grid = document.getElementById('grid');
            generateSkeletons(grid, 12);
            const snapshot = await db.ref('images').once('value');
            if (snapshot.exists()) {
                const allData = [];
                snapshot.forEach(child => { allData.push({ id: child.key, ...child.val() }); });
                fullGalleryCache = allData.sort((a, b) => b.timestamp - a.timestamp);
            }
        }
        
        function loadCategoryImages(category) {
            categoryImages = fullGalleryCache.filter(img => 
                img.categories && img.categories.includes(category)
            );
            displayImages(categoryImages, 'grid');
        }

        function displayImages(images, containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';
            if (images.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No hay im√°genes aqu√≠.</div>`;
                return;
            }
            images.forEach((img, index) => {
                if (!img || !img.url || !img.title) return;
                const div = document.createElement('div');
                div.className = 'image-item-animation group relative aspect-[2/3] overflow-hidden image-card';
                div.setAttribute('onclick', `openModal('${img.id}')`);
                div.style.animationDelay = `${(index * 0.05)}s`;
                const displayUrl = img.thumbnailUrl || img.url;
                div.innerHTML = `
                    <img src="${displayUrl}" alt="${img.title}" loading="lazy" class="h-full w-full object-cover transition duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 p-3 pointer-events-none">
                        <h4 class="truncate font-bold text-white">${img.title}</h4>
                    </div>`;
                grid.appendChild(div);
            });
        }
        
        function generateSkeletons(container, count) {
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.appendChild(document.createElement('div')).className = 'skeleton';
            }
        }
        
        function setupEventListeners() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ?
                scrollToTopBtn.classList.add('visible'): scrollToTopBtn.classList.remove('visible');
            });
            scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('prev-image').addEventListener('click', navigateToPrevious);
            document.getElementById('next-image').addEventListener('click', navigateToNext);
            document.getElementById('comment-form').addEventListener('submit', e => { e.preventDefault(); postComment(); });
            
            const imageContainer = document.getElementById('image-container');
            imageContainer.addEventListener('dblclick', handleDoubleTapLike);
            
            const modal = document.getElementById('modal');
            modal.addEventListener('touchstart', e => { if (e.target.closest('#similar-section, button, input, textarea, .reaction, a')) { touchStartX = 0; return; } touchStartX = e.changedTouches[0].screenX; }, { passive: true });
            modal.addEventListener('touchend', e => { if (touchStartX === 0) return; touchEndX = e.changedTouches[0].screenX; handleSwipe(); touchStartX = 0; });
            
            document.getElementById('like-btn').addEventListener('click', e => { e.stopPropagation(); document.getElementById('reaction-circle-container').classList.toggle('open'); });
            document.querySelectorAll('.reaction').forEach(reaction => { reaction.addEventListener('click', e => { e.stopPropagation(); if (!currentImageId) return; const type = e.currentTarget.dataset.type; handleReaction(type); }); });
            document.addEventListener('click', () => { if (document.getElementById('reaction-circle-container')) document.getElementById('reaction-circle-container').classList.remove('open'); });
        }
        
        function openModal(id) {
            document.getElementById('modal-content').scrollTop = 0;
            let img = fullGalleryCache.find(i => i.id === id);
            if (!img) { console.error("Image not found"); return; }
            currentImageId = id;
            currentImageIndex = categoryImages.findIndex(i => i && i.id === id);
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = '';
            imageContainer.classList.remove('loaded');
            
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-900/70 text-white px-4 py-2 rounded-full font-semibold z-10';
            loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Cargando calidad...';
            
            const thumbnailEl = document.createElement('img');
            thumbnailEl.src = img.thumbnailUrl || img.url;
            thumbnailEl.className = 'progressive-image thumbnail-img';
            
            const fullResContainer = document.createElement('div');
            fullResContainer.className = 'full-res-container';
            const fullResEl = document.createElement('img');
            fullResEl.className = 'progressive-image';
            fullResContainer.append(fullResEl);
            imageContainer.append(thumbnailEl, fullResContainer, loadingIndicator);
            
            const fullImageLoader = new Image();
            fullImageLoader.src = img.url;
            fullImageLoader.onload = () => { fullResEl.src = fullImageLoader.src; imageContainer.classList.add('loaded'); setTimeout(() => loadingIndicator.remove(), 1000); };
            fullImageLoader.onerror = () => { imageContainer.classList.add('loaded'); loadingIndicator.remove(); }
            
            document.getElementById('title').textContent = img.title; 
            document.getElementById('desc').textContent = img.desc;
            loadLikes(id);
            loadComments(id);
            loadSimilarImages(img.tags || []);
            
            document.getElementById('prev-image').style.display = currentImageIndex > 0 ? 'flex' : 'none';
            document.getElementById('next-image').style.display = currentImageIndex < categoryImages.length - 1 ? 'flex' : 'none';
            
            const modal = document.getElementById('modal');
            modal.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
            document.body.style.overflow = 'auto';
        }

        function navigateToNext() {
            if (currentImageIndex > -1 && currentImageIndex < categoryImages.length - 1) {
                openModal(categoryImages[currentImageIndex + 1].id);
            }
        }
        function navigateToPrevious() {
            if (currentImageIndex > 0) {
                openModal(categoryImages[currentImageIndex - 1].id);
            }
        }
        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            if (Math.abs(deltaX) > swipeThreshold) {
                if (deltaX < 0) navigateToNext();
                else navigateToPrevious();
            }
        }

        function handleReaction(type) {
            animateReactionOnImage(type);
            const reactionsRef = db.ref(`reactions/${currentImageId}/${deviceID}`);
            reactionsRef.once('value', snap => {
                (snap.val() === type) ? reactionsRef.remove() : reactionsRef.set(type);
            });
            document.getElementById('reaction-circle-container').classList.remove('open');
        }

        function handleDoubleTapLike() {
            if (!currentImageId) return;
            handleReaction('like');
        }

        function animateReactionOnImage(type) {
            const icons = { hot: 'üî•', like: '‚ù§Ô∏è', wow: 'üòØ', sexy: 'ü´¶', laugh: 'üòÇ', sad: 'üò¢' };
            const icon = icons[type];
            if (!icon) return;
            const container = document.getElementById('image-container');
            const animationEl = document.createElement('div');
            animationEl.className = 'punch-animation';
            animationEl.textContent = icon;
            container.appendChild(animationEl);
            setTimeout(() => { if (animationEl.parentElement) animationEl.remove(); }, 500);
        }

        function loadLikes(id) {
            db.ref(`reactions/${id}`).on('value', snap => {
                const reactions = snap.val() || {};
                const counts = { hot: 0, like: 0, wow: 0, sexy: 0, laugh: 0, sad: 0 };
                Object.values(reactions).forEach(type => { if(counts[type] !== undefined) counts[type]++; });
                const container = document.getElementById('reaction-counts-container');
                if (container) container.innerHTML = Object.entries(counts).map(([type, count]) => `<span class="flex items-center gap-1">${{like:'‚ù§Ô∏è',hot:'üî•',wow:'üòØ',laugh:'üòÇ',sad:'üò¢',sexy:'ü´¶'}[type]} <span class="font-bold">${count}</span></span>`).join('');
            });
        }

        function loadComments(id) {
            db.ref(`comments/${id}`).orderByChild('timestamp').on('value', snap => {
                const commentsContainer = document.getElementById('comments');
                commentsContainer.innerHTML = !snap.exists() ? '<p class="text-center text-gray-500">S√© el primero en comentar.</p>' : '';
                const comments = []; snap.forEach(child => { comments.push(child.val()); });
                comments.reverse().forEach(comment => {
                    const div = document.createElement('div');
                    const initial = comment.name ? comment.name.charAt(0).toUpperCase() : 'A';
                    div.innerHTML = `<div class="flex gap-3"><div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-orange-500 to-orange-400 font-bold">${initial}</div><div class="flex-grow min-w-0"><div class="rounded-2xl rounded-tl-none bg-gray-800 p-3"><p class="font-bold text-orange-400">${comment.name || 'An√≥nimo'}</p><p class="text-gray-300 break-words">${comment.text || ''}</p></div><small class="pl-2 pt-1 text-xs text-gray-500">${new Date(comment.timestamp).toLocaleString()}</small></div></div>`;
                    commentsContainer.appendChild(div);
                });
            });
        }

        function postComment() {
            const name = document.getElementById('name-input').value.trim();
            const comment = document.getElementById('comment-input').value.trim();
            if (!comment || !currentImageId) return;
            const commentData = { name: name || 'An√≥nimo', text: comment, timestamp: Date.now() };
            db.ref(`comments/${currentImageId}`).push(commentData).then(() => document.getElementById('comment-input').value = '');
        }

        async function loadSimilarImages(tags) {
            const grid = document.getElementById('similar-grid');
            grid.innerHTML = '';
            if (!tags || tags.length === 0) return;
            const candidates = fullGalleryCache.filter(img => img.id !== currentImageId && Array.isArray(img.tags));
            const scoredImages = candidates.map(img => {
                const commonTags = img.tags.filter(tag => tags.includes(tag));
                return { image: img, score: commonTags.length };
            }).filter(item => item.score > 0);
            scoredImages.sort((a, b) => b.score - a.score);
            const similarImages = scoredImages.slice(0, 10).map(item => item.image);
            if(similarImages.length > 0) displaySimilar(similarImages, 'similar-grid');
        }
        
        function displaySimilar(images, containerId) {
             const grid = document.getElementById(containerId);
             grid.innerHTML = '';
             images.forEach((img) => {
                 if (!img || !img.url || !img.title) return;
                 const div = document.createElement('div');
                 let classList = 'group relative aspect-[2/3] overflow-hidden image-card flex-shrink-0 w-[45%] sm:w-[30%] md:w-[22%] cursor-pointer';
                 div.className = classList;
                 div.setAttribute('onclick', `openModal('${img.id}')`);
                 const displayUrl = img.thumbnailUrl || img.url;
                 div.innerHTML = `<img src="${displayUrl}" alt="${img.title}" loading="lazy" class="h-full w-full object-cover transition duration-300 group-hover:scale-105"><div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div><div class="absolute bottom-0 left-0 p-3 pointer-events-none"><h4 class="truncate font-bold text-white">${img.title}</h4></div>`;
                 grid.appendChild(div);
             });
        }
    </script>
