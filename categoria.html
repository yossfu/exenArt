        .image-card {
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-card:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
        }
        .touch-feedback {
            transition: transform 0.15s cubic-bezier(0.22, 0.61, 0.36, 1), background-color 0.15s;
        }
        .touch-feedback:active {
            transform: scale(0.95);
            filter: brightness(0.8);
        }
        .bottom-nav {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(55, 65, 81, 0.5);
        }
        .bottom-nav-link {
            color: #9ca3af;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;

        .bottom-nav-link.active {

            transform: scale(1.1);
        }
        .bottom-nav-link.active span { font-weight: 600; }
        #modal { display: none; }
        @keyframes modal-enter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        #modal.visible {
            display: block;
            animation: modal-enter 0.3s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .skeleton { background-color: #374151; background-image: linear-gradient(to right, #374151 0%, #4b5563 20%, #374151 40%, #374151 100%); background-repeat: no-repeat; background-size: 2000px 100%; animation: shimmer 1.5s linear infinite; border-radius: 1rem; aspect-ratio: 2 / 3; }
        .image-item-animation { animation: loadImage 0.5s ease-out forwards; }
        @keyframes loadImage { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        #scrollToTopBtn { position: fixed; bottom: 90px; right: 20px; z-index: 100; opacity: 0; visibility: hidden; transform: translateY(20px); transition: opacity 0.3s, visibility 0.3s, transform 0.3s; }
        #scrollToTopBtn.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

    <script>
        "use strict";
        const firebaseConfig = { apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8", authDomain: "exene-53e6b.firebaseapp.com", databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com", projectId: "exene-53e6b", storageBucket: "exene-53e6b.appspot.com", messagingSenderId: "481369419867", appId: "1:481369419867:web:ac5db24c436344262c8f7e" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        firebase.auth().signInAnonymously().catch(console.error);
        
        let fullGalleryCache = [];
        let deviceID = localStorage.getItem('deviceID'); 
        if (!deviceID) { 
            deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => { 
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8); 
                return v.toString(16); 
            }); 
            localStorage.setItem('deviceID', deviceID); 
        }

        const categoryNames = {
            anime: 'Anime',
            furry: 'Furry',
            realismo: 'Realismo',
            mecas: 'Mecas',
            devils: 'Devils & Angels',
            colors: 'ColorFull',
            amateur: 'Amateur',
            tvgames: 'TV & Games'
        };

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
        });

        function setActiveNavLink() {
            // En una página de categoría, la galería sigue siendo la sección principal
            document.getElementById('nav-index')?.classList.add('active');
        }

        async function initializeApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');

            if (!category || !categoryNames[category]) {
                document.getElementById('grid').innerHTML = `<div class="col-span-full text-center py-10 text-red-400">Categoría no válida o no encontrada. <a href="index.html" class="text-orange-500 underline">Volver a la galería</a>.</div>`;
                document.getElementById('category-title').textContent = 'Error';
                document.title = 'exen-E | Error';
                return;
            }
            
            // Actualizar títulos
            const title = categoryNames[category];
            document.title = `exen-E | ${title}`;
            document.getElementById('category-title').textContent = title;

            await cacheFullGallery();
            loadCategoryImages(category);
            setActiveNavLink();
        }

        async function cacheFullGallery() {
            const grid = document.getElementById('grid');
            generateSkeletons(grid, 12);
            const snapshot = await db.ref('images').once('value');
            if (snapshot.exists()) {
                const allData = [];
                snapshot.forEach(child => {
                    allData.push({ id: child.key, ...child.val() });
                });
                fullGalleryCache = allData.sort((a, b) => b.timestamp - a.timestamp);
            }
        }
        
        function loadCategoryImages(category) {
            const filteredImages = fullGalleryCache.filter(img => 
                img.categories && img.categories.includes(category)
            );
            displayImages(filteredImages, 'grid');
        }

        function displayImages(images, containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';
            if (images.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No hay imágenes en esta categoría todavía.</div>`;
                return;
            }
            images.forEach((img, index) => {
                if (!img || !img.url || !img.title) return;
                const div = document.createElement('div');
                div.className = 'image-item-animation group relative aspect-[2/3] overflow-hidden image-card';
                div.setAttribute('onclick', `openModal('${img.id}')`);
                div.style.animationDelay = `${(index * 0.05)}s`;
                const displayUrl = img.thumbnailUrl || img.url;
                div.innerHTML = `
                    <img src="${displayUrl}" alt="${img.title}" loading="lazy" class="h-full w-full object-cover transition duration-300 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 p-3 pointer-events-none">
                        <h4 class="truncate font-bold text-white">${img.title}</h4>
                    </div>`;
                grid.appendChild(div);
            });
        }
        
        function generateSkeletons(container, count) {
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.appendChild(document.createElement('div')).className = 'skeleton';
            }
        }

        function setupEventListeners() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ?
                scrollToTopBtn.classList.add('visible'): scrollToTopBtn.classList.remove('visible');
            });
            scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }

        // Aquí iría la lógica del MODAL, que es idéntica a la de index.html
        // Para brevedad, no se repite aquí, pero debería incluir openModal, closeModal, etc.
        function openModal(id) {
            // Lógica para abrir el modal, cargando los datos de la imagen con ese 'id'
            console.log(`Abrir modal para imagen: ${id}`);
            // Esta función debería ser implementada copiándola desde index.html
        }
    </script>
