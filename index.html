<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button id="homeBtn" class="icon-btn"><i class="fas fa-home"></i></button>
        <img src="logo.png" alt="Exene" class="logo">
        <div class="header-actions">
            <button id="searchToggle" class="icon-btn"><i class="fas fa-search"></i></button>
            <button id="notificationsToggle" class="icon-btn">
                <i class="fas fa-bell"></i>
                <span id="notificationsBadge" class="notification-badge" style="display: none;">0</span>
            </button>
        </div>
    </header>

    <!-- Buscador -->
    <div id="searchBar" class="search-bar" style="display: none;">
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="gallery" id="gallery"></div>
        <div id="sentinel" style="height: 1px;"></div>
    </main>

    <!-- Modal de Autenticación -->
    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="authContainer" class="modal" style="display: none;">
        <h2>Ingresa tu usuario</h2>
        <form id="usernameForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>

    <!-- Modal de Resultados de Búsqueda -->
    <div id="searchResultsWindow" class="modal" style="display: none;">
        <div class="modal-header">
            <h3>Resultados</h3>
            <button id="searchResultsCloseBtn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Modal de Notificaciones -->
    <div id="notificationsWindow" class="modal" style="display: none;">
        <div class="modal-header">
            <h3>Notificaciones</h3>
            <button id="notificationsCloseBtn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="notificationsList" class="notifications-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
