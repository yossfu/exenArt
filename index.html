<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Exene" class="logo">
        </div>
        <div class="header-actions">
            <span id="user-info" class="user-info"></span>
        </div>
    </header>

    <main class="main-content">
        <section class="section gallery-section">
            <div class="grid gallery"></div>
            <div id="sentinel" style="height: 1px;"></div>
        </section>
    </main>

    <div id="auth-container" class="auth-container" style="display: none;">
        <h2>Ingresa tu nombre de usuario</h2>
        <form id="username-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>

    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
        <button id="reset-btn" class="btn"><i class="fas fa-times"></i></button>
    </div>

    <div id="search-results" class="search-results" style="display: none;"></div>

    <div id="chat-window" class="chat-window" style="display: none;">
        <div class="chat-header">
            <h3>Chat Global</h3>
            <button id="chat-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button type="button" id="emoji-btn" class="btn-emoji"><i class="fas fa-smile"></i></button>
            <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
        </form>
        <div id="emoji-picker" class="emoji-picker" style="display: none;"></div>
    </div>

    <div id="filter-window" class="filter-window" style="display: none;">
        <div class="filter-header">
            <h3>Filtros</h3>
            <button id="filter-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="filter-content">
            <div class="filter-group">
                <h4 class="filter-title">Preferencias</h4>
                <label><input type="checkbox" name="filter" value="pasivo"> Pasivo</label>
                <label><input type="checkbox" name="filter" value="activo"> Activo</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Color de piel</h4>
                <label><input type="checkbox" name="filter" value="moreno"> Moreno</label>
                <label><input type="checkbox" name="filter" value="negro"> Negro</label>
                <label><input type="checkbox" name="filter" value="blanco"> Blanco</label>
                <label><input type="checkbox" name="filter" value="oriental"> Oriental</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Estilo</h4>
                <label><input type="checkbox" name="filter" value="realista"> Realista</label>
                <label><input type="checkbox" name="filter" value="anime"> Anime</label>
                <label><input type="checkbox" name="filter" value="furry"> Furry</label>
                <label><input type="checkbox" name="filter" value="alien"> Alien</label>
                <label><input type="checkbox" name="filter" value="zoo"> Zoo</label>
            </div>
            <button id="reset-filter-btn" class="btn">Reiniciar Filtros</button>
        </div>
    </div>

    <div id="notifications-window" class="notifications-window" style="display: none;">
        <div class="notifications-header">
            <h3>Notificaciones</h3>
            <button id="notifications-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="notifications-list" class="notifications-list"></div>
    </div>

    <nav class="bottom-nav">
        <a href="#" id="filter-toggle" class="nav-item"><i class="fas fa-filter"></i></a>
        <a href="#" id="search-toggle" class="nav-item"><i class="fas fa-search"></i></a>
        <a href="index.html" class="nav-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" id="notifications-toggle" class="nav-item">
            <i class="fas fa-bell"></i>
            <span id="notifications-badge" class="notification-badge" style="display: none;">0</span>
        </a>
        <a href="#" id="chat-toggle" class="nav-item">
            <i class="fas fa-comments"></i>
            <span id="chat-notification" class="notification-badge" style="display: none;">0</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
