<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        * {
            box-sizing: border-box; /* Asegura que el padding y el borde se incluyan en el ancho y alto */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0; /* Eliminar márgenes por defecto */
            padding: 0; /* Eliminar padding por defecto */
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
        }

        header {
            background-color: #1f1f1f; /* Color de fondo del header */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra en el header */
        }

        .top-bar {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 40px; /* Ajustar tamaño del icono */
            height: auto; /* Mantener proporción */
            border-radius: 50%; /* Hacer el icono redondo */
        }

        .menu {
            display: flex;
            margin-left: 20px; /* Espacio entre icono y menú */
        }

        .tab-button {
            color: white;
            padding: 10px;
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s; /* Transición suave para el hover */
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Efecto hover */
        }

        .search-container {
            text-align: center;
            margin: 20px auto;
        }

        .search-container input {
            padding: 10px;
            width: calc(100% - 22px); /* Ancho del buscador */
            max-width: 300px; /* Ancho máximo */
            border-radius: 5px; /* Bordes redondeados */
            border: none; /* Sin borde */
            background-color: #333; /* Fondo del buscador */
            color: white; /* Color del texto */
        }

        .banner-container {
            text-align: center;
            margin-top: 20px;
            background-image: linear-gradient(to right, #ff5722, #e64a19); /* Degradado de fondo */
            padding: 40px; /* Espaciado interno aumentado */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para el banner */
        }

        .banner h2 {
            color: white;
        }

        .banner p {
            color: #fff3e0; /* Color más claro para el texto del párrafo */
        }

        .grid-container {
           max-width :1200px ;/* Limitar el ancho máximo del contenedor */ 
           margin :auto ;/* Centrar contenedor */ 
           padding :20px ;/* Espaciado interno */ 
       } 

       .flex-container { 
           display:flex ; 
           flex-wrap :wrap ;/* Permitir que los elementos se ajusten a la siguiente línea */ 
           justify-content :space-between ;/* Espacio entre los elementos */ 
       } 

       .flex-item { 
           flex :0 1 calc(33.33% - 10px);/* Cada imagen ocupa un tercio del ancho menos el espacio */ 
           background-color:#222 ;/* Fondo gris oscuro para cada item */ 
           border-radius :5px ;/* Bordes redondeados */ 
           overflow:hidden ;/* Ocultar desbordamiento */ 
           margin-bottom :10px; /* Espacio entre filas */ 
           transition :transform 0.3s ease-in-out ;/* Efecto de transformación suave al hacer hover */ 
       } 

       .flex-item:hover { 
           transform :scale(1.05) ;/* Efecto zoom al pasar el mouse sobre el item */ 
       } 

       .flex-item img { 
           width :100% ;/* Asegura que la imagen ocupe todo el espacio del contenedor */ 
           height :auto ;/* Mantiene la proporción de la imagen */ 
       } 

       footer { 
           text-align:center ; 
           padding :20px ; 
           background-color:#1f1f1f ; 
           position :relative ; 
           bottom :0 ; 
           width :100%; 
       }
       
       .pagination {
           text-align:center ;
           margin-top :20px ;
       }

       .pagination button {
           background-color:#ff5722 ;
           color:white ;
           border:none ;
           padding :10px ;
           margin :5px ;
           border-radius :5px ;
           cursor:pointer ;
       }
       
       .pagination button:hover {
           background-color:#e64a19 ;
       }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <img src="https://i.ibb.co/Fnt08ty/Exen-Profil-E.jpg" alt="Icono" class="header-icon"> <!-- Icono -->
        <nav class="menu">
            <a href="#" class="tab-button">Home</a>
            <a href="#" class="tab-button">Chat</a>
            <a href="#" class="tab-button">Sobre mí</a>
        </nav>
    </div>
    <hr class="divider"> <!-- Divisor -->
</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Buscar por etiqueta..." />
</div>

<hr class="divider"> <!-- Divisor -->

<!-- Banner Promocional -->
<div class="banner-container">
    <div class="banner">
        <h2>¡Descubre nuestras ofertas especiales!</h2>
        <p>Aprovecha descuentos exclusivos en nuestros productos más populares.</p>
    </div>
</div>

<hr class="divider"> <!-- Divisor -->

<main id="gallery" class="grid-container">
    <div class="flex-container" id="image-grid"></div> <!-- Contenedor para el grid -->
</main>

<!-- Paginación -->
<div class="pagination" id="pagination"></div>

<hr class="divider"> <!-- Divisor -->

<footer>
    <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
</footer>

<script>
// Cargar datos JSON desde un archivo externo
fetch('imagenes.json')
   .then(response => response.json())
   .then(imagesData => {
       const imageGrid = document.getElementById('image-grid');
       
       const itemsPerPage = 15; // Número de imágenes por página
       let currentPage = 1;

       function renderImages(page) {
           // Limpiar la cuadrícula
           imageGrid.innerHTML = '';

           // Calcular los índices de inicio y fin
           const startIndex = (page - 1) * itemsPerPage;
           const endIndex = startIndex + itemsPerPage;

           // Generar elementos para cada imagen en la página actual
           imagesData.slice(startIndex, endIndex).forEach(item => {
               const imageItem = document.createElement('div');
               imageItem.className = 'flex-item';
               imageItem.dataset.tags = item.tags.join(','); // Agregar tags como atributo data
               imageItem.innerHTML = `
                    <a href="${item.redirectUrl}"> <!-- Usa redirectUrl para el enlace -->
                        <img src="${item.url}" alt="${item.title}">
                    </a>
                    <p>${item.title}</p> <!-- Mostrar solo el título -->
               `;
               imageGrid.appendChild(imageItem); // Agregar el elemento a la cuadrícula
           });
       }

       // Renderizar las imágenes al cargar
       renderImages(currentPage);

       // Manejar búsqueda dinámica
       document.getElementById('search').addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase().trim();
          const gridItems = document.querySelectorAll('.flex-item');

          gridItems.forEach(item => {
              const title = item.querySelector('p').textContent.toLowerCase();
              const description = imagesData.find(img => img.url === item.querySelector('img').src).description.toLowerCase(); // Obtener descripción desde JSON
              const tags = item.dataset.tags.split(','); // Obtener los tags desde el dataset

              // Dividir el término de búsqueda en palabras y filtrar palabras menores a tres letras
              const searchWords = searchTerm.split(/\s+/).filter(word => word.length > 3);

              // Verificar si alguna palabra está presente en el título, descripción o los tags
              const matchesTitle = searchWords.some(word => title.includes(word));
              const matchesDescription = searchWords.some(word => description.includes(word));
              const matchesTags = tags.some(tag =>
                  searchWords.some(word => tag.toLowerCase().includes(word))
              );

              if (matchesTitle || matchesDescription || matchesTags) {
                  item.style.display = ''; // Muestra el item si hay coincidencia
              } else {
                  item.style.display = 'none'; // Oculta el item si no hay coincidencia
              }
          });

          // Si no hay texto en la búsqueda, mostrar todas las imágenes nuevamente
          if (searchTerm === '') {
              gridItems.forEach(item => item.style.display = '');
          }
      });

   })
   .catch(error => console.error('Error cargando el JSON:', error));

</script>

</body>
</html>
