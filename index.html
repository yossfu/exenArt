<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/kz2lot.png" sizes="64x64">
</head>
<body>
    <div class="age-verification" id="age-verification">
        <div class="age-content">
            <img src="https://i.ibb.co/Fnt08ty/Exen-Profil-E.jpg" alt="Logotipo de ExenE" class="age-logo">
            <h1>Verificación de Edad</h1>
            <p>Este sitio contiene contenido para mayores de 18 años. ¿Tienes 18 años o más?</p>
            <div class="age-buttons">
                <button id="age-yes">Sí, entrar</button>
                <button id="age-no">No, salir</button>
            </div>
        </div>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <header id="header">
        <div class="top-bar">
            <a href="index.html" class="logo" aria-label="Inicio">
                <img src="https://files.catbox.moe/kz2lot.png" alt="Logotipo de ExenE">
            </a>
            <button id="menu-toggle" class="menu-toggle">
                <span class="hamburger"></span>
            </button>
            <nav class="menu" id="menu">
                <button id="menu-close" class="menu-close">Cerrar</button>
                <a href="index.html" class="tab-button">Home</a>
                <a href="HomeMusic.html" class="tab-button">Música</a>
                <a href="https://html5-chat.com/chat/51441/67647612ece05" class="tab-button">Chat</a>
                <a href="yo.html" class="tab-button">Sobre mí</a>
            </nav>
            <button id="theme-toggle" class="theme-button">
                <img src="https://cdn-icons-png.flaticon.com/128/6076/6076999.png" alt="Modo oscuro" class="theme-icon">
            </button>
        </div>
    </header>

    <main class="content" id="main-content">
        <section class="welcome-slider">
            <div class="slider-container" id="slider-container">
                <div class="slide active">
                    <h1>¡Bienvenidos!</h1>
                    <p>Gracias por tus sugerencias.</p>
                </div>
                <div class="slide">
                    <h1>Sígueme</h1>
                    <div class="social-bar">
                        <a href="https://www.facebook.com/exenie?mibextid=ZbWKwL" target="_blank" aria-label="Facebook">
                            <img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="Facebook">
                        </a>
                        <a href="https://www.twitter.com/exeneqiel" target="_blank" aria-label="Twitter">
                            <img src="https://img.icons8.com/?size=512&id=5MQ0gPAYYx7a&format=png" alt="Twitter">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-section">
            <input type="text" id="search" placeholder="Buscar por etiqueta..." aria-label="Buscar imágenes">
        </section>

        <section class="tags-section" id="tags-section">
            <button class="reset-button" id="reset-button"><span class="reset-icon">✕</span> Restablecer</button>
            <button class="reset-tag" id="reset-tag">✕ Tag</button>
            <button class="reset-category" id="reset-category">✕ Categoría</button>
            <!-- Las etiquetas se generarán dinámicamente aquí -->
        </section>

        <section class="featured-notes" id="featured-notes">
            <!-- Cards destacados se generarán dinámicamente aquí -->
        </section>

        <section class="ad-section">
            <div class="ad-container">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:inline-block;width:320px;height:50px"
                     data-ad-client="ca-pub-8006989505662520"
                     data-ad-slot="5808572902"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>

        <section class="gallery" id="gallery">
            <p class="filter-indicator" id="filter-indicator"></p>
            <div class="categories" id="categories">
                <!-- Las categorías se generarán dinámicamente aquí -->
            </div>
            <h2 class="gallery-title">Galería de Imágenes</h2>
            <div class="image-grid" id="image-grid"></div>
        </section>

        <div class="pagination" id="pagination">
            <p id="filter-count" class="filter-count"></p>
        </div>

        <button id="scroll-top" class="scroll-top-button">↑</button>
    </main>

    <footer>
        <p>© 2024 ExenE. Todos los derechos reservados. | <button id="revoke-age" class="revoke-button">Cambiar verificación de edad</button></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
