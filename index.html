<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Exene" class="logo">
        </div>
        <span id="user-info" class="user-info"></span>
    </header>

    <div id="auth-container" class="auth-container" style="display: none;">
        <h2>¡Bienvenido!</h2>
        <form id="username-form">
            <input type="text" id="username" placeholder="Tu nombre de usuario" required>
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>

    <main class="main-content">
        <section class="section">
            <h2 class="section-title">Para Ti</h2>
            <div class="grid for-you"></div>
        </section>

        <section class="section">
            <h2 class="section-title">Más Queridas</h2>
            <div class="grid most-liked"></div>
        </section>

        <section class="section">
            <h2 class="section-title">Galería</h2>
            <div class="grid gallery"></div>
            <div id="sentinel"></div>
        </section>
    </main>

    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Buscar imágenes...">
        <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
        <button id="reset-btn" class="btn"><i class="fas fa-times"></i></button>
    </div>

    <div id="search-results" class="search-results" style="display: none;"></div>

    <div id="likes-list" class="likes-list" style="display: none;"></div>

    <div id="chat-window" class="chat-window" style="display: none;">
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Escribe aquí...">
            <button type="button" id="emoji-btn" class="btn"><i class="fas fa-smile"></i></button>
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
        <div id="emoji-picker" class="emoji-picker" style="display: none;"></div>
    </div>

    <nav class="bottom-nav">
        <a href="#" id="theme-toggle" class="nav-item"><i class="fas fa-moon"></i></a>
        <a href="#" id="search-toggle" class="nav-item"><i class="fas fa-search"></i></a>
        <a href="index.html" class="nav-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" id="likes-toggle" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="#" id="chat-toggle" class="nav-item"><i class="fas fa-comments"></i></a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
