<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a de Im치genes</title>
    <style>
        * {
            box-sizing: border-box; /* Asegura que el padding y el borde se incluyan en el ancho y alto */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0; /* Eliminar m치rgenes por defecto */
            padding: 0; /* Eliminar padding por defecto */
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
        }

        header {
            background-color: #1f1f1f; /* Color de fondo del header */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra en el header */
        }

        .top-bar {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 40px; /* Ajustar tama침o del icono */
            height: auto; /* Mantener proporci칩n */
            border-radius: 50%; /* Hacer el icono redondo */
        }

        .menu {
            display: flex;
            margin-left: 20px; /* Espacio entre icono y men칰 */
        }

        .tab-button {
            color: white;
            padding: 10px;
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s; /* Transici칩n suave para el hover */
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Efecto hover */
        }

        .social-icons {
            margin-left: auto; /* Empujar los 칤conos a la derecha */
        }

        .social-icon {
            width: 30px; /* Ajustar tama침o del 칤cono */
            height: auto; /* Mantener proporci칩n */
            margin-left: 10px; /* Espacio entre 칤conos */
            transition: transform 0.3s; /* Efecto de transici칩n suave */
        }

        .social-icon:hover {
            transform: scale(1.1); /* Efecto zoom al pasar el mouse sobre el 칤cono */
        }

        .search-container {
            text-align: center;
            margin: 20px auto;
        }

        .search-container input {
            padding: 10px;
            width: calc(100% - 22px); /* Ancho del buscador */
            max-width: 300px; /* Ancho m치ximo */
            border-radius: 5px; /* Bordes redondeados */
            border: none; /* Sin borde */
            background-color: #333; /* Fondo del buscador */
            color: white; /* Color del texto */
        }

        .banner-container {
            text-align: center;
            margin-top: 20px;
            background-image: linear-gradient(to right, #ff5722, #e64a19); /* Degradado de fondo */
            padding: 40px; /* Espaciado interno aumentado */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para el banner */
        }

        .banner h2 {
            color: white;
        }

        .banner p {
            color: #fff3e0; /* Color m치s claro para el texto del p치rrafo */
        }

        .grid-container {
           max-width :1200px ;/* Limitar el ancho m치ximo del contenedor */ 
           margin :auto ;/* Centrar contenedor */ 
           padding :20px ;/* Espaciado interno */ 
       } 

       .flex-container { 
           display:flex ; 
           flex-wrap :wrap ;/* Permitir que los elementos se ajusten a la siguiente l칤nea */ 
           justify-content :space-between ;/* Espacio entre los elementos */ 
       } 

       .flex-item { 
           flex :0 1 calc(33.33% - 10px);/* Cada imagen ocupa un tercio del ancho menos el espacio */ 
           background-color:#222 ;/* Fondo gris oscuro para cada item */ 
           border-radius :5px ;/* Bordes redondeados */ 
           overflow:hidden ;/* Ocultar desbordamiento */ 
           margin-bottom :10px; /* Espacio entre filas */ 
           transition :transform 0.3s ease-in-out ;/* Efecto de transformaci칩n suave al hacer hover */ 
       } 

       .flex-item:hover { 
           transform :scale(1.05) ;/* Efecto zoom al pasar el mouse sobre el item */ 
       } 

       .flex-item img { 
           width :100% ;/* Asegura que la imagen ocupe todo el espacio del contenedor */ 
           height :auto ;/* Mantiene la proporci칩n de la imagen */ 
       } 

       footer { 
           text-align:center ; 
           padding :20px ; 
           background-color:#1f1f1f ; 
           position :relative ; 
           bottom :0 ; 
           width :100%; 
       }
       
       .pagination {
           text-align:center ;
           margin-top :20px ;
       }

       .pagination button {
           background-color:#ff5722 ;
           color:white ;
           border:none ;
           padding :10px ;
           margin :5px ;
           border-radius :5px ;
           cursor:pointer ;
       }
       
       .pagination button:hover {
           background-color:#e64a19 ;
       }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <img src="https://i.ibb.co/Fnt08ty/Exen-Profil-E.jpg" alt="Icono" class="header-icon"> <!-- Icono -->
        <nav class="menu">
            <a href="index.html" class="tab-button">Home</a>
            <a href="https://html5-chat.com/chat/51441/67647612ece05" class="tab-button">Chat</a>
            <a href="yo.html" class="tab-button">Sobre m칤</a>
        </nav>
        
        <!-- 칈conos de redes sociales en el header -->
        <div class="social-icons">
            <a href="https://www.facebook.com/exenie?mibextid=ZbWKwL" target="_blank">
                <img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.twitter.com/exeneqiel" target="_blank">
                <img src="https://img.icons8.com/?size=512&id=5MQ0gPAYYx7a&format=png" alt="Twitter" class="social-icon">
            </a>
        </div>
    </div>
    <hr class="divider"> <!-- Divisor -->
</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Buscar por etiqueta..." />
</div>

<hr class="divider"> <!-- Divisor -->

<!-- Banner Promocional -->
<div class="banner-container">
    <div class="banner">
        <h2>춰BIENVENIDOS!</h2>
        <p>Recuerda dejarme tus suegerencias en los comentarios游둯. Si nos encontramos por el chat no olvides saludarme 游땎.</p>
    </div>
</div>

<hr class="divider"> <!-- Divisor -->

<main id="gallery" class="grid-container">
    <div class="flex-container" id="image-grid"></div> <!-- Contenedor para el grid -->
</main>

<!-- Paginaci칩n -->
<div class="pagination" id="pagination"></div>

<hr class="divider"> <!-- Divisor -->

<footer>
    <p>&copy; 2024 ExenE. Todos los derechos reservados.</p>
</footer>

<script>
// Cargar datos JSON desde un archivo externo
fetch('imagenes.json')
   .then(response => response.json())
   .then(imagesData => {
       const imageGrid = document.getElementById('image-grid');
       
       const itemsPerPage = 15; // N칰mero de im치genes por p치gina
       let currentPage = 1;

       function renderImages(page) {
           // Limpiar la cuadr칤cula
           imageGrid.innerHTML = '';

           // Calcular los 칤ndices de inicio y fin
           const startIndex = (page - 1) * itemsPerPage;
           const endIndex = startIndex + itemsPerPage;

           // Generar elementos para cada imagen en la p치gina actual
           imagesData.slice(startIndex, endIndex).forEach(item => {
               const imageItem = document.createElement('div');
               imageItem.className = 'flex-item';
               imageItem.dataset.tags = item.tags.join(','); // Agregar tags como atributo data
               imageItem.innerHTML = `
                    <a href="${item.redirectUrl}"> <!-- Usa redirectUrl para el enlace -->
                        <img src="${item.url}" alt="${item.title}">
                    </a>
                    <p>${item.title}</p> <!-- Mostrar solo el t칤tulo -->
               `;
               imageGrid.appendChild(imageItem); // Agregar el elemento a la cuadr칤cula
           });
           
           renderPagination(imagesData.length); // Renderizar la paginaci칩n despu칠s de mostrar las im치genes
       }

       function renderPagination(totalItems) {
           const pagination = document.getElementById('pagination');
           pagination.innerHTML = ''; // Limpiar la paginaci칩n existente
           const totalPages = Math.ceil(totalItems / itemsPerPage);

           for (let i = 1; i <= totalPages; i++) {
               const button = document.createElement('button');
               button.textContent = i;
               button.onclick = () => {
                   currentPage = i;
                   renderImages(currentPage);
               };
               pagination.appendChild(button);
           }
       }

       // Renderizar las im치genes al cargar
       renderImages(currentPage);

       // Manejar b칰squeda din치mica
       document.getElementById('search').addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase().trim();
          const gridItems = document.querySelectorAll('.flex-item');

          // Filtrar im치genes seg칰n b칰squeda
          const filteredItems = imagesData.filter(item => {
              const titleMatch = item.title.toLowerCase().includes(searchTerm);
              const descriptionMatch = item.description?.toLowerCase().includes(searchTerm);
              const tagsMatch = item.tags.some(tag => tag.toLowerCase().includes(searchTerm));
              return titleMatch || descriptionMatch || tagsMatch;
          });

          // Limpiar la cuadr칤cula y mostrar resultados filtrados
          imageGrid.innerHTML = '';
          filteredItems.forEach(item => {
              const imageItem = document.createElement('div');
              imageItem.className = 'flex-item';
              imageItem.dataset.tags = item.tags.join(','); // Agregar tags como atributo data
              imageItem.innerHTML = `
                    <a href="${item.redirectUrl}"> <!-- Usa redirectUrl para el enlace -->
                        <img src="${item.url}" alt="${item.title}">
                    </a>
                    <p>${item.title}</p> <!-- Mostrar solo el t칤tulo -->
               `;
              imageGrid.appendChild(imageItem); // Agregar el elemento a la cuadr칤cula
          });

          // Si no hay texto en la b칰squeda, mostrar todas las im치genes nuevamente
          if (searchTerm === '') {
              renderImages(currentPage);
          }
      });

   })
   .catch(error => console.error('Error cargando el JSON:', error));

</script>

</body>
</html>
