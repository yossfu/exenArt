<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <link rel="icon" href="icon.png" type="image/png"> <!-- Icono de la página -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> <!-- Boxicons -->
</head>
<body>

<div id="header-container"></div> <!-- Contenedor para el encabezado -->

<div class="search-container">
    <input type="text" id="search" placeholder="Buscar por etiqueta..." />
</div>

<hr class="divider"> <!-- Divisor estilizado -->

<main id="gallery">
    <div class="grid" id="image-grid"></div> <!-- Contenedor para el grid -->
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Siguiente</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
</footer>

<script src="header.js"></script> <!-- Cargar el encabezado -->
<script src="image-grid.js"></script> <!-- Enlaza tu JavaScript para cargar imágenes -->
</body>
</html>
