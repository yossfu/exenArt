<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <!-- ========== MODALES ========== -->
    <div id="authOverlay" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center hidden">
        <div id="authContainer" class="bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-center text-white">Crea tu usuario</h2>
            <form id="usernameForm">
                <input type="text" id="username" placeholder="Elige un nombre de usuario" required class="w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Entrar</button>
            </form>
        </div>
    </div>
    
    <div id="avatarModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 max-w-md">
            <h3 class="text-lg font-bold text-white mb-4">Elige tu Avatar</h3>
            <div id="avatarSelection" class="grid grid-cols-4 gap-4"></div>
             <button id="closeAvatarModal" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Cerrar</button>
        </div>
    </div>

    <!-- ========== VISTAS PRINCIPALES ========== -->
    <main id="galleryView" class="view pb-20">
        <header class="p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10">
            <img src="logo.png" alt="Exene" class="h-8">
            <h2 class="text-lg font-bold text-white">Para ti</h2>
        </header>
        <div id="gallery" class="p-2 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
        <div id="sentinel" class="h-1"></div>
        <div id="galleryLoader" class="text-center p-8 hidden">
             <i class="fas fa-spinner fa-spin text-3xl text-indigo-400"></i>
        </div>
    </main>
    
    <main id="popularView" class="view pb-20 hidden">
        <header class="p-4 flex justify-center items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10">
            <h2 class="text-lg font-bold text-white">Populares ðŸ”¥</h2>
        </header>
        <div id="popularGallery" class="p-2 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
    </main>

    <main id="profileView" class="view pb-20 hidden">
         <header class="p-4 flex justify-center items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10">
            <h2 class="text-lg font-bold text-white">Mi Perfil</h2>
        </header>
        <div class="p-4 space-y-6">
            <div class="flex flex-col items-center space-y-4">
                <div class="relative">
                    <img id="profileAvatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-2 border-indigo-500 object-cover">
                    <button id="changeAvatarBtn" class="absolute bottom-0 right-0 bg-gray-700 hover:bg-gray-600 text-white w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fas fa-pen text-xs"></i>
                    </button>
                </div>
                <h3 id="profileUsername" class="text-2xl font-bold text-white"></h3>
            </div>
            <div>
                <label for="profileBio" class="block text-sm font-medium text-gray-400 mb-1">Tu biografÃ­a</label>
                <textarea id="profileBio" rows="3" class="w-full bg-gray-800 text-white rounded-md p-2 border border-gray-700 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe algo sobre ti..."></textarea>
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-sm font-medium text-gray-400">Tus intereses</h4>
                    <p id="interestCounter" class="text-sm text-gray-500">0/10</p>
                </div>
                <div class="relative mb-2">
                    <input id="interestSearchInput" type="search" placeholder="Buscar intereses..." class="w-full bg-gray-800 text-white rounded-full pl-10 pr-4 py-2 border border-gray-700 focus:ring-indigo-500 focus:border-indigo-500">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <div id="profileInterests" class="flex flex-wrap gap-2 max-h-32 overflow-y-auto"></div>
            </div>
            <button id="saveProfileBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition-colors">
                Guardar Cambios
            </button>
        </div>
    </main>
    
    <main id="userProfileView" class="view hidden fixed inset-0 bg-gray-900 z-30 flex flex-col transform translate-y-full transition-transform duration-300 ease-in-out">
        <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10 flex-shrink-0">
            <button id="userProfileBackBtn" class="text-xl text-gray-400 hover:text-white transition-colors"><i class="fas fa-arrow-left"></i></button>
            <h2 id="userProfileHeaderUsername" class="text-lg font-bold text-white mx-auto"></h2>
        </header>
        <div class="p-4 space-y-6 overflow-y-auto">
            <div class="flex flex-col items-center space-y-4">
                <img id="userProfileAvatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-2 border-gray-600 object-cover">
                <h3 id="userProfileUsername" class="text-2xl font-bold text-white"></h3>
            </div>
            <div>
                <h4 class="block text-sm font-medium text-gray-400 mb-1">BiografÃ­a</h4>
                <p id="userProfileBio" class="w-full bg-gray-800 text-gray-300 rounded-md p-3 border border-gray-700 min-h-[6rem]"></p>
            </div>
            <div>
                <h4 class="text-sm font-medium text-gray-400 mb-2">Intereses</h4>
                <div id="userProfileInterests" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </main>

    <!-- ========== VISTA DE DETALLE (DISEÃ‘O MEJORADO) ========== -->
    <div id="detailView" class="view hidden fixed inset-0 bg-gray-900 z-20 flex flex-col transform translate-y-full transition-transform duration-300 ease-in-out">
        <header class="p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-sm z-10 flex-shrink-0">
            <button id="detailBackBtn" class="text-xl text-gray-400 hover:text-white transition-colors w-10 h-10 flex items-center justify-center">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div id="detailAuthorInfo" class="flex items-center gap-3 cursor-pointer group flex-1 justify-center">
                 <img id="detailAuthorAvatar" src="" class="w-9 h-9 rounded-full object-cover border-2 border-gray-700 group-hover:border-indigo-500 transition-colors">
                 <h3 class="font-bold text-lg text-white group-hover:underline" id="detailAuthorUsername"></h3>
            </div>
            <button class="text-xl text-gray-400 hover:text-white transition-colors w-10 h-10 flex items-center justify-center">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </header>

        <!-- CORRECCIÃ“N: Se aumentÃ³ el padding inferior de pb-20 a pb-32 para dejar espacio al formulario de comentarios -->
        <main class="flex-1 overflow-y-auto pb-32">
            <!-- 1. Visor de la imagen -->
            <div id="imageViewer" class="bg-black">
                <!-- La imagen se inyecta aquÃ­ con Viewer.js -->
            </div>

            <!-- 2. Contenedor de InformaciÃ³n y Acciones -->
            <div class="p-4 space-y-4">
                <!-- TÃ­tulo y DescripciÃ³n -->
                <div>
                    <h1 id="detailTitle" class="text-white font-bold text-xl"></h1>
                    <p id="detailDescription" class="text-gray-300 mt-1 text-sm leading-relaxed"></p>
                </div>
                
                <!-- Barra de Acciones y EstadÃ­sticas -->
                <div class="flex items-center justify-between">
                    <!-- Acciones (Like y Comentar) -->
                    <div class="flex items-center space-x-6 text-2xl text-gray-400">
                        <button id="detailLikeBtn" class="like-btn flex items-center space-x-2 group">
                            <i class="far fa-heart group-hover:text-pink-500 transition-colors"></i>
                        </button>
                        <button id="focusCommentBtn" class="comment-btn flex items-center space-x-2 group">
                            <i class="far fa-comment group-hover:text-indigo-400 transition-colors"></i>
                        </button>
                    </div>
                    <!-- EstadÃ­sticas (Likes y Vistas) -->
                    <div class="text-sm text-gray-400">
                        <span id="detailLikeCount" class="font-semibold text-white cursor-pointer">0 Me gusta</span>
                        <span class="text-gray-500 mx-1">â€¢</span>
                        <span id="detailViewCount" class="">0 Vistas</span>
                    </div>
                </div>
            </div>

            <!-- 3. SecciÃ³n de Comentarios -->
            <section class="p-4 pt-2 border-t border-gray-800/60">
                 <h2 class="font-bold text-white mb-4">Comentarios</h2>
                 <ul id="commentsList" class="space-y-4"></ul>
            </section>
        </main>
    </div>

    <main id="searchView" class="view hidden p-4 pt-4 pb-20">
        <header class="p-4 flex justify-center items-center bg-gray-900/80 backdrop-blur-sm sticky top-0 z-10">
            <form id="searchForm" class="relative w-full">
                <input type="search" id="searchInput" placeholder="Buscar..." class="w-full bg-gray-800 text-white border border-gray-700 rounded-full pl-10 pr-12 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 rounded-full h-8 w-8 flex items-center justify-center">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </header>
        <p id="searchResultCount" class="text-sm text-gray-400 mt-4 px-2"></p>
        <div id="searchResults" class="mt-2 p-2 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
    </main>
    
    <div id="notificationsWindow" class="modal hidden fixed inset-0 bg-black bg-opacity-70 z-40 flex items-end" data-close-modal>
       <div class="bg-gray-800 w-full rounded-t-2xl p-4 transform translate-y-full transition-transform duration-300 ease-in-out" data-modal-content>
            <div class="flex justify-between items-center mb-4">
                 <h3 class="text-lg font-bold text-white">Notificaciones</h3>
                 <button id="notificationsCloseBtn" class="text-xl text-gray-400">&times;</button>
            </div>
            <div id="notificationsList" class="space-y-3 max-h-60 overflow-y-auto"></div>
        </div>
    </div>
    
    <!-- Formulario de Comentario - AHORA ES INDEPENDIENTE Y SE MUESTRA/OCULTA CON JS -->
    <div id="comment-container" class="fixed bottom-16 left-0 right-0 z-30 hidden">
        <div id="replyingToBanner" class="hidden bg-gray-700 p-2 text-sm flex justify-between items-center">
            <span class="text-gray-300">Respondiendo a <strong id="replyingToUsername" class="text-white"></strong></span>
            <button id="cancelReplyBtn" class="text-xs text-gray-400 hover:text-white font-bold">&times; Cancelar</button>
        </div>
        <form id="commentForm" class="bg-gray-800 p-2 flex items-center space-x-2 border-t border-gray-700">
            <img id="commentFormAvatar" src="" class="w-8 h-8 rounded-full object-cover">
            <input type="text" id="commentText" placeholder="Escribe un comentario..." class="flex-1 bg-gray-700 text-white rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="btn-comment text-indigo-400 hover:text-indigo-300 text-xl p-2"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    
    <!-- ========== NOTIFICACIÃ“N TOAST ========== -->
    <div id="toast" class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-700 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 opacity-0 transform translate-y-4">
        <p id="toastMessage"></p>
    </div>


    <!-- ========== BARRA DE NAVEGACIÃ“N INFERIOR ========== -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 z-20">
        <nav class="flex justify-around items-center h-16">
            <button data-view="galleryView" class="nav-btn text-indigo-400 text-2xl p-3"><i class="fas fa-home"></i></button>
            <button data-view="searchView" class="nav-btn text-gray-400 hover:text-white transition-colors text-2xl p-3"><i class="fas fa-search"></i></button>
            <button data-view="popularView" class="nav-btn text-gray-400 hover:text-white transition-colors text-2xl p-3"><i class="fas fa-fire"></i></button>
            <button id="navNotificationsBtn" class="nav-btn relative text-gray-400 hover:text-white transition-colors text-2xl p-3">
                <i class="fas fa-bell"></i>
                <span id="navNotificationsBadge" class="absolute top-2 right-2 bg-red-500 w-2.5 h-2.5 rounded-full" style="display: none;"></span>
            </button>
            <button data-view="profileView" class="nav-btn text-gray-400 hover:text-white transition-colors text-2xl p-3">
                 <img id="navProfileAvatar" src="" class="w-7 h-7 rounded-full border-2 border-transparent object-cover">
            </button>
        </nav>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
