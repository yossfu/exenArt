<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póster Personalizado con QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Script para convertir HTML a Imagen -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* Fondo oscuro */
            font-family: 'Lato', sans-serif;
            color: #eee; /* Texto claro por defecto */
            margin: 0;
            padding: 20px;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h5.title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Contenedor de controles (botones) */
        .controls-container {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .poster-container {
            width: 400px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
            /* Importante para html2canvas: asegurar que el fondo sea renderizado correctamente */
            transform: translateZ(0); 
        }

        .poster-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1); /* Ligeramente más oscura que la referencia */
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%; /* Más alto para asegurar buen contraste */
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 40%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        .content-area {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 20px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: flex-start; 
            min-height: 100%; 
        }

        /* Texto superior "EXEN" */
        .brand-logo {
            position: absolute;
            top: 25px;
            left: 30px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            z-index: 3;
        }

        /* --- ESTILO PARA EL QR --- */
        .qr-watermark {
            position: absolute;
            top: 25px;
            right: 30px; /* Simetría con el logo */
            width: 70px; /* Tamaño legible */
            height: 70px;
            z-index: 10; /* Encima de todo */
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco casi sólido para escaneo */
            padding: 5px; /* Marco blanco */
            border-radius: 8px; /* Bordes suaves */
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); /* Sombra para resaltar */
            object-fit: contain;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.9; /* Ligeramente transparente para efecto marca de agua */
        }
        
        .qr-watermark:hover {
            opacity: 1;
            transform: scale(1.05); /* Pequeño zoom al pasar el mouse */
            cursor: pointer;
        }

        /* Bloque de texto central */
        .main-text-block {
            margin-bottom: 20px;
        }
        .main-text-block .editable-text {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 20px;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            padding: 0;
            border: none;
            outline: none;
            background: transparent;
            min-width: 100px;
            display: inline-block;
        }
        .main-text-block .fixed-small-text {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .bold-red-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 65px;
            color: #E60023; /* Rojo exacto */
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
         .bold-white-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 65px;
            color: #fff;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* Texto de la galería */
        .bottom-description {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            margin-top: 25px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .bottom-description .disclaimer {
            font-style: italic;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* Texto "Sitio +18" */
        .age-disclaimer {
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #E60023;
            padding: 5px 15px;
            border-radius: 3px;
            align-self: flex-end;
            margin-top: auto;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.7);
            text-align: center;
            font-size: 16px;
            pointer-events: none;
            z-index: 0;
        }
        .placeholder i {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Botones */
        .upload-btn {
            background-color: #333 !important;
            color: #fff !important;
            border-radius: 3px;
            padding: 0 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            height: 36px;
            line-height: 36px;
        }
        .upload-btn i {
            margin-right: 8px;
        }
        .upload-btn:hover {
            background-color: #555 !important;
        }

        .download-btn {
            background-color: #E60023 !important;
            color: #fff !important;
            border-radius: 3px;
            padding: 0 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            height: 36px;
            line-height: 36px;
        }
        .download-btn:hover {
            background-color: #ff1a3c !important;
        }

        /* Estilo para cuando se está descargando/cargando */
        .downloading .poster-container {
            cursor: wait;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <h5 class="center-align title">Generador de Póster</h5>
        
        <div class="controls-container">
            <label class="waves-effect waves-light btn upload-btn z-depth-1">
                <i class="material-icons">wallpaper</i> Cargar
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </label>
            
            <button id="download-btn" class="waves-effect waves-light btn download-btn z-depth-1">
                <i class="material-icons left">file_download</i> Descargar
            </button>
        </div>

        <div class="poster-container card" id="capture-target">
            <canvas id="poster-canvas" class="poster-canvas" width="400" height="600"></canvas>
            <div class="gradient-overlay"></div>
            
            <div class="placeholder">
                <i class="material-icons">image</i>
                <p>Cargar imagen para tu póster</p>
            </div>

            <span class="brand-logo">EXEN</span>

            <!-- AQUÍ ESTÁ EL CÓDIGO QR -->
            <img src="https://files.catbox.moe/s5kefv.png" alt="QR Code" class="qr-watermark" crossorigin="anonymous">

            <div class="content-area">
                <div style="flex-grow: 1;"></div> 

                <div class="main-text-block">
                    <div class="editable-text" contenteditable="true">BAÑOS LIMPIOS</div>
                    <div class="fixed-small-text">Visita mi sitio web anclado en el perfil</div>
                </div>

                <div class="bold-white-title">NUEVA</div>
                <div class="bold-red-title">IMAGEN</div>

                <div class="bottom-description">
                    Encuentra una galería llena de imágenes IA
                    <span class="disclaimer">*la imaginación no tiene límite*</span>
                </div>

                <div class="age-disclaimer">Sitio +18</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('photo-input');
            const canvas = document.getElementById('poster-canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.querySelector('.placeholder');
            const downloadBtn = document.getElementById('download-btn');
            
            // Función para dibujar la imagen en el canvas
            function drawImageOnCanvas(imgSrc) {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // Importante para evitar problemas de CORS
                img.onload = function() {
                    const canvasRatio = canvas.width / canvas.height;
                    const imgRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX, offsetY;

                    if (imgRatio > canvasRatio) {
                        drawHeight = canvas.height;
                        drawWidth = img.width * (canvas.height / img.height);
                        offsetX = (canvas.width - drawWidth) / 2;
                        offsetY = 0;
                    } else {
                        drawWidth = canvas.width;
                        drawHeight = img.height * (canvas.width / img.width);
                        offsetX = 0;
                        offsetY = (canvas.height - drawHeight) / 2;
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    placeholder.style.display = 'none';
                };
                img.onerror = function() {
                    M.toast({html: 'Error al cargar la imagen. Intenta con otra.', classes: 'red'});
                };
                img.src = imgSrc;
            }

            // Cargar imagen por defecto
            drawImageOnCanvas('https://images.unsplash.com/photo-1535890696255-dd5bcd79e6df?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');

            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        drawImageOnCanvas(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.querySelector('.editable-text').addEventListener('dblclick', function() {
                this.focus();
            });

            // --- Lógica de Descarga ---
            downloadBtn.addEventListener('click', function() {
                const elementToCapture = document.getElementById('capture-target');
                
                // Feedback visual de carga
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<i class="material-icons left">hourglass_empty</i> Procesando...';
                downloadBtn.classList.add('disabled');
                document.body.classList.add('downloading');

                html2canvas(elementToCapture, {
                    scale: 2, // Mejor resolución (Retina)
                    useCORS: true, // Permitir imágenes externas (si el servidor lo permite)
                    backgroundColor: null, // Fondo transparente si lo hubiera
                    logging: false
                }).then(canvas => {
                    // Crear un enlace temporal
                    const link = document.createElement('a');
                    link.download = 'poster_exen.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    // Restaurar botón
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.classList.remove('disabled');
                    document.body.classList.remove('downloading');
                    
                    M.toast({html: '¡Póster descargado!', classes: 'green darken-1'});
                }).catch(err => {
                    console.error('Error al descargar:', err);
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.classList.remove('disabled');
                    document.body.classList.remove('downloading');
                    M.toast({html: 'Hubo un error al generar la imagen.', classes: 'red'});
                });
            });
        });
    </script>
</body>
</html>
