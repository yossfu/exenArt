<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Imagen - ExenG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="ico.png" alt="Logo" class="logo">
            <h1>ExenG</h1>
        </div>
        <div id="user-info"></div>
    </header>
    <div class="container">
        <div id="search-container" class="search-container" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar imágenes...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="reset-btn"><i class="fas fa-times"></i></button>
        </div>
        <section class="image-detail-card">
            <div class="image-container"></div>
            <div class="details"></div>
        </section>
        <section class="comments-section">
            <h2 class="section-title">Comentarios</h2>
            <form id="comment-form">
                <textarea id="comment-text" placeholder="Escribe tu comentario..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div id="comments-list"></div>
        </section>
        <section class="similar-images">
            <h2 class="section-title">Imágenes Similares</h2>
            <div class="similar-gallery"></div>
        </section>
    </div>

    <nav class="bottom-menu">
        <a href="#" class="menu-item" id="search-toggle"><i class="fas fa-search"></i></a>
        <a href="#" class="menu-item" id="likes-toggle"><i class="fas fa-heart"></i></a>
        <a href="index.html" class="menu-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" class="menu-item" id="notifications-toggle"><i class="fas fa-bell"></i></a>
        <a href="#" class="menu-item" id="theme-toggle"><i class="fas fa-moon"></i></a>
    </nav>

    <div id="likes-list" class="likes-list" style="display: none;"></div>
    <div id="notifications-list" class="notifications-list" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
