<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Imagen - Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Exene" class="logo">
        </div>
        <div class="header-actions">
            <span id="user-info" class="user-info"></span>
        </div>
    </header>

    <main class="main-content">
        <section class="image-section">
            <div class="image-container">
                <div id="image-viewer" class="image-viewer"></div>
                <div class="post-actions">
                    <button class="like-btn" style="display: none;">
                        <i class="far fa-heart"></i>
                    </button>
                    <span class="like-count">0</span>
                    <button class="comment-btn"><i class="far fa-comment"></i></button>
                    <button class="share-btn"><i class="fas fa-share"></i></button>
                </div>
                <div class="post-meta">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="comments-section">
                <div class="comments-header">
                    <span class="comment-count">0 comentarios</span>
                </div>
                <div id="comments-list" class="comments-list"></div>
                <div id="load-more-container" class="load-more-container">
                    <button id="load-more-btn" class="btn" style="display: none;">Cargar más</button>
                </div>
                <form id="comment-form" class="comment-form">
                    <input type="text" id="comment-text" placeholder="Añade un comentario...">
                    <button type="submit" class="btn">Publicar</button>
                </form>
            </div>
            <section class="section similar-section">
                <h2 class="section-title">Imágenes Similares</h2>
                <div class="grid similar-gallery"></div>
            </section>
        </section>
    </main>

    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
        <button id="reset-btn" class="btn"><i class="fas fa-times"></i></button>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="search-results-window" class="search-results-window" style="display: none;">
        <div class="search-results-header">
            <h3>Resultados de Búsqueda</h3>
            <button id="search-results-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="search-results" class="search-results"></div>
    </div>

    <div id="chat-window" class="chat-window" style="display: none;">
        <div class="chat-header">
            <div class="chat-title-container">
                <i class="fas fa-comments chat-icon"></i>
                <h3>Chat Global</h3>
            </div>
            <button id="chat-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
            <div class="input-wrapper">
                <button type="button" id="emoji-btn" class="btn-emoji"><i class="fas fa-smile"></i></button>
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." maxlength="200">
                <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
        <div id="emoji-picker" class="emoji-picker" style="display: none;"></div>
    </div>

    <div id="notifications-window" class="notifications-window" style="display: none;">
        <div class="notifications-header">
            <h3>Notificaciones</h3>
            <button id="notifications-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="notifications-list" class="notifications-list"></div>
    </div>

    <div id="filter-window" class="filter-window" style="display: none;">
        <div class="filter-header">
            <h3>Filtros</h3>
            <button id="filter-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="filter-content">
            <label><input type="checkbox" value="realista"> Realista</label>
            <label><input type="checkbox" value="activo"> Activo</label>
            <label><input type="checkbox" value="pene"> Pene</label>
            <label><input type="checkbox" value="culo"> Culo</label>
            <label><input type="checkbox" value="joven"> Joven</label>
        </div>
        <button id="reset-filter-btn" class="btn">Restablecer</button>
    </div>

    <nav class="bottom-nav">
        <a href="#" id="filter-toggle" class="nav-item"><i class="fas fa-filter"></i></a>
        <a href="#" id="search-toggle" class="nav-item"><i class="fas fa-search"></i></a>
        <a href="index.html" class="nav-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" id="notifications-toggle" class="nav-item">
            <i class="fas fa-bell"></i>
            <span id="notifications-badge" class="notification-badge" style="display: none;">0</span>
        </a>
        <a href="#" id="chat-toggle" class="nav-item">
            <i class="fas fa-comments"></i>
            <span id="chat-notification" class="notification-badge" style="display: none;">0</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
