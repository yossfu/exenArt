<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Imagen - Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Exene" class="logo">
        </div>
        <span id="user-info" class="user-info"></span>
    </header>

    <main class="main-content">
        <section class="image-section">
            <div class="image-container">
                <div id="image-viewer"></div>
                <div class="like-section">
                    <button class="like-btn" style="display: none;">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="details-section">
            <div class="details"></div>
            <div id="comments-list" class="comments-list"></div>
            <form id="comment-form" class="comment-form">
                <input type="text" id="comment-text" placeholder="Escribe un comentario...">
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>

        <section class="section">
            <h2 class="section-title">Imágenes Similares</h2>
            <div class="grid similar-gallery"></div>
        </section>
    </main>

    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Buscar imágenes...">
        <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
        <button id="reset-btn" class="btn"><i class="fas fa-times"></i></button>
    </div>

    <div id="search-results" class="search-results" style="display: none;"></div>

    <div id="likes-list" class="likes-list" style="display: none;"></div>

    <div id="chat-window" class="chat-window" style="display: none;">
        <div class="chat-header">
            <h3>Chat Global</h3>
            <button id="chat-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button type="button" id="emoji-btn" class="btn-emoji"><i class="fas fa-smile"></i></button>
            <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
        </form>
        <div id="emoji-picker" class="emoji-picker" style="display: none;"></div>
    </div>

    <div id="filter-window" class="filter-window" style="display: none;">
        <div class="filter-header">
            <h3>Filtros</h3>
            <button id="filter-close-btn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="filter-content">
            <div class="filter-group">
                <h4 class="filter-title">Preferencias</h4>
                <label><input type="checkbox" name="filter" value="pasivo"> Pasivo</label>
                <label><input type="checkbox" name="filter" value="activo"> Activo</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Color de piel</h4>
                <label><input type="checkbox" name="filter" value="moreno"> Moreno</label>
                <label><input type="checkbox" name="filter" value="negro"> Negro</label>
                <label><input type="checkbox" name="filter" value="blanco"> Blanco</label>
                <label><input type="checkbox" name="filter" value="oriental"> Oriental</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Estilo</h4>
                <label><input type="checkbox" name="filter" value="realista"> Realista</label>
                <label><input type="checkbox" name="filter" value="anime"> Anime</label>
                <label><input type="checkbox" name="filter" value="furry"> Furry</label>
                <label><input type="checkbox" name="filter" value="alien"> Alien</label>
                <label><input type="checkbox" name="filter" value="zoo"> Zoo</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Apariencia</h4>
                <label><input type="checkbox" name="filter" value="adulto"> Adulto</label>
                <label><input type="checkbox" name="filter" value="anciano"> Anciano</label>
                <label><input type="checkbox" name="filter" value="joven"> Joven</label>
            </div>
            <div class="filter-group">
                <h4 class="filter-title">Fetiches</h4>
                <label><input type="checkbox" name="filter" value="fisting"> Fisting</label>
                <label><input type="checkbox" name="filter" value="orines"> Orines</label>
                <label><input type="checkbox" name="filter" value="pies"> Pies</label>
                <label><input type="checkbox" name="filter" value="lycra"> Lycra</label>
                <label><input type="checkbox" name="filter" value="lencería"> Lencería</label>
                <label><input type="checkbox" name="filter" value="scat"> Scat</label>
                <label><input type="checkbox" name="filter" value="axilas"> Axilas</label>
                <label><input type="checkbox" name="filter" value="esclavo"> Esclavo</label>
            </div>
            <button id="reset-filter-btn" class="btn">Reiniciar Filtros</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" id="filter-toggle" class="nav-item"><i class="fas fa-filter"></i></a>
        <a href="#" id="search-toggle" class="nav-item"><i class="fas fa-search"></i></a>
        <a href="index.html" class="nav-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" id="likes-toggle" class="nav-item"><i class="fas fa-heart"></i></a>
        <a href="#" id="chat-toggle" class="nav-item">
            <i class="fas fa-comments"></i>
            <span id="chat-notification" class="notification-badge" style="display: none;">0</span>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
