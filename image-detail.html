<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles - Exene</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button id="homeBtn" class="icon-btn"><i class="fas fa-home"></i></button>
        <img src="logo.png" alt="Exene" class="logo">
        <div class="header-actions">
            <button id="searchToggle" class="icon-btn"><i class="fas fa-search"></i></button>
            <button id="notificationsToggle" class="icon-btn">
                <i class="fas fa-bell"></i>
                <span id="notificationsBadge" class="notification-badge" style="display: none;">0</span>
            </button>
        </div>
    </header>

    <!-- Buscador -->
    <div id="searchBar" class="search-bar" style="display: none;">
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <section class="post-detail">
            <div class="post-image" id="imageViewer"></div>
            <div class="post-info">
                <div class="post-actions">
                    <button class="like-btn"><i class="far fa-thumbs-up"></i></button>
                    <span class="like-count">0 Me gusta</span>
                    <button class="comment-btn"><i class="far fa-comment"></i></button>
                    <span class="view-count">0 Vistas</span>
                </div>
                <h1 class="post-title"></h1>
            </div>
        </section>

        <section class="comments-section">
            <ul id="commentsList" class="comments-list"></ul>
            <form id="commentForm" class="comment-form">
                <input type="text" id="commentText" placeholder="Escribe un comentario...">
                <button type="submit" class="btn-comment"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
    </main>

    <!-- Modales -->
    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="searchResultsWindow" class="modal" style="display: none;">
        <div class="modal-header">
            <h3>Resultados</h3>
            <button id="searchResultsCloseBtn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>
    <div id="notificationsWindow" class="modal" style="display: none;">
        <div class="modal-header">
            <h3>Notificaciones</h3>
            <button id="notificationsCloseBtn" class="btn-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="notificationsList" class="notifications-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
