<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Imagen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/kz2lot.png" sizes="64x64">
</head>
<body>
    <header id="header">
        <div class="top-bar">
            <a href="index.html" class="logo" aria-label="Inicio">
                <img src="https://files.catbox.moe/kz2lot.png" alt="Logotipo de ExenE">
            </a>
            <button id="menu-toggle" class="menu-toggle">
                <span class="hamburger"></span>
            </button>
            <nav class="menu" id="menu">
                <button id="menu-close" class="menu-close">Cerrar</button>
                <a href="index.html" class="tab-button">Home</a>
                <a href="HomeMusic.html" class="tab-button">Música</a>
                <a href="https://html5-chat.com/chat/51441/67647612ece05" class="tab-button">Chat</a>
                <a href="yo.html" class="tab-button">Sobre mí</a>
            </nav>
            <button id="theme-toggle" class="theme-button">
                <img src="https://cdn-icons-png.flaticon.com/128/6076/6076999.png" alt="Modo oscuro" class="theme-icon">
            </button>
        </div>
    </header>

    <main class="content" id="main-content">
        <section class="note-section" id="note-section">
            <h1 id="image-title" class="note-title"></h1>
            <img id="full-image" src="" alt="" class="note-image">
            <hr class="divider">
            <p id="image-description" class="note-content"></p>
            <hr class="divider">
            <div class="comments-container" id="comments-container">
                <h3>Comentarios:</h3>
                <div id="utterances-container" class="utterances"></div>
            </div>
            <hr class="divider">
            <section class="similar-notes" id="similar-images">
                <h2>Imágenes Similares</h2>
                <div class="similar-notes-grid" id="similar-images-grid"></div>
            </section>
        </section>
    </main>

    <footer>
        <p>© 2024 ExenE. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('id') || 30;

            if (localStorage.getItem('darkTheme') === 'true') {
                document.body.classList.add('dark-theme');
            }
            document.getElementById('theme-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                localStorage.setItem('darkTheme', document.body.classList.contains('dark-theme'));
                updateUtterancesTheme();
            });

            document.getElementById('header').style.display = 'block';
            document.getElementById('main-content').style.display = 'block';
            document.querySelector('footer').style.display = 'block';

            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');
            const menuClose = document.getElementById('menu-close');

            function toggleMenu() {
                menu.classList.toggle('active');
                menuToggle.classList.toggle('open');
            }

            function closeMenu() {
                menu.classList.remove('active');
                menuToggle.classList.remove('open');
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuClose.addEventListener('click', closeMenu);
            document.addEventListener('click', (event) => {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target) && menu.classList.contains('active')) {
                    closeMenu();
                }
            });
            const menuLinks = menu.querySelectorAll('.tab-button');
            menuLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            fetch('imagenes.json')
                .then(response => response.json())
                .then(data => {
                    const currentItem = data.find(img => img.id == imageId);
                    if (currentItem) {
                        document.getElementById('image-title').textContent = currentItem.title;
                        document.getElementById('full-image').src = currentItem.url;
                        document.getElementById('full-image').alt = currentItem.title;
                        document.getElementById('image-description').textContent = currentItem.description;
                        loadSimilarImages(currentItem.tags, data);
                        loadUtterances(imageId);
                    } else {
                        console.error("Imagen no encontrada");
                        document.getElementById('image-title').textContent = "Imagen no encontrada";
                    }
                })
                .catch(err => console.error(`Fetch problem: ${err.message}`));

            function loadSimilarImages(tags, allImages) {
                const similarImagesGrid = document.getElementById('similar-images-grid');
                let similarImages = [];

                allImages.forEach(item => {
                    if (item.id != imageId && item.tags.some(tag => tags.includes(tag))) {
                        similarImages.push(item);
                    }
                });

                similarImages.sort((a, b) => {
                    const aMatches = a.tags.filter(tag => tags.includes(tag)).length;
                    const bMatches = b.tags.filter(tag => tags.includes(tag)).length;
                    return bMatches - aMatches;
                });

                for (let i = 0; i < Math.min(8, similarImages.length); i++) {
                    const item = similarImages[i];
                    const imageElement = document.createElement('div');
                    imageElement.className = 'similar-note-item';
                    imageElement.innerHTML = `
                        <a href="image-detail.html?id=${item.id}">
                            <img src="${item.url}" alt="${item.title}">
                            <h3>${item.title}</h3>
                        </a>`;
                    similarImagesGrid.appendChild(imageElement);
                }
            }

            function loadUtterances(imageId) {
                const container = document.getElementById('utterances-container');
                container.innerHTML = '';

                const script = document.createElement('script');
                script.src = 'https://utteranc.es/client.js';
                script.setAttribute('repo', 'yossfu/Gesti-n-de-comentarios');
                script.setAttribute('issue-term', `image-${imageId}`);
                script.setAttribute('theme', document.body.classList.contains('dark-theme') ? 'dark-blue' : 'github-light');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                container.appendChild(script);
            }

            function updateUtterancesTheme() {
                const container = document.getElementById('utterances-container');
                setTimeout(() => {
                    const iframe = container.querySelector('iframe');
                    if (iframe) {
                        iframe.contentWindow.postMessage({
                            type: 'set-theme',
                            theme: document.body.classList.contains('dark-theme') ? 'dark-blue' : 'github-light'
                        }, 'https://utteranc.es');
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
