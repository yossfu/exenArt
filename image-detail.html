<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Imagen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/kz2lot.png" sizes="64x64">
    <link rel="preload" href="https://files.catbox.moe/kz2lot.png" as="image">
    <!-- Metadatos Open Graph genéricos iniciales -->
    <meta property="og:title" content="Galería de Imágenes - ExenE">
    <meta property="og:description" content="Explora las mejores imágenes en ExenE">
    <meta property="og:image" content="https://files.catbox.moe/kz2lot.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Galería de Imágenes - ExenE">
    <meta name="twitter:description" content="Explora las mejores imágenes en ExenE">
    <meta name="twitter:image" content="https://files.catbox.moe/kz2lot.png">
    <style>
        .lazy { opacity: 0; transition: opacity 0.3s; }
        .lazy[src] { opacity: 1; }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <header id="header">
        <div class="top-bar">
            <a href="index.html" class="logo" aria-label="Inicio">
                <img src="https://files.catbox.moe/kz2lot.png" alt="Logotipo de ExenE">
            </a>
            <button id="menu-toggle" class="menu-toggle">
                <span class="hamburger"></span>
            </button>
            <nav class="menu" id="menu">
                <button id="menu-close" class="menu-close">Cerrar</button>
                <a href="index.html" class="tab-button">Home</a>
                <a href="HomeMusic.html" class="tab-button">Música</a>
                <a href="https://html5-chat.com/chat/51441/67647612ece05" class="tab-button">Chat</a>
                <a href="yo.html" class="tab-button">Sobre mí</a>
            </nav>
            <button id="theme-toggle" class="theme-button">
                <img src="https://cdn-icons-png.flaticon.com/128/6076/6076999.png" alt="Modo oscuro" class="theme-icon">
            </button>
        </div>
    </header>

    <main class="content" id="main-content">
        <section class="note-section" id="note-section">
            <h1 id="image-title" class="note-title"></h1>
            <img id="full-image" data-src="" alt="" class="note-image lazy">
            <hr class="divider">
            <div class="share-section">
                <h3>Comparte esta imagen</h3>
                <div class="social-share" id="social-share">
                    <!-- Botones se generarán dinámicamente -->
                </div>
            </div>
            <hr class="divider">
            <p id="image-description" class="note-content"></p>
            <hr class="divider">
            <div class="comments-container" id="comments-container">
                <h3>Comentarios:</h3>
                <div id="utterances-container" class="utterances"></div>
            </div>
            <hr class="divider">
            <section class="similar-notes" id="similar-images">
                <h2>Imágenes Similares</h2>
                <div class="similar-notes-grid" id="similar-images-grid"></div>
            </section>
        </section>
    </main>

    <footer>
        <p>© 2024 ExenE. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                loader: document.getElementById('loader'),
                header: document.getElementById('header'),
                mainContent: document.getElementById('main-content'),
                footer: document.querySelector('footer'),
                themeToggle: document.getElementById('theme-toggle'),
                menuToggle: document.getElementById('menu-toggle'),
                menu: document.getElementById('menu'),
                menuClose: document.getElementById('menu-close'),
                imageTitle: document.getElementById('image-title'),
                fullImage: document.getElementById('full-image'),
                imageDescription: document.getElementById('image-description'),
                socialShare: document.getElementById('social-share'),
                similarImagesGrid: document.getElementById('similar-images-grid'),
                utterancesContainer: document.getElementById('utterances-container')
            };

            elements.header.style.display = 'block';
            elements.mainContent.style.display = 'block';
            elements.footer.style.display = 'block';

            if (localStorage.getItem('darkTheme') === 'true') {
                document.body.classList.add('dark-theme');
            }
            elements.themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                localStorage.setItem('darkTheme', document.body.classList.contains('dark-theme'));
                updateUtterancesTheme();
            });

            function toggleMenu() {
                elements.menu.classList.toggle('active');
                elements.menuToggle.classList.toggle('open');
            }

            function closeMenu() {
                elements.menu.classList.remove('active');
                elements.menuToggle.classList.remove('open');
            }

            elements.menuToggle.addEventListener('click', toggleMenu);
            elements.menuClose.addEventListener('click', closeMenu);
            document.addEventListener('click', (event) => {
                if (!elements.menu.contains(event.target) && !elements.menuToggle.contains(event.target) && elements.menu.classList.contains('active')) {
                    closeMenu();
                }
            });
            elements.menu.querySelectorAll('.tab-button').forEach(link => link.addEventListener('click', closeMenu));

            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('id') || 30;

            function fetchWithCache(url, cacheKey) {
                const version = 'v1';
                const cacheKeyWithVersion = `${cacheKey}_${version}`;
                const cachedData = localStorage.getItem(cacheKeyWithVersion);
                
                if (cachedData) {
                    return Promise.resolve(JSON.parse(cachedData));
                }

                elements.loader.style.display = 'flex';
                return fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        localStorage.setItem(cacheKeyWithVersion, JSON.stringify(data));
                        return data;
                    })
                    .catch(err => {
                        console.error(`Fetch problem: ${err.message}`);
                        elements.imageTitle.textContent = "Error al cargar la imagen";
                        throw err;
                    })
                    .finally(() => elements.loader.style.display = 'none');
            }

            function lazyLoadImages() {
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '0px 0px 200px 0px' });
                document.querySelectorAll('.lazy').forEach(img => observer.observe(img));
            }

            function setSocialMetaTags(imageData) {
                const baseUrl = window.location.origin;
                const currentUrl = `${baseUrl}/image-detail.html?id=${imageId}`;
                // Actualizamos los metadatos existentes si ya están presentes
                let ogTitle = document.querySelector('meta[property="og:title"]');
                if (!ogTitle) {
                    ogTitle = document.createElement('meta');
                    ogTitle.setAttribute('property', 'og:title');
                    document.head.appendChild(ogTitle);
                }
                ogTitle.setAttribute('content', imageData.title);

                let ogDescription = document.querySelector('meta[property="og:description"]');
                if (!ogDescription) {
                    ogDescription = document.createElement('meta');
                    ogDescription.setAttribute('property', 'og:description');
                    document.head.appendChild(ogDescription);
                }
                ogDescription.setAttribute('content', imageData.description || 'Mira esta increíble imagen en ExenE');

                let ogImage = document.querySelector('meta[property="og:image"]');
                if (!ogImage) {
                    ogImage = document.createElement('meta');
                    ogImage.setAttribute('property', 'og:image');
                    document.head.appendChild(ogImage);
                }
                ogImage.setAttribute('content', imageData.url);

                let ogUrl = document.querySelector('meta[property="og:url"]');
                if (!ogUrl) {
                    ogUrl = document.createElement('meta');
                    ogUrl.setAttribute('property', 'og:url');
                    document.head.appendChild(ogUrl);
                }
                ogUrl.setAttribute('content', currentUrl);

                let ogType = document.querySelector('meta[property="og:type"]');
                if (!ogType) {
                    ogType = document.createElement('meta');
                    ogType.setAttribute('property', 'og:type');
                    document.head.appendChild(ogType);
                }
                ogType.setAttribute('content', 'article');

                let twitterCard = document.querySelector('meta[name="twitter:card"]');
                if (!twitterCard) {
                    twitterCard = document.createElement('meta');
                    twitterCard.setAttribute('name', 'twitter:card');
                    document.head.appendChild(twitterCard);
                }
                twitterCard.setAttribute('content', 'summary_large_image');

                let twitterTitle = document.querySelector('meta[name="twitter:title"]');
                if (!twitterTitle) {
                    twitterTitle = document.createElement('meta');
                    twitterTitle.setAttribute('name', 'twitter:title');
                    document.head.appendChild(twitterTitle);
                }
                twitterTitle.setAttribute('content', imageData.title);

                let twitterDescription = document.querySelector('meta[name="twitter:description"]');
                if (!twitterDescription) {
                    twitterDescription = document.createElement('meta');
                    twitterDescription.setAttribute('name', 'twitter:description');
                    document.head.appendChild(twitterDescription);
                }
                twitterDescription.setAttribute('content', imageData.description || 'Mira esta increíble imagen en ExenE');

                let twitterImage = document.querySelector('meta[name="twitter:image"]');
                if (!twitterImage) {
                    twitterImage = document.createElement('meta');
                    twitterImage.setAttribute('name', 'twitter:image');
                    document.head.appendChild(twitterImage);
                }
                twitterImage.setAttribute('content', imageData.url);
            }

            function renderShareButtons(imageData) {
                const currentUrl = encodeURIComponent(window.location.href);
                const title = encodeURIComponent(imageData.title);
                const description = encodeURIComponent(imageData.description || 'Mira esta increíble imagen en ExenE');
                const imageUrl = encodeURIComponent(imageData.url);
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const facebookUrl = isMobile ?
                    `fb://facewebmodal/f?href=https://www.facebook.com/sharer/sharer.php?u=${currentUrl}` :
                    `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;

                const shareButtons = `
                    <a href="${facebookUrl}" target="_blank" class="social-button" title="Compartir en Facebook">
                        <img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://twitter.com/intent/tweet?url=${currentUrl}&text=${title}" target="_blank" class="social-button" title="Compartir en Twitter">
                        <img src="https://img.icons8.com/?size=512&id=5MQ0gPAYYx7a&format=png" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://api.whatsapp.com/send?text=${title}%20${currentUrl}" target="_blank" class="social-button" title="Compartir en WhatsApp">
                        <img src="https://img.icons8.com/?size=512&id=16713&format=png" alt="WhatsApp" class="social-icon">
                    </a>
                `;
                elements.socialShare.innerHTML = shareButtons;
            }

            elements.loader.style.display = 'flex';
            fetchWithCache('imagenes.json', 'cachedImages')
                .then(data => {
                    const currentItem = data.find(img => img.id == imageId);
                    if (currentItem) {
                        elements.imageTitle.textContent = currentItem.title;
                        elements.fullImage.dataset.src = currentItem.url;
                        elements.fullImage.alt = currentItem.title;
                        elements.imageDescription.textContent = currentItem.description || 'Sin descripción disponible';
                        setSocialMetaTags(currentItem);
                        renderShareButtons(currentItem);
                        loadSimilarImages(currentItem.tags, data);
                        loadUtterances(imageId);
                        lazyLoadImages();
                    } else {
                        console.error("Imagen no encontrada");
                        elements.imageTitle.textContent = "Imagen no encontrada";
                    }
                })
                .finally(() => elements.loader.style.display = 'none');

            function loadSimilarImages(tags, allImages) {
                const fragment = document.createDocumentFragment();
                let similarImages = allImages.filter(item => item.id != imageId && item.tags.some(tag => tags.includes(tag)))
                    .sort((a, b) => b.tags.filter(tag => tags.includes(tag)).length - a.tags.filter(tag => tags.includes(tag)).length)
                    .slice(0, 8);

                similarImages.forEach(item => {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'similar-note-item';
                    imageElement.innerHTML = `
                        <a href="image-detail.html?id=${item.id}">
                            <img data-src="${item.url}" alt="${item.title}" class="lazy">
                            <h3>${item.title}</h3>
                        </a>`;
                    fragment.appendChild(imageElement);
                });

                elements.similarImagesGrid.innerHTML = '';
                elements.similarImagesGrid.appendChild(fragment);
            }

            function loadUtterances(imageId) {
                elements.utterancesContainer.innerHTML = '';
                const script = document.createElement('script');
                script.src = 'https://utteranc.es/client.js';
                script.setAttribute('repo', 'yossfu/Gesti-n-de-comentarios');
                script.setAttribute('issue-term', `image-${imageId}`);
                script.setAttribute('theme', document.body.classList.contains('dark-theme') ? 'dark-blue' : 'github-light');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                script.onload = () => elements.loader.style.display = 'none';
                elements.utterancesContainer.appendChild(script);
            }

            function updateUtterancesTheme() {
                setTimeout(() => {
                    const iframe = elements.utterancesContainer.querySelector('iframe');
                    if (iframe) {
                        iframe.contentWindow.postMessage({
                            type: 'set-theme',
                            theme: document.body.classList.contains('dark-theme') ? 'dark-blue' : 'github-light'
                        }, 'https://utteranc.es');
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
