<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicador de Marca de Agua (Firma) en Imágenes</title>
    <style>
        @font-face {
            font-family: 'FirmaFont';
            src: url('data:font/truetype;base64,[AQUÍ_PEGA_EL_BASE64_DEL_ARCHIVO_pkbbri.ttf]') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
        }
        .controls {
            margin-bottom: 20px;
        }
        #testText {
            font-family: 'FirmaFont';
            font-size: 24px;
            color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Aplicador de Marca de Agua (Firma) en Imágenes</h1>
    <div class="controls">
        <label for="imageUpload">Selecciona una imagen:</label><br>
        <input type="file" id="imageUpload" accept="image/*"><br><br>
        
        <label for="signatureText">Texto de la firma:</label><br>
        <input type="text" id="signatureText" placeholder="Ingresa tu firma aquí"><br><br>
        
        <button id="applyButton">Aplicar Firma</button>
    </div>
    
    <p id="testText">Texto de prueba con la fuente FirmaFont (debería verse diferente si se carga correctamente).</p>
    
    <canvas id="canvas" width="500" height="300"></canvas> <!-- Canvas visible por defecto para depuración -->
    
    <a id="downloadLink" style="display: none;" download="imagen_con_firma.png">Descargar Imagen con Firma</a>
    
    <script>
        // Cargar la fuente al inicio para asegurar disponibilidad
        document.fonts.load('50px FirmaFont').then(() => {
            console.log('Fuente FirmaFont cargada al inicio.');
        }).catch(error => {
            console.error('Error al precargar la fuente:', error);
        });

        const imageUpload = document.getElementById('imageUpload');
        const signatureText = document.getElementById('signatureText');
        const applyButton = document.getElementById('applyButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadLink = document.getElementById('downloadLink');

        applyButton.addEventListener('click', function() {
            const file = imageUpload.files[0];
            if (!file) {
                alert('Por favor, selecciona una imagen primero.');
                return;
            }
            if (!signatureText.value) {
                alert('Por favor, ingresa el texto de la firma.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Dibujar la imagen original
                    ctx.drawImage(img, 0, 0);

                    // Configurar la fuente y el texto
                    const selectedFont = 'FirmaFont';
                    const fontSize = 50; // Tamaño de fuente ajustable
                    ctx.font = `\( {fontSize}px \){selectedFont}`;
                    console.log('Fuente establecida en canvas:', ctx.font); // Para depuración

                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Color semi-transparente para marca de agua
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'bottom';

                    // Dibujar el texto en la esquina inferior derecha (ajustable)
                    ctx.fillText(signatureText.value, canvas.width - 20, canvas.height - 20);

                    // Generar la URL de la imagen resultante
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.style.display = 'block';
                    downloadLink.textContent = 'Descargar Imagen con Firma';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
