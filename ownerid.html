<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Álbum Catbox</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Imágenes del Álbum: brtgx6</h1>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">Cargando imágenes...</div>

    <script>
        async function cargarAlbum(albumId) {
            try {
                const response = await fetch(`https://catbox.moe/c/${albumId}`);
                if (!response.ok) {
                    throw new Error('Error al cargar el álbum');
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Selector ajustado para imágenes reales (excluye placeholders)
                const imgs = doc.querySelectorAll('img[src^="https://files.catbox.moe/"]');

                const gallery = document.getElementById('gallery');
                const loading = document.getElementById('loading');

                if (imgs.length === 0) {
                    loading.textContent = 'El álbum está vacío o no se encontraron imágenes.';
                    return;
                }

                imgs.forEach(img => {
                    const newImg = document.createElement('img');
                    newImg.src = img.src;
                    newImg.alt = img.alt || 'Imagen del álbum';
                    gallery.appendChild(newImg);
                });

                loading.style.display = 'none';
            } catch (error) {
                document.getElementById('loading').textContent = 'Error: ' + error.message + ' (Posible problema de CORS o conexión)';
            }
        }

        // Carga el álbum específico
        cargarAlbum('brtgx6');
    </script>
</body>
</html>
