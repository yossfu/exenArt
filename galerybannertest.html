<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póster Personalizado - Mi Sitio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; /* Fondo oscuro */
            font-family: 'Lato', sans-serif;
            color: #eee; /* Texto claro por defecto */
            margin: 0;
            padding: 20px;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h5.title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .poster-container {
            width: 400px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
        }

        .poster-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1); /* Ligeramente más oscura que la referencia, para que el blanco resalte */
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%; /* Más alto para asegurar que el texto inferior tenga buen contraste */
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 40%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        .content-area {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 20px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinear elementos al final del flex container */
            align-items: flex-start; /* Alinear a la izquierda por defecto */
            min-height: 100%; /* Ocupa toda la altura disponible */
        }

        /* Texto superior "EXEN" */
        .brand-logo {
            position: absolute;
            top: 25px;
            left: 30px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            z-index: 3; /* Asegurarse de que esté sobre todo */
        }

        /* Bloque de texto central */
        .main-text-block {
            margin-bottom: 20px;
        }
        .main-text-block .editable-text {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 20px;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            padding: 0; /* Asegurarse de que no haya padding extra del contenteditable */
            border: none;
            outline: none;
            background: transparent;
            min-width: 100px; /* Para que el campo editable no colapse */
            display: inline-block; /* Permitir que ocupe solo el espacio necesario */
        }
        .main-text-block .fixed-small-text {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .bold-red-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 65px; /* Grande y audaz */
            color: #E60023; /* Rojo exacto de la imagen */
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
         .bold-white-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 65px; /* Grande y audaz */
            color: #fff; /* Blanco */
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* Texto de la galería y la imaginación */
        .bottom-description {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            margin-top: 25px; /* Espacio superior */
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .bottom-description .disclaimer {
            font-style: italic;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* Texto "Sitio +18" */
        .age-disclaimer {
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #E60023; /* Fondo rojo */
            padding: 5px 15px;
            border-radius: 3px;
            align-self: flex-end; /* Alinear a la derecha dentro del content-area */
            margin-top: auto; /* Empuja al final del content-area */
            margin-bottom: 20px; /* Margen inferior */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.7);
            text-align: center;
            font-size: 16px;
            pointer-events: none;
            z-index: 0;
        }
        .placeholder i {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Botón de carga */
        .upload-btn {
            background-color: #333 !important; /* Gris oscuro */
            color: #fff !important;
            border-radius: 3px;
            padding: 0 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .upload-btn:hover {
            background-color: #555 !important;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <h5 class="center-align title">Generador de Póster Personalizado</h5>
        
        <div class="file-input center-align">
            <label class="waves-effect waves-light btn upload-btn z-depth-1">
                <i class="material-icons left">wallpaper</i> Cargar Imagen
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </label>
        </div>

        <div class="poster-container card">
            <canvas id="poster-canvas" class="poster-canvas" width="400" height="600"></canvas>
            <div class="gradient-overlay"></div>
            
            <div class="placeholder">
                <i class="material-icons">image</i>
                <p>Cargar imagen para tu póster</p>
            </div>

            <span class="brand-logo">EXEN</span>

            <div class="content-area">
                <!-- Este div vacío empuja el contenido hacia abajo, debajo del brand-logo --><div style="flex-grow: 1;"></div> 

                <div class="main-text-block">
                    <div class="editable-text" contenteditable="true">BAÑOS LIMPIOS</div>
                    <div class="fixed-small-text">Visita mi sitio web anclado en el perfil</div>
                </div>

                <div class="bold-white-title">NUEVA</div>
                <div class="bold-red-title">IMAGEN</div>

                <div class="bottom-description">
                    Encuentra una galería llena de imágenes IA
                    <span class="disclaimer">*la imaginación no tiene límite*</span>
                </div>

                <div class="age-disclaimer">Sitio +18</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('photo-input');
            const canvas = document.getElementById('poster-canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.querySelector('.placeholder');
            
            // Función para dibujar la imagen en el canvas
            function drawImageOnCanvas(imgSrc) {
                const img = new Image();
                img.onload = function() {
                    const canvasRatio = canvas.width / canvas.height;
                    const imgRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX, offsetY;

                    if (imgRatio > canvasRatio) {
                        drawHeight = canvas.height;
                        drawWidth = img.width * (canvas.height / img.height);
                        offsetX = (canvas.width - drawWidth) / 2;
                        offsetY = 0;
                    } else {
                        drawWidth = canvas.width;
                        drawHeight = img.height * (canvas.width / img.width);
                        offsetX = 0;
                        offsetY = (canvas.height - drawHeight) / 2;
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    placeholder.style.display = 'none';
                };
                img.src = imgSrc;
            }

            // Cargar la imagen por defecto
            drawImageOnCanvas('https://i.ibb.co/L5w11fD/black-phone-poster.jpg'); // Puedes cambiar esta URL a una imagen tuya si lo deseas

            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        drawImageOnCanvas(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Hacer que el campo editable sea editable al hacer doble clic
            document.querySelector('.editable-text').addEventListener('dblclick', function() {
                this.focus();
            });
        });
    </script>
</body>
</html>
