<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>exen-E | Comunidad</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #f97316; 
            --accent-glow: rgba(251, 146, 60, 0.4);
            --title-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;
        }
        body { 
            font-family: var(--body-font); 
            background-color: #0c0c0c;
            background-image: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
            color: #f3f4f6;
            padding-bottom: 90px;
            min-height: 100vh;
        }
        
        .feed-card {
            background-color: #161618;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .upload-card {
            background: linear-gradient(145deg, #1a1a1c, #111112);
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.05);
        }

        /* ESTILOS DE LA BARRA INFERIOR UNIFICADA */
        .bottom-nav {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }
        .nav-item {
            color: #9ca3af;
            transition: color 0.25s ease, transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-item.active {
            color: var(--accent);
            transform: translateY(-4px);
        }
        
        .like-anim { animation: likeBounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* Estilos Comentarios */
        .comments-section {
            background-color: #0f0f10;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            transition: max-height 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-black/80 backdrop-blur-md border-b border-white/5 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="https://files.catbox.moe/ap1lh0.png" alt="Logo" class="h-8 w-auto">
            <span class="font-bold text-lg tracking-tight font-[Poppins] text-orange-500">Social</span>
        </div>
        <a href="profile.html" class="w-8 h-8 rounded-full overflow-hidden border border-gray-600 block">
            <img id="current-user-avatar" src="https://placehold.co/100x100/333/fff?text=U" class="w-full h-full object-cover">
        </a>
    </header>

    <main class="container mx-auto max-w-lg px-2 sm:px-4 py-4">

        <!-- Upload Section -->
        <div class="feed-card upload-card p-4 rounded-2xl mb-6">
            <div class="flex gap-3 mb-3">
                <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-700 flex-shrink-0">
                    <img id="post-avatar" src="https://placehold.co/100x100/333/fff?text=U" class="w-full h-full object-cover">
                </div>
                <textarea id="post-text" rows="2" placeholder="Comparte algo con la comunidad..." class="w-full bg-transparent text-white placeholder-gray-500 resize-none focus:outline-none text-sm py-2"></textarea>
            </div>

            <div id="preview-container" class="relative hidden mb-3 rounded-xl overflow-hidden border border-gray-700 group">
                <img id="image-preview" src="" class="w-full h-auto max-h-64 object-cover">
                <button onclick="clearSelection()" class="absolute top-2 right-2 bg-black/60 text-white rounded-full p-1 w-8 h-8 flex items-center justify-center hover:bg-red-500 transition"><i class="fas fa-times"></i></button>
            </div>

            <div class="flex justify-between items-center border-t border-white/5 pt-3">
                <label class="flex items-center gap-2 text-orange-500 cursor-pointer hover:bg-orange-500/10 px-3 py-1.5 rounded-lg transition">
                    <i class="fas fa-image text-lg"></i>
                    <span class="text-sm font-semibold">Foto</span>
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                </label>

                <button id="publish-btn" onclick="uploadPost()" class="bg-orange-600 hover:bg-orange-500 text-white px-6 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-orange-500/20 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center gap-2">
                    <span>Publicar</span>
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
            
            <div id="upload-progress" class="hidden w-full bg-gray-800 rounded-full h-1 mt-3 overflow-hidden">
                <div class="bg-orange-500 h-1 rounded-full w-1/3 animate-pulse"></div>
            </div>
        </div>

        <!-- Feed Section -->
        <div id="feed-container" class="flex flex-col gap-4 pb-20">
            <!-- Loading Skeleton -->
            <div class="feed-card p-4 animate-pulse">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-gray-700 rounded-full"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                        <div class="h-3 bg-gray-800 rounded w-1/4"></div>
                    </div>
                </div>
                <div class="h-48 bg-gray-800 rounded-lg mb-3"></div>
            </div>
        </div>

    </main>

    <!-- MENÚ INFERIOR UNIFICADO (SOCIAL ACTIVO) -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 z-[100] flex h-20 justify-around items-center px-2">
        <a href="index.html" class="nav-item flex flex-col items-center justify-center text-center p-2 w-1/4">
            <i class="fas fa-th-large text-xl mb-1"></i>
            <span class="text-[10px] font-semibold">Galería</span>
        </a>
        <a href="feed.html" class="nav-item active flex flex-col items-center justify-center text-center p-2 w-1/4">
            <i class="fas fa-globe-americas text-xl mb-1"></i>
            <span class="text-[10px] font-semibold">Social</span>
        </a>
        <a href="batalla.html" class="nav-item flex flex-col items-center justify-center text-center p-2 w-1/4">
            <i class="fas fa-fire text-xl mb-1"></i>
            <span class="text-[10px] font-semibold">Batalla</span>
        </a>
        <a href="profile.html" class="nav-item flex flex-col items-center justify-center text-center p-2 w-1/4">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-[10px] font-semibold">Perfil</span>
        </a>
    </nav>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8",
            authDomain: "exene-53e6b.firebaseapp.com",
            databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com",
            projectId: "exene-53e6b",
            storageBucket: "exene-53e6b.appspot.com",
            messagingSenderId: "481369419867",
            appId: "1:481369419867:web:ac5db24c436344262c8f7e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let selectedFile = null;
        const CATBOX_USERHASH = "341adb9d3c2d09d0485aa908c";
        
        let deviceID = localStorage.getItem('deviceID');
        if (!deviceID) {
            deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            localStorage.setItem('deviceID', deviceID);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                if(!user.isAnonymous) {
                    db.ref('users/' + user.uid).once('value').then(snap => {
                        const data = snap.val();
                        if(data && data.profilePic) {
                            document.getElementById('current-user-avatar').src = data.profilePic;
                            document.getElementById('post-avatar').src = data.profilePic;
                        }
                    });
                }
            } else {
                firebase.auth().signInAnonymously().catch(console.error);
            }
            loadFeed();
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert("La imagen es muy grande (Máx 5MB).");
                    return;
                }
                selectedFile = file;
                const objectUrl = URL.createObjectURL(file);
                document.getElementById('image-preview').src = objectUrl;
                document.getElementById('preview-container').classList.remove('hidden');
            }
        }

        function clearSelection() {
            selectedFile = null;
            document.getElementById('file-input').value = "";
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('image-preview').src = "";
        }

        async function uploadPost() {
            const text = document.getElementById('post-text').value.trim();
            const btn = document.getElementById('publish-btn');
            const progress = document.getElementById('upload-progress');

            if (!text && !selectedFile) { alert("Escribe algo o sube una foto."); return; }

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Subiendo...`;
            progress.classList.remove('hidden');

            try {
                let imageUrl = null;
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('reqtype', 'fileupload');
                    formData.append('userhash', CATBOX_USERHASH);
                    formData.append('fileToUpload', selectedFile);
                    
                    const PROXY_URL = "https://corsproxy.io/?";
                    const TARGET_URL = "https://catbox.moe/user/api.php";
                    const response = await fetch(PROXY_URL + TARGET_URL, { method: 'POST', body: formData });

                    if (!response.ok) throw new Error("Error subiendo a Catbox");
                    const responseText = await response.text();
                    if (responseText.includes('catbox.moe')) imageUrl = responseText.trim();
                    else throw new Error("Respuesta inesperada");
                }

                const userData = currentUser && !currentUser.isAnonymous ? 
                    (await db.ref('users/' + currentUser.uid).once('value')).val() : null;

                const newPost = {
                    text: text,
                    imageUrl: imageUrl || null,
                    userId: currentUser ? currentUser.uid : 'anon',
                    userName: userData ? userData.username : 'Anónimo',
                    userAvatar: userData ? userData.profilePic : 'https://placehold.co/100x100/333/fff?text=A',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    likes: 0
                };

                await db.ref('feed_posts').push(newPost);
                document.getElementById('post-text').value = '';
                clearSelection();
                
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Publicar</span> <i class="fas fa-paper-plane text-xs"></i>`;
                progress.classList.add('hidden');
            }
        }

        function loadFeed() {
            const container = document.getElementById('feed-container');
            db.ref('feed_posts').orderByChild('timestamp').limitToLast(50).on('value', snapshot => {
                container.innerHTML = '';
                if(!snapshot.exists()) { container.innerHTML = `<div class="text-center text-gray-500 py-10">Sé el primero en publicar algo.</div>`; return; }
                const posts = [];
                snapshot.forEach(child => { posts.push({ id: child.key, ...child.val() }); });
                posts.reverse().forEach(post => {
                    const card = createPostCard(post);
                    container.appendChild(card);
                });
            });
        }

        function createPostCard(post) {
            const div = document.createElement('div');
            div.className = "feed-card opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]"; 
            
            const hasImage = post.imageUrl ? 
                `<div class="mt-3 -mx-4 bg-black">
                    <img src="${post.imageUrl}" class="w-full h-auto max-h-[500px] object-contain" loading="lazy" onclick="window.open(this.src, '_blank')">
                 </div>` : '';
            const textContent = post.text ? `<p class="text-gray-200 text-sm leading-relaxed whitespace-pre-wrap">${post.text}</p>` : '';

            div.innerHTML = `
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex gap-3">
                            <img src="${post.userAvatar}" class="w-10 h-10 rounded-full object-cover border border-gray-700">
                            <div>
                                <h4 class="font-bold text-gray-200 text-sm hover:underline cursor-pointer">${post.userName}</h4>
                                <span class="text-xs text-gray-500">${timeAgo(post.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                    ${textContent}
                </div>
                ${hasImage}
                <div class="px-4 py-3 flex items-center justify-between border-t border-white/5 mt-1">
                    <div class="flex gap-6">
                        <button id="like-btn-${post.id}" onclick="toggleLike('${post.id}')" class="flex items-center gap-2 text-gray-400 hover:text-red-500 transition group">
                            <i class="far fa-heart text-lg group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs font-bold" id="likes-count-${post.id}">${post.likes || 0}</span>
                        </button>
                        <button onclick="toggleComments('${post.id}')" class="flex items-center gap-2 text-gray-400 hover:text-blue-400 transition">
                            <i class="far fa-comment text-lg"></i>
                            <span class="text-xs font-bold">Comentar</span>
                        </button>
                    </div>
                </div>
                
                <div id="comments-${post.id}" class="comments-section hidden px-4 py-3">
                    <div id="comments-list-${post.id}" class="flex flex-col gap-3 mb-3 max-h-60 overflow-y-auto"></div>
                    <form onsubmit="postComment(event, '${post.id}')" class="flex gap-2 relative">
                        <input type="text" id="comment-input-${post.id}" class="w-full bg-gray-800 rounded-full px-4 py-2 text-sm text-white focus:outline-none focus:ring-1 focus:ring-orange-500" placeholder="Escribe un comentario..." required autocomplete="off">
                        <button type="submit" class="absolute right-1 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-orange-600 rounded-full text-white hover:bg-orange-500 transition">
                            <i class="fas fa-paper-plane text-xs"></i>
                        </button>
                    </form>
                </div>
            `;
            
            checkLikeStatus(post.id);
            return div;
        }

        function toggleComments(postId) {
            const section = document.getElementById(`comments-${postId}`);
            const list = document.getElementById(`comments-list-${postId}`);
            
            if (section.classList.contains('hidden')) {
                section.classList.remove('hidden');
                loadComments(postId, list);
            } else {
                section.classList.add('hidden');
                db.ref(`feed_comments/${postId}`).off();
            }
        }

        function postComment(event, postId) {
            event.preventDefault();
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            if (!text) return;

            const uid = currentUser ? currentUser.uid : 'anon';
            
            db.ref(`users/${uid}`).once('value').then(snap => {
                const dbUser = snap.val();
                const userName = dbUser ? dbUser.username : 'Anónimo';
                const userAvatar = dbUser ? dbUser.profilePic : 'https://placehold.co/100x100/333/fff?text=A';

                const newComment = {
                    text: text,
                    userId: uid,
                    userName: userName,
                    userAvatar: userAvatar,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                db.ref(`feed_comments/${postId}`).push(newComment);
                input.value = '';
            });
        }

        function loadComments(postId, container) {
            db.ref(`feed_comments/${postId}`).orderByChild('timestamp').on('value', snap => {
                container.innerHTML = '';
                if (!snap.exists()) {
                    container.innerHTML = '<p class="text-xs text-gray-600 text-center py-2">Sé el primero en comentar</p>';
                    return;
                }
                
                snap.forEach(child => {
                    const comment = child.val();
                    const div = document.createElement('div');
                    div.className = "flex gap-2 items-start";
                    div.innerHTML = `
                        <img src="${comment.userAvatar}" class="w-6 h-6 rounded-full object-cover mt-1">
                        <div class="bg-gray-800 rounded-lg rounded-tl-none px-3 py-2 flex-1">
                            <p class="text-xs font-bold text-gray-300">${comment.userName}</p>
                            <p class="text-xs text-gray-400 break-words">${comment.text}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function toggleLike(postId) {
            const userId = currentUser ? currentUser.uid : deviceID;
            const likeRef = db.ref(`feed_likes/${postId}/${userId}`);
            const postRef = db.ref(`feed_posts/${postId}/likes`);
            likeRef.once('value', snap => {
                if (snap.exists()) {
                    likeRef.remove();
                    postRef.transaction(c => (c || 1) - 1);
                    updateLikeBtnUI(postId, false);
                } else {
                    likeRef.set(true);
                    postRef.transaction(c => (c || 0) + 1);
                    updateLikeBtnUI(postId, true);
                }
            });
        }

        function checkLikeStatus(postId) {
            const userId = currentUser ? currentUser.uid : deviceID;
            db.ref(`feed_likes/${postId}/${userId}`).on('value', snap => updateLikeBtnUI(postId, snap.exists()));
        }

        function updateLikeBtnUI(postId, isLiked) {
            const btn = document.getElementById(`like-btn-${postId}`);
            if(!btn) return;
            const icon = btn.querySelector('i');
            if (isLiked) {
                icon.classList.remove('far', 'text-gray-400');
                icon.classList.add('fas', 'text-red-500', 'like-anim');
                btn.classList.add('text-red-500');
            } else {
                icon.classList.remove('fas', 'text-red-500', 'like-anim');
                icon.classList.add('far');
                btn.classList.remove('text-red-500');
            }
        }

        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - timestamp) / 1000);
            if (seconds < 60) return "Hace un momento";
            const m = Math.floor(seconds / 60); if (m < 60) return `${m} min`;
            const h = Math.floor(m / 60); if (h < 24) return `${h} h`;
            return Math.floor(h / 24) + " d";
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
