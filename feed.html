    <style>
        :root { 
            --accent: #f97316; 
            --bg-dark: #09090b;
            --border-color: rgba(255, 255, 255, 0.08);
            --body-font: 'Inter', sans-serif;
        }
        /* Ajustes Globales */
        html, body {
            overflow-x: hidden; width: 100%; background-color: var(--bg-dark);
            overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: var(--body-font); 
            background-image: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.06) 0%, transparent 50%);
            color: #f3f4f6; padding-bottom: 90px; min-height: 100vh;
        }

        /* Scrollbars */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Loaders & Auth */
        #initial-loader { position: fixed; inset: 0; z-index: 10000; background-color: var(--bg-dark); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loader-logo { width: 80px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(249, 115, 22, 0.4)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        
        #auth-overlay { position: fixed; inset: 0; z-index: 9999; background-color: rgba(9, 9, 11, 0.98); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; padding: 1.5rem; overflow-y: auto; }
        .form-card { background: #18181b; border: 1px solid var(--border-color); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); width: 100%; max-width: 400px; }
        .input-field { background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: var(--accent); outline: none; background: rgba(0,0,0,0.6); }
        .btn-primary { background: linear-gradient(135deg, #f97316, #ea580c); transition: transform 0.2s; box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3); }
        .btn-primary:active { transform: scale(0.97); }
        .hidden-step { display: none; }

        /* Feed Cards */
        .feed-card { background-color: #18181b; border: 1px solid var(--border-color); border-radius: 1rem; margin-bottom: 1.5rem; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.4); position: relative; width: 100%; }
        .animate-enter { animation: slideUpFade 0.4s ease-out forwards; }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Upload Area */
        .upload-card { background: linear-gradient(145deg, #18181b, #121212); border: 1px solid rgba(249, 115, 22, 0.15); }
        #extra-fields { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; }
        #extra-fields.expanded { max-height: 1000px; opacity: 1; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color); overflow: visible !important; }
        .custom-input { background: rgba(0,0,0,0.25); border: 1px solid var(--border-color); color: white; padding: 12px 14px; border-radius: 10px; font-size: 0.95rem; width: 100%; transition: all 0.3s; }
        .custom-input:focus { outline: none; border-color: var(--accent); background: rgba(0,0,0,0.4); }

        /* Dropdowns */
        .custom-select-container { position: relative; width: 100%; }
        .custom-select-trigger { background: rgba(0, 0, 0, 0.25); border: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 12px 14px; border-radius: 10px; color: #9ca3af; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; min-height: 44px; }
        .custom-select-trigger:active, .custom-select-trigger.active { border-color: var(--accent); color: white; background: rgba(0,0,0,0.4); }
        .custom-select-options { position: absolute; top: calc(100% + 8px); left: 0; right: 0; background: #1c1c1f; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; z-index: 50; max-height: 0; overflow: hidden; opacity: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.8); transform-origin: top center; transform: scaleY(0.95); }
        .custom-select-options.show { max-height: 300px; opacity: 1; overflow-y: auto; transform: scaleY(1); }
        .option-item { padding: 14px 16px; cursor: pointer; color: #d1d5db; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.03); display: flex; align-items: center; gap: 10px; }
        .option-item:active { background: rgba(249, 115, 22, 0.2); color: white; }
        .special-option { color: var(--accent); font-weight: 600; background: rgba(249, 115, 22, 0.05); }

        /* Auto-Tagging & Suggestions */
        .tags-readonly { background: rgba(0,0,0,0.4); cursor: not-allowed; border-style: dashed; opacity: 0.8; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); pointer-events: none; }

        .suggestions-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: rgba(24, 24, 27, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 10px 10px; z-index: 50; max-height: 200px; overflow-y: auto; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); display: none; }
        .suggestions-dropdown.visible { display: block; animation: fadeIn 0.2s ease-out; }
        .suggestion-item { padding: 10px 14px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); transition: background 0.2s; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover, .suggestion-item:active { background: rgba(249, 115, 22, 0.1); }
        .suggestion-name { font-weight: 500; color: #e4e4e7; font-size: 0.9rem; }
        .suggestion-meta { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: #a1a1aa; }
        .verified-badge { color: #4ade80; font-size: 0.8rem; }
        
        /* Grid Mode & Multi-Image Styles */
        .grid-mode-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; width: 100%; }
        .grid-item { aspect-ratio: 1/1; overflow: hidden; position: relative; background-color: #222; cursor: pointer; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .grid-item:active img { transform: scale(0.96); opacity: 0.8; }
        .grid-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%); display: flex; align-items: flex-end; padding: 4px; opacity: 1; }

        /* COLLAGE LAYOUTS FOR FEED */
        .collage-container { width: 100%; overflow: hidden; position: relative; background-color: #000; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); margin-top: 0.5rem; }
        .collage-1 img { width: 100%; height: auto; max-height: 500px; object-fit: contain; margin: 0 auto; display: block; }
        .collage-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; height: 300px; }
        .collage-2 img { width: 100%; height: 100%; object-fit: cover; }
        .collage-3 { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; gap: 2px; height: 300px; }
        .collage-3 img:nth-child(1) { grid-row: 1 / 3; grid-column: 1 / 2; height: 100%; }
        .collage-3 img { width: 100%; height: 100%; object-fit: cover; }

        /* PREVIEW STACK (ESTILO DEFINITIVO) */
        #preview-stack { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-top: 15px; margin-bottom: 10px; width: 100%; min-height: 90px; }
        .preview-thumb { position: relative; width: 80px; height: 80px; flex-shrink: 0; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); animation: fadeIn 0.3s ease; background-color: #222; }
        .preview-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .remove-thumb-btn { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; z-index: 10; border: 1px solid rgba(255,255,255,0.3); transition: all 0.2s; }
        .remove-thumb-btn:active { transform: scale(0.9); background: var(--accent); }

        /* Navbar & Botones */
        .bottom-nav { background-color: rgba(9, 9, 11, 0.95); backdrop-filter: blur(16px); border-top: 1px solid var(--border-color); z-index: 3000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { color: #71717a; transition: all 0.3s ease; }
        .nav-item.active { color: var(--accent); }
        .toggle-btn { background: transparent; border: 1px solid #333; color: #666; transition: all 0.2s; }
        .toggle-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        /* Visor Modal */
        .modal-backdrop { display: none; position: fixed; inset: 0; background-color: #000; z-index: 7000; } 
        .modal-backdrop.visible { display: block; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        
        .fullscreen-mode .info-panel { display: none !important; }
        .fullscreen-mode .image-area { width: 100% !important; height: 100vh !important; flex: none !important; }

        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); z-index: 20; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); border-radius: 50%; color: white; border: 1px solid rgba(255,255,255,0.15); cursor: pointer; transition: all 0.2s; }
        .nav-arrow:active { background: var(--accent); }
        .nav-prev { left: 15px; } .nav-next { right: 15px; }

        .carousel-dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 25; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: all 0.2s; }
        .dot.active { background: #fff; transform: scale(1.2); }

        /* Similar Cards */
        .similar-card { min-width: 90px; width: 90px; aspect-ratio: 1/1; border-radius: 0.5rem; overflow: hidden; position: relative; flex-shrink: 0; scroll-snap-align: start; border: 1px solid rgba(255,255,255,0.1); transition: transform 0.2s; background-color: #1a1a1c; }
        .similar-card:active { transform: scale(0.95); border-color: var(--accent); }
        .similar-card img { width: 100%; height: 100%; object-fit: cover; }

        /* Options Menu */
        .options-menu { display: none; position: absolute; top: 40px; right: 10px; background: #1c1c1f; border: 1px solid #333; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 50; min-width: 150px; }
        .options-menu.show { display: block; animation: popIn 0.2s; }
        .options-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: #ccc; font-size: 0.95rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .options-item:last-child { border-bottom: none; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .like-anim { animation: likeBounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        select.custom-input { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
    </style>
</head>

        const TAGGER_CONFIG = { threshold: 0.5, useSpace: false, useEscape: true, keepConfidences: false, descend: true };
        async function resizeImageForApi(file) {
            if (file.size <= 1024 * 1024) return file;
            return new Promise((resolve) => {
                const img = new Image(); const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); const MAX_SIZE = 800;
                img.onload = () => {
                    let w=img.width, h=img.height; if(w>h){if(w>MAX_SIZE){h*=MAX_SIZE/w;w=MAX_SIZE;}}else{if(h>MAX_SIZE){w*=MAX_SIZE/h;h=MAX_SIZE;}}
                    canvas.width=w;canvas.height=h; ctx.drawImage(img,0,0,w,h); canvas.toBlob(resolve,'image/jpeg',0.85);
                }; img.src = URL.createObjectURL(file);
            });
        }
        window.runAutoTagging = async function(originalFile) {
            const tagInput = document.getElementById('post-tags'); const publishBtn = document.getElementById('publish-btn');
            tagInput.value = ""; 
            publishBtn.disabled = true; publishBtn.classList.add('btn-disabled');
            showToast("IA: Analizando imagen...");
            try {
                const processedFile = await resizeImageForApi(originalFile);
                const client = await Client.connect("Jossle/deepdanbooru_online_Exen");
                const result = await client.predict(0, [processedFile, TAGGER_CONFIG.threshold, TAGGER_CONFIG.useSpace, TAGGER_CONFIG.useEscape, TAGGER_CONFIG.keepConfidences, TAGGER_CONFIG.descend]);
                if (result && result.data && result.data[0]) {
                    tagInput.value = result.data[0];
                    showToast("¬°Etiquetas generadas internamente!"); publishBtn.disabled = false; publishBtn.classList.remove('btn-disabled');
                } else throw new Error("Respuesta vac√≠a");
            } catch (error) {
                console.error("Error Tagging:", error); showToast("Nota: Error IA, puedes publicar sin tags."); publishBtn.disabled = false; publishBtn.classList.remove('btn-disabled');
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxSizeKB = 150;
                if (file.size / 1024 <= maxSizeKB) { resolve(file); return; }
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img,0,0,img.width,img.height);
                        let q = 0.9, attempts=0;
                        const tryC = () => {
                            canvas.toBlob(blob => {
                                if(!blob) reject("Error canvas");
                                if(blob.size/1024 <= maxSizeKB || q<=0.1 || attempts++>20) resolve(new File([blob], file.name.replace(/\.[^/.]+$/, ".jpg"), {type:"image/jpeg", lastModified:Date.now()}));
                                else { q-=0.05; tryC(); }
                            }, 'image/jpeg', q);
                        }; tryC();
                    }; img.onerror=reject;
                }; reader.onerror=reject;

        async function updateCollectionPreviews(userId, colId, newImgUrl) {
            if (!colId || colId === 'new' || !newImgUrl) return;
            const ref = db.ref(`collections/${userId}/${colId}/previews`);
            await ref.transaction((currentPreviews) => {
                let list = currentPreviews || [];
                if (!Array.isArray(list)) list = [];

        // --- SUBIDA MULTIPLE ---
        async function uploadPost() {
            const text = document.getElementById('post-text').value.trim();
            const title = document.getElementById('post-title').value.trim();
            const characterName = document.getElementById('post-character').value.trim();
            const tags = document.getElementById('post-tags').value.trim();
            const category = document.getElementById('post-category').value;
            let colId = document.getElementById('post-collection').value;
            const newColName = document.getElementById('new-collection-name').value.trim();

            if (!text && selectedFiles.length === 0) return showAlert("Escribe algo o sube una imagen.");
            if (selectedFiles.length > 0 && (!title || !category)) return showAlert("Completa t√≠tulo y categor√≠a.");
            if (colId === 'new' && !newColName) return showAlert("Ponle nombre al nuevo √°lbum.");

            const btn = document.getElementById('publish-btn');
            const progress = document.getElementById('upload-progress');
            
            btn.disabled = true; btn.classList.add('btn-disabled'); btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Subiendo...';
            progress.classList.remove('hidden');
            
            try {
                // 1. Manejo de Colecci√≥n
                let colName = null;
                if (colId === 'new') {
                    const ref = db.ref('collections/' + currentUser.uid).push();
                    colId = ref.key; colName = newColName;
                    await ref.set({ name: newColName, createdAt: firebase.database.ServerValue.TIMESTAMP, cover: 'pending', previews: [] });
                } else if (colId) {
                    const snap = await db.ref(`collections/${currentUser.uid}/${colId}/name`).once('value'); colName = snap.val();
                }

                // 2. Subida de Im√°genes
                let uploadedUrls = [];
                if (selectedFiles.length > 0) {
                    for (const file of selectedFiles) {
                        let processedFile = file;
                        try { processedFile = await compressImage(file); } catch (e) {}
                        const formData = new FormData(); 
                        formData.append('reqtype','fileupload'); formData.append('userhash',CATBOX_USERHASH); formData.append('fileToUpload', processedFile);
                        const r = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", { method:'POST', body: formData });
                        const txt = await r.text();
                        if(!r.ok || !txt.includes('catbox.moe')) throw new Error("Error subida imagen");
                        uploadedUrls.push(txt.trim());
                    }
                }
                
                const finalUserName = (currentUserData && currentUserData.username) ? currentUserData.username : (currentUser?.displayName || 'Usuario');
                const finalUserAvatar = (currentUserData && currentUserData.profilePic) ? currentUserData.profilePic : 'https://placehold.co/100x100/333/fff?text=U';

                const post = {
                    text, 
                    imageUrl: uploadedUrls.length > 0 ? uploadedUrls[0] : null,
                    imageUrls: uploadedUrls,
                    title, tags, category, characterName,
                    userId: currentUser.uid, userName: finalUserName, userAvatar: finalUserAvatar,
                    timestamp: firebase.database.ServerValue.TIMESTAMP, likes: 0,
                    collectionId: colId || null, collectionName: colName || null
                };
                
                await db.ref('feed_posts').push(post);

                if (characterName) {
                    const normalizedChar = characterName.toLowerCase().replace(/[.#$\[\]]/g, ""); 
                    const charRef = db.ref(`stats/characters/${normalizedChar}`);
                    charRef.transaction((currentData) => {
                        if (currentData === null) { return { count: 1, displayName: characterName }; } 
                        else { return { count: (currentData.count || 0) + 1, displayName: characterName }; }
                    });
                }

                if (colId && uploadedUrls.length > 0) {
                    await updateCollectionPreviews(currentUser.uid, colId, uploadedUrls[0]);
                }

                initFeedListener(); 
                collapsePostArea(true); showToast("¬°Publicado con √©xito!");
            } catch(e) { showAlert("Error: " + e.message); }
            finally { 
                btn.disabled = false; btn.classList.remove('btn-disabled'); btn.innerHTML = 'Publicar'; 
                progress.classList.add('hidden'); 
            }
        }

        function loadSimilarImagesInSlider(tagsString, currentId, currentCharacterName) {
            const container = document.getElementById('similar-grid');
            container.innerHTML = '';
            const candidates = allPostsCache.filter(p => p.id !== currentId && (p.imageUrl || (p.imageUrls && p.imageUrls.length > 0)));
            let finalResults = [];
            let addedIds = new Set();
            if (currentCharacterName) {
                const charMatches = candidates.filter(p => p.characterName && p.characterName.toLowerCase().trim() === currentCharacterName.toLowerCase().trim()).slice(0, 3);
                charMatches.forEach(p => { finalResults.push(p); addedIds.add(p.id); });
            }
            if (tagsString) {
                const tags = tagsString.split(',').map(t => t.trim().toLowerCase());
                const tagMatches = candidates.filter(p => !addedIds.has(p.id)).map(p => {
                    const pTags = (p.tags || '').toLowerCase().split(',').map(t => t.trim());
                    const common = pTags.filter(t => tags.includes(t));
                    return { post: p, score: common.length };
                }).filter(item => item.score > 0).sort((a, b) => b.score - a.score).map(item => item.post);
                finalResults = finalResults.concat(tagMatches);
            }
            if (finalResults.length === 0) { container.innerHTML = '<span class="text-xs text-gray-600 italic px-2">No se encontraron im√°genes similares.</span>'; return; }
            finalResults.slice(0, 10).forEach(post => {
                const div = document.createElement('div'); div.className = "similar-card cursor-pointer group"; div.onclick = () => openViewerById(post.id);
                const img = (post.imageUrls && post.imageUrls.length > 0) ? post.imageUrls[0] : post.imageUrl;
                div.innerHTML = `<img src="${img}" loading="lazy"><div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>`;
                container.appendChild(div);
            });
        }

        // --- SUGGESTIONS LOGIC ---
        const charInput = document.getElementById('post-character');

        charInput.addEventListener('input', (e) => {
            const val = e.target.value.trim().toLowerCase();
            if (!val) { suggestionsBox.classList.remove('visible'); return; }
            const allChars = Object.entries(characterStatsCache).map(([key, data]) => ({ id: key, name: data.displayName, count: data.count || 0 }));
            const matches = allChars.filter(c => c.name.toLowerCase().includes(val)).sort((a, b) => b.count - a.count).slice(0, 3);
            if (matches.length > 0) { renderSuggestions(matches); suggestionsBox.classList.add('visible'); } else { suggestionsBox.classList.remove('visible'); }
        });
        document.addEventListener('click', (e) => { if (!charInput.contains(e.target) && !suggestionsBox.contains(e.target)) { suggestionsBox.classList.remove('visible'); } });
        function renderSuggestions(matches) {
            suggestionsBox.innerHTML = '';
            matches.forEach((match, index) => {
                const isTop = index === 0; const countDisplay = formatCount(match.count);
                const div = document.createElement('div'); div.className = 'suggestion-item'; div.onclick = () => selectSuggestion(match.name);
                div.innerHTML = `<span class="suggestion-name flex items-center gap-2">${match.name}${isTop && match.count > 0 ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}</span><span class="suggestion-meta">${countDisplay} usos</span>`;
                suggestionsBox.appendChild(div);
            });
        }
        function formatCount(num) { if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M...'; if (num >= 1000) return (num / 1000).toFixed(1) + 'k...'; return num; }
        function selectSuggestion(name) { charInput.value = name; suggestionsBox.classList.remove('visible'); }

        function toggleLike(id) { if(!currentUser && !deviceID) return showAlert("Inicia sesi√≥n para dar like."); const uid = currentUser ? currentUser.uid : deviceID; const ref = db.ref(`feed_likes/${id}/${uid}`); ref.once('value', s => { if(s.exists()) { ref.remove(); db.ref(`feed_posts/${id}/likes`).transaction(c => (c||1)-1); } else { ref.set(true); db.ref(`feed_posts/${id}/likes`).transaction(c => (c||0)+1); } }); }
        function checkLikeStatus(id) { const uid = currentUser ? currentUser.uid : deviceID; db.ref(`feed_likes/${id}/${uid}`).on('value', s => { const btn = document.getElementById(`like-btn-${id}`); if(btn) { if(s.exists()) { btn.classList.add('text-red-500'); btn.querySelector('i').className = 'fas fa-heart text-lg like-anim'; } else { btn.classList.remove('text-red-500'); btn.querySelector('i').className = 'far fa-heart text-lg'; } } }); db.ref(`feed_posts/${id}/likes`).on('value', s => { const el = document.getElementById(`likes-count-${id}`); if(el) el.innerText = s.val() || 0; }); }
        function checkCommentStatus(id) { db.ref(`feed_comments/${id}`).on('value', s => { const count = s.numChildren(); const el = document.getElementById(`comments-count-${id}`); if(el) { el.innerText = count || 0; if(count > 0) el.classList.add('text-white'); else el.classList.remove('text-white'); } }); }
        function toggleComments(id) { const el = document.getElementById(`comments-${id}`); if(el.classList.contains('hidden')) { el.classList.remove('hidden'); db.ref(`feed_comments/${id}`).off(); document.getElementById(`comments-list-${id}`).innerHTML = ''; db.ref(`feed_comments/${id}`).on('child_added', s => { const c = s.val(); const div = document.createElement('div'); div.className = "flex gap-2 items-start text-sm animate-enter"; div.innerHTML = `<img src="${c.userAvatar}" class="w-6 h-6 rounded-full mt-1 border border-zinc-700 object-cover cursor-pointer" onclick="goToProfile('${c.userId}')"><div class="bg-zinc-800 p-2.5 rounded-2xl rounded-tl-none"><span class="font-bold text-gray-300 block text-xs mb-0.5 cursor-pointer hover:text-orange-400" onclick="goToProfile('${c.userId}')">${c.userName}</span><span class="text-gray-200 font-light">${c.text}</span></div>`; document.getElementById(`comments-list-${id}`).appendChild(div); }); } else el.classList.add('hidden'); }
        function postComment(e, id) { e.preventDefault(); const input = document.getElementById(`comment-input-${id}`); if(!input.value.trim()) return; const uN = (currentUserData&&currentUserData.username)?currentUserData.username:(currentUser?.displayName||'An√≥nimo'); const uA = (currentUserData&&currentUserData.profilePic)?currentUserData.profilePic:'https://placehold.co/100x100/333/fff?text=U'; db.ref(`feed_comments/${id}`).push({ text:input.value, userId:currentUser?currentUser.uid:'anon', userName:uN, userAvatar:uA, timestamp:Date.now() }); input.value=''; }
        function postCommentInModal(e) { e.preventDefault(); const input = document.getElementById('modal-comment-input'); const post = displayedPosts[currentModalIndex]; if(!input.value.trim() || !post) return; const uN = (currentUserData&&currentUserData.username)?currentUserData.username:(currentUser?.displayName||'An√≥nimo'); const uA = (currentUserData&&currentUserData.profilePic)?currentUserData.profilePic:'https://placehold.co/100x100/333/fff?text=U'; db.ref(`feed_comments/${post.id}`).push({ text:input.value, userId:currentUser?currentUser.uid:'anon', userName:uN, userAvatar:uA, timestamp:Date.now() }); input.value=''; }
        function updateUserAvatarInUI(uid) { if(!userProfileCache[uid]) db.ref(`users/${uid}/profilePic`).once('value', s => { const url = s.val()||'https://placehold.co/100x100/333/fff?text=U'; userProfileCache[uid]=url; document.querySelectorAll(`.user-avatar-${uid}`).forEach(i => i.src = url); }); else document.querySelectorAll(`.user-avatar-${uid}`).forEach(i => i.src = userProfileCache[uid]); }
        function timeAgo(ts) { if(!ts) return ''; const s = Math.floor((Date.now()-ts)/1000); if(s<60) return 'Hace un momento'; if(s<3600) return Math.floor(s/60)+'m'; if(s<86400) return Math.floor(s/3600)+'h'; return Math.floor(s/86400)+'d'; }

        // --- AUTH ---
        function switchAuthTab(t) { document.getElementById('login-form').style.display=t==='login'?'flex':'none'; document.getElementById('register-step-1').style.display=t==='login'?'none':'flex'; document.getElementById('register-step-2').style.display='none'; document.getElementById('tab-login').className=t==='login'?"text-orange-500 border-b-2 border-orange-500 pb-1":"text-gray-400 pb-1 hover:text-white"; document.getElementById('tab-register').className=t==='login'?"text-gray-400 pb-1 hover:text-white":"text-orange-500 border-b-2 border-orange-500 pb-1"; }
        document.getElementById('login-form').onsubmit = e => { e.preventDefault(); auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value).catch(err=>showAlert(err.message)); };
        function authBackToStep1() { document.getElementById('register-step-2').style.display='none'; document.getElementById('register-step-1').style.display='flex'; }
        async function handleAuthFileUpload(e) { 
            const f = e.target.files[0]; if(!f) return;
            document.getElementById('auth-preview-img').src = URL.createObjectURL(f);
            isUploadingAuth=true; document.getElementById('btn-step-1').innerText = "PROCESANDO..."; document.getElementById('btn-step-1').disabled=true;
            try {
                const cF = await compressImage(f);
                const fd = new FormData(); fd.append('reqtype','fileupload'); fd.append('userhash',CATBOX_USERHASH); fd.append('fileToUpload', cF);
                const r = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", {method:'POST', body:fd});
                const t = await r.text();
                document.getElementById('reg-photo-url').value = t.trim();
            } catch(e){ showAlert("Error imagen: "+e.message); }
            finally { isUploadingAuth=false; document.getElementById('btn-step-1').innerText="Continuar"; document.getElementById('btn-step-1').disabled=false; }
        }
        function validateAuthStep1() {
            if(isUploadingAuth) return;
            const n = document.getElementById('reg-name').value; const a = document.getElementById('reg-age').value;
            if(!n || !a) return showAlert("Completa nombre y edad.");
            authDataCache = {name:n, age:a, photo:document.getElementById('reg-photo-url').value};
            document.getElementById('register-step-1').style.display='none'; document.getElementById('register-step-2').style.display='flex';
        }
        document.getElementById('register-step-2').onsubmit = e => {
            e.preventDefault(); const p1 = document.getElementById('reg-password').value; const p2 = document.getElementById('reg-confirm-password').value;
            if(p1!==p2) return showAlert("Contrase√±as no coinciden.");
            auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, p1).then(c => {
                db.ref('users/'+c.user.uid).set({username:authDataCache.name, age:authDataCache.age, profilePic:authDataCache.photo||null, email:c.user.email, slogan:"..."});
            }).catch(err=>showAlert(err.message));
        };
    </script>
