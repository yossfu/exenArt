<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>exen-E | Comunidad</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #f97316; 
            --accent-glow: rgba(251, 146, 60, 0.4);
            --title-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;
        }
        body { 
            font-family: var(--body-font); 
            background-color: #0c0c0c;
            background-image: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
            color: #f3f4f6;
            padding-bottom: 90px;
            min-height: 100vh;
        }
        
        .feed-card {
            background-color: #161618;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: visible; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .upload-card {
            background: linear-gradient(145deg, #1a1a1c, #111112);
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.05);
            transition: all 0.3s ease;
        }

        /* Área expandible */
        #extra-fields {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        
        #extra-fields.expanded {
            max-height: 500px; /* Suficiente para el contenido */
            opacity: 1;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Grid Mode Styles - MOBILE OPTIMIZED */
        .grid-mode-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        .grid-item {
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
            background-color: #222;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .grid-item:active img { transform: scale(0.98); }
        
        .grid-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            display: flex; align-items: flex-end; padding: 6px; opacity: 1; 
        }

        /* Inputs Styles */
        .custom-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            width: 100%;
            transition: border-color 0.3s;
        }
        .custom-input:focus { outline: none; border-color: var(--accent); }

        /* Bottom Nav */
        .bottom-nav {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }
        .nav-item { color: #9ca3af; transition: color 0.25s ease, transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-item.active { color: var(--accent); transform: translateY(-4px); }
        
        .like-anim { animation: likeBounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* Modal Styles */
        .modal-backdrop { display: none; position: fixed; inset: 0; background-color: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-backdrop.visible { display: flex; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .toggle-btn { background: transparent; border: 1px solid #333; color: #666; }
        .toggle-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        /* Dropdown Menu */
        .options-menu {
            display: none; position: absolute; top: 40px; right: 10px; background: #222; border: 1px solid #333;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 50; min-width: 150px; overflow: hidden;
        }
        .options-menu.show { display: block; animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(-10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .options-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: #ccc; font-size: 0.95rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .options-item:last-child { border-bottom: none; }
        .options-item:active { background: #333; color: white; }
        .options-item.delete:active { background: #450a0a; color: #f87171; }

    </style>
</head>
<body class="antialiased">

            <div id="upload-progress" class="hidden w-full bg-gray-800 rounded-full h-1 mt-3 overflow-hidden">

        <!-- View Toggles -->

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8", authDomain: "exene-53e6b.firebaseapp.com", databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com", projectId: "exene-53e6b", storageBucket: "exene-53e6b.appspot.com", messagingSenderId: "481369419867", appId: "1:481369419867:web:ac5db24c436344262c8f7e" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let selectedFile = null;
        const CATBOX_USERHASH = "341adb9d3c2d09d0485aa908c";
        const userProfileCache = {};

        let deviceID = localStorage.getItem('deviceID');
        if (!deviceID) {
            deviceID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            localStorage.setItem('deviceID', deviceID);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                if(!user.isAnonymous) {
                    db.ref('users/' + user.uid).on('value', snap => {
                        const data = snap.val();
                        if(data && data.profilePic) {
                            document.getElementById('current-user-avatar').src = data.profilePic;
                            document.getElementById('post-avatar').src = data.profilePic;
                        }
                    });
                }
            } else {
                firebase.auth().signInAnonymously().catch(console.error);
            }
            loadFeed();
        });

        // --- FUNCIONES EXPAND/COLLAPSE ---
        function expandPostArea() {
            const area = document.getElementById('extra-fields');
            const text = document.getElementById('post-text');
            if (!area.classList.contains('expanded')) {
                area.classList.add('expanded');
                text.rows = 3; // Expandir textarea
            }
        }

        function collapsePostArea() {
            const area = document.getElementById('extra-fields');
            const text = document.getElementById('post-text');
            const title = document.getElementById('post-title');
            const tags = document.getElementById('post-tags');
            const cat = document.getElementById('post-category');
            
            // Si hay contenido importante, preguntar o no colapsar (opcional, aquí solo colapsamos si está vacío o fuerza)
            // Limpiamos si se cancela
            if (!text.value && !title.value && !selectedFile) {
                area.classList.remove('expanded');
                text.rows = 1;
            } else {
                // Si el usuario dio al botón cancelar explícitamente
                if(confirm("¿Descartar publicación?")) {
                    clearSelection();
                    text.value = '';
                    title.value = '';
                    tags.value = '';
                    cat.selectedIndex = 0;
                    text.style.height = '';
                    area.classList.remove('expanded');
                    text.rows = 1;
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { alert("Máx 5MB"); return; }
                selectedFile = file;
                const objectUrl = URL.createObjectURL(file);
                document.getElementById('image-preview').src = objectUrl;
                document.getElementById('preview-container').classList.remove('hidden');
            }
        }

        function clearSelection() {
            selectedFile = null;
            document.getElementById('file-input').value = "";
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('image-preview').src = "";
        }

        async function uploadPost() {
            const text = document.getElementById('post-text').value.trim();
            const title = document.getElementById('post-title').value.trim();
            const tags = document.getElementById('post-tags').value.trim();
            const category = document.getElementById('post-category').value;
            const btn = document.getElementById('publish-btn');
            const progress = document.getElementById('upload-progress');

            if ((!text && !selectedFile)) { alert("Escribe algo o sube una foto."); return; }
            if (selectedFile && (!title || !tags || !category)) { alert("Para imágenes: Título, Tags y Categoría requeridos."); return; }

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            progress.classList.remove('hidden');

            try {
                let imageUrl = null;
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('reqtype', 'fileupload');
                    formData.append('userhash', CATBOX_USERHASH);
                    formData.append('fileToUpload', selectedFile);
                    const response = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", { method: 'POST', body: formData });
                    if (!response.ok) throw new Error("Error subiendo");
                    const txt = await response.text();
                    if (txt.includes('catbox.moe')) imageUrl = txt.trim(); else throw new Error("Error servidor img");
                }

                const userData = currentUser && !currentUser.isAnonymous ? (await db.ref('users/' + currentUser.uid).once('value')).val() : null;

                const newPost = {
                    text: text,
                    imageUrl: imageUrl || null,
                    title: title || null,
                    tags: tags || null,
                    category: category || null,
                    userId: currentUser ? currentUser.uid : 'anon',
                    userName: userData ? userData.username : 'Anónimo',
                    userAvatar: userData ? userData.profilePic : 'https://placehold.co/100x100/333/fff?text=A',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    likes: 0
                };

                await db.ref('feed_posts').push(newPost);
                
                // Limpieza exitosa
                document.getElementById('post-text').value = '';
                document.getElementById('post-title').value = '';
                document.getElementById('post-tags').value = '';
                document.getElementById('post-category').selectedIndex = 0;
                clearSelection();
                
                // Colapsar panel sin preguntar
                const area = document.getElementById('extra-fields');
                area.classList.remove('expanded');
                document.getElementById('post-text').rows = 1;
                document.getElementById('post-text').style.height = '';
                
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Publicar</span> <i class="fas fa-paper-plane text-xs"></i>`;
                progress.classList.add('hidden');
            }
        }

        function toggleOptionsMenu(postId) {
            const menu = document.getElementById(`options-menu-${postId}`);
            document.querySelectorAll('.options-menu').forEach(m => {
                if (m.id !== `options-menu-${postId}`) m.classList.remove('show');
            });
            menu.classList.toggle('show');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.options-trigger')) {
                document.querySelectorAll('.options-menu').forEach(m => m.classList.remove('show'));
            }
        });

        function deletePost(postId) {
            if (confirm("¿Eliminar publicación?")) {
                db.ref('feed_posts/' + postId).remove();
                db.ref('feed_comments/' + postId).remove();
                db.ref('feed_likes/' + postId).remove();
            }
        }

        function openEditModal(postId, title, text, tags, category) {
            document.getElementById('edit-post-id').value = postId;
            document.getElementById('edit-title').value = title === 'null' ? '' : title;
            document.getElementById('edit-text').value = text;
            document.getElementById('edit-tags').value = tags === 'null' ? '' : tags;
            const catSelect = document.getElementById('edit-category');
            if (category && category !== 'null') catSelect.value = category; else catSelect.selectedIndex = 0;
            document.getElementById('edit-modal').classList.add('visible');
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.remove('visible'); }

        function saveEditPost() {
            const postId = document.getElementById('edit-post-id').value;
            if (!postId) return;
            const updates = {
                title: document.getElementById('edit-title').value.trim() || null,
                text: document.getElementById('edit-text').value.trim() || null,
                tags: document.getElementById('edit-tags').value.trim() || null,
                category: document.getElementById('edit-category').value || null
            };
            db.ref('feed_posts/' + postId).update(updates).then(() => closeEditModal());
        }

        function switchView(mode) {
            const feedContainer = document.getElementById('feed-list-container');
            const gridContainer = document.getElementById('grid-view-container');
            const btnFeed = document.getElementById('btn-view-feed');
            const btnGrid = document.getElementById('btn-view-grid');
            if (mode === 'feed') {
                feedContainer.classList.remove('hidden'); gridContainer.classList.add('hidden');
                btnFeed.classList.add('active'); btnGrid.classList.remove('active');
            } else {
                feedContainer.classList.add('hidden'); gridContainer.classList.remove('hidden');
                btnFeed.classList.remove('active'); btnGrid.classList.add('active');
            }
        }

        function loadFeed() {
            const feedContainer = document.getElementById('feed-list-container');
            const gridContainer = document.getElementById('grid-view-container');
            db.ref('feed_posts').orderByChild('timestamp').limitToLast(50).on('value', snapshot => {
                feedContainer.innerHTML = ''; gridContainer.innerHTML = '';
                if(!snapshot.exists()) { feedContainer.innerHTML = `<div class="text-center text-gray-500 py-10">Sé el primero.</div>`; return; }
                const posts = [];
                snapshot.forEach(child => { posts.push({ id: child.key, ...child.val() }); });
                posts.reverse().forEach(post => {
                    feedContainer.appendChild(createPostCard(post));
                    if (post.imageUrl) gridContainer.appendChild(createGridItem(post));
                    updateUserAvatarInUI(post.userId);
                });
            });
        }

        function updateUserAvatarInUI(userId) {
            if (userProfileCache[userId]) applyAvatarToDOM(userId, userProfileCache[userId]);
            else db.ref('users/' + userId + '/profilePic').once('value').then(snap => {
                const pic = snap.val() || 'https://placehold.co/100x100/333/fff?text=A';
                userProfileCache[userId] = pic;
                applyAvatarToDOM(userId, pic);
            });
        }

        function applyAvatarToDOM(userId, picUrl) {
            document.querySelectorAll(`.user-avatar-${userId}`).forEach(img => { if(img.src !== picUrl) img.src = picUrl; });
        }

        function createPostCard(post) {
            const div = document.createElement('div');
            div.className = "feed-card opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]";
            let metaChips = '';
            if (post.category) metaChips += `<span class="text-[10px] bg-orange-900/50 text-orange-300 px-2 py-0.5 rounded border border-orange-500/30">${post.category}</span>`;
            if (post.title) metaChips += `<span class="text-[10px] font-bold text-white ml-2 truncate max-w-[120px] inline-block align-bottom">${post.title}</span>`;

            const isOwner = currentUser && currentUser.uid === post.userId;
            let optionsBtn = '';
            if (isOwner) {
                const safeTitle = (post.title||'').replace(/'/g,"\\'");
                const safeText = (post.text||'').replace(/'/g,"\\'");
                const safeTags = (post.tags||'').replace(/'/g,"\\'");
                optionsBtn = `<button onclick="toggleOptionsMenu('${post.id}')" class="options-trigger text-gray-400 active:text-white p-2 px-3"><i class="fas fa-ellipsis-v options-trigger"></i></button>
                    <div id="options-menu-${post.id}" class="options-menu"><div class="options-item" onclick="openEditModal('${post.id}', '${safeTitle}', '${safeText}', '${safeTags}', '${post.category||''}')"><i class="fas fa-edit"></i> Editar</div><div class="options-item delete" onclick="deletePost('${post.id}')"><i class="fas fa-trash"></i> Eliminar</div></div>`;
            }

            const hasImage = post.imageUrl ? `<div class="mt-2 -mx-4 bg-black relative cursor-pointer" onclick="openViewer('${post.imageUrl}', '${(post.title||'').replace(/'/g,"\\'")}', '${(post.text||'').replace(/'/g,"\\'")}', '${post.userName}', '${(post.tags||'').replace(/'/g,"\\'")}', '${post.userAvatar}', '${post.userId}')"><img src="${post.imageUrl}" class="w-full h-auto max-h-[500px] object-contain" loading="lazy"></div>` : '';
            const textContent = post.text ? `<p class="text-gray-200 text-sm leading-relaxed whitespace-pre-wrap mt-1">${post.text}</p>` : '';

            div.innerHTML = `<div class="p-4"><div class="flex justify-between items-start mb-2 relative"><div class="flex gap-3 items-center"><a href="profile.html?uid=${post.userId}"><img src="${post.userAvatar}" class="w-10 h-10 rounded-full object-cover border border-gray-700 user-avatar-${post.userId} active:scale-95 transition"></a><div><a href="profile.html?uid=${post.userId}" class="font-bold text-gray-200 text-sm active:text-orange-400 transition block">${post.userName}</a><span class="text-xs text-gray-500 block">${timeAgo(post.timestamp)}</span></div></div><div class="flex items-center gap-3">${metaChips}${optionsBtn}</div></div>${textContent}</div>${hasImage}<div class="px-4 py-3 flex items-center justify-between border-t border-white/5 mt-1"><div class="flex gap-6"><button id="like-btn-${post.id}" onclick="toggleLike('${post.id}')" class="flex items-center gap-2 text-gray-400 active:text-red-500 transition group"><i class="far fa-heart text-lg group-active:scale-125 transition-transform"></i><span class="text-xs font-bold" id="likes-count-${post.id}">${post.likes || 0}</span></button><button onclick="toggleComments('${post.id}')" class="flex items-center gap-2 text-gray-400 active:text-blue-400 transition"><i class="far fa-comment text-lg"></i><span class="text-xs font-bold">Comentar</span></button></div></div><div id="comments-${post.id}" class="hidden px-4 py-3 bg-[#0f0f10] border-t border-white/5"><div id="comments-list-${post.id}" class="flex flex-col gap-3 mb-3 max-h-60 overflow-y-auto"></div><form onsubmit="postComment(event, '${post.id}')" class="flex gap-2 relative"><input type="text" id="comment-input-${post.id}" class="w-full bg-gray-800 rounded-full px-4 py-2 text-sm text-white focus:outline-none focus:ring-1 focus:ring-orange-500" placeholder="Comentario..." required autocomplete="off"><button type="submit" class="absolute right-1 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-orange-600 rounded-full text-white active:scale-90 transition"><i class="fas fa-paper-plane text-xs"></i></button></form></div>`;
            checkLikeStatus(post.id);
            return div;
        }

        function createGridItem(post) {
            const div = document.createElement('div');
            div.className = 'grid-item group';
            div.onclick = () => openViewer(post.imageUrl, post.title, post.text, post.userName, post.tags, post.userAvatar, post.userId);
            div.innerHTML = `<img src="${post.imageUrl}" loading="lazy"><div class="grid-overlay"><div class="w-full"><div class="flex justify-between text-white text-[10px] font-bold drop-shadow-md"><span><i class="fas fa-heart text-xs text-red-500"></i> ${post.likes || 0}</span></div></div></div>`;
            return div;
        }

        function openViewer(url, title, desc, user, tags, avatar, uid) {
            document.getElementById('modal-image').src = url;
            document.getElementById('modal-title').textContent = title || '';
            document.getElementById('modal-desc').textContent = desc || '';
            document.getElementById('modal-user-name').textContent = user;
            document.getElementById('modal-user-pic').src = avatar;
            document.getElementById('modal-user-link').onclick = () => window.location.href = `profile.html?uid=${uid}`;
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            if (tags && tags !== 'null') {
                tags.split(',').forEach(tag => {
                    const span = document.createElement('span');
                    span.className = "text-[10px] bg-gray-800 text-gray-300 px-2 py-1 rounded-full border border-gray-700";
                    span.textContent = '#' + tag.trim();
                    tagsContainer.appendChild(span);
                });
            }
            document.getElementById('modal').classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('visible');
            document.body.style.overflow = 'auto';
        });

        function toggleComments(postId) {
            const section = document.getElementById(`comments-${postId}`);
            if (section.classList.contains('hidden')) { section.classList.remove('hidden'); loadComments(postId, document.getElementById(`comments-list-${postId}`)); } else { section.classList.add('hidden'); db.ref(`feed_comments/${postId}`).off(); }
        }

        function postComment(event, postId) {
            event.preventDefault();
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            if (!text) return;
            const uid = currentUser ? currentUser.uid : 'anon';
            db.ref(`users/${uid}`).once('value').then(snap => {
                const dbUser = snap.val();
                const newComment = { text: text, userId: uid, userName: dbUser ? dbUser.username : 'Anónimo', userAvatar: dbUser ? dbUser.profilePic : 'https://placehold.co/100x100/333/fff?text=A', timestamp: firebase.database.ServerValue.TIMESTAMP };
                db.ref(`feed_comments/${postId}`).push(newComment);
                input.value = '';
            });
        }

        function loadComments(postId, container) {
            db.ref(`feed_comments/${postId}`).orderByChild('timestamp').on('value', snap => {
                container.innerHTML = '';
                if (!snap.exists()) { container.innerHTML = '<p class="text-xs text-gray-600 text-center py-2">Sé el primero en comentar</p>'; return; }
                snap.forEach(child => {
                    const c = child.val();
                    const div = document.createElement('div');
                    div.className = "flex gap-2 items-start";
                    div.innerHTML = `<img src="${c.userAvatar}" class="w-6 h-6 rounded-full object-cover mt-1"><div class="bg-gray-800 rounded-lg rounded-tl-none px-3 py-2 flex-1"><p class="text-xs font-bold text-gray-300">${c.userName}</p><p class="text-xs text-gray-400 break-words">${c.text}</p></div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function toggleLike(postId) {
            const userId = currentUser ? currentUser.uid : deviceID;
            const likeRef = db.ref(`feed_likes/${postId}/${userId}`);
            const postRef = db.ref(`feed_posts/${postId}/likes`);
            likeRef.once('value', snap => {
                if (snap.exists()) { likeRef.remove(); postRef.transaction(c => (c || 1) - 1); } 
                else { likeRef.set(true); postRef.transaction(c => (c || 0) + 1); }
            });
        }

        function checkLikeStatus(postId) {
            const userId = currentUser ? currentUser.uid : deviceID;
            db.ref(`feed_likes/${postId}/${userId}`).on('value', snap => updateLikeBtnUI(postId, snap.exists()));
        }

        function updateLikeBtnUI(postId, isLiked) {
            const btn = document.getElementById(`like-btn-${postId}`);
            if(!btn) return;
            const icon = btn.querySelector('i');
            if (isLiked) { icon.className = 'fas fa-heart text-lg text-red-500 like-anim'; btn.classList.add('text-red-500'); } 
            else { icon.className = 'far fa-heart text-lg group-active:scale-125 transition-transform'; btn.classList.remove('text-red-500'); }
        }

        function timeAgo(timestamp) {
            const seconds = Math.floor((new Date() - timestamp) / 1000);
            if (seconds < 60) return "Hace un momento";
            const m = Math.floor(seconds / 60); if (m < 60) return `${m} min`;
            const h = Math.floor(m / 60); if (h < 24) return `${h} h`;
            return Math.floor(h / 24) + " d";
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);
    </script>
</body>
