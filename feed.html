<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>exen-E | Comunidad</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #f97316; 
            --accent-glow: rgba(251, 146, 60, 0.4);
            --title-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;
        }
        /* Ajustes Globales */
        html, body {
            overflow-x: hidden;
            width: 100%;
            background-color: #0c0c0c;
            overscroll-behavior-y: none;
        }
        body { 
            font-family: var(--body-font); 
            background-image: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
            color: #f3f4f6;
            padding-bottom: 90px; /* Espacio para navbar */
            min-height: 100vh;
        }

        /* Loaders & Auth */
        #initial-loader {
            position: fixed; inset: 0; z-index: 10000;
            background-color: #0c0c0c;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-logo { width: 80px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--accent)); animation: pulse 2s infinite; }
        
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background-color: rgba(12, 12, 12, 0.98);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center; justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }
        .form-card {
            background: rgba(20, 20, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            width: 100%; max-width: 400px;
        }
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus { border-color: var(--accent); outline: none; }
        .btn-primary { background: linear-gradient(135deg, #f97316, #ea580c); transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        .hidden-step { display: none; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Feed Cards */
        .feed-card {
            background-color: #161618;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .animate-enter { animation: slideUpFade 0.4s ease-out forwards; }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Upload Area */
        .upload-card {
            background: linear-gradient(145deg, #1a1a1c, #111112);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
        #extra-fields {
            max-height: 0; opacity: 0; overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        #extra-fields.expanded {
            max-height: 500px; opacity: 1; margin-top: 12px; padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Grid Mode */
        .grid-mode-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; width: 100%; }
        .grid-item { aspect-ratio: 1/1; overflow: hidden; position: relative; background-color: #222; cursor: pointer; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .grid-item:active img { transform: scale(0.98); }
        .grid-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%); display: flex; align-items: flex-end; padding: 4px; opacity: 1; }

        .custom-input { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 12px; border-radius: 8px; font-size: 0.875rem; width: 100%; }
        
        /* Navbar */
        .bottom-nav { background-color: rgba(10, 10, 10, 0.95); backdrop-filter: blur(12px); border-top: 1px solid rgba(55, 65, 81, 0.3); }
        .nav-item { color: #9ca3af; transition: color 0.25s ease; }
        .nav-item.active { color: var(--accent); transform: translateY(-4px); }
        
        .like-anim { animation: likeBounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* Modal Visor Estilos Clave */
        .modal-backdrop { display: none; position: fixed; inset: 0; background-color: #000; z-index: 3000; } 
        .modal-backdrop.visible { display: block; animation: fadeIn 0.3s forwards; }
        
        .toggle-btn { background: transparent; border: 1px solid #333; color: #666; }
        .toggle-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        
        .clickable-tag { color: #fb923c; font-weight: 600; cursor: pointer; }
        .clickable-tag:hover { text-decoration: underline; }

        /* Options Menu */
        .options-menu { display: none; position: absolute; top: 40px; right: 10px; background: #222; border: 1px solid #333; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 50; min-width: 150px; }
        .options-menu.show { display: block; animation: popIn 0.2s; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .options-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: #ccc; font-size: 0.95rem; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .options-item:last-child { border-bottom: none; }

        /* Modal Navegaci√≥n (REUBICADOS) */
        /* Los botones ahora se posicionan absolutos dentro del contenedor de imagen, no del viewport */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 10;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); border-radius: 50%;
            color: white; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: all 0.2s;
        }
        .nav-arrow:hover { background: rgba(249, 115, 22, 0.8); }
        .nav-prev { left: 10px; } .nav-next { right: 10px; }

        #app-content { display: none; }
        
        /* Clase para ocultar panel lateral en fullscreen */
        .fullscreen-mode .info-panel { display: none; }
        .fullscreen-mode .image-area { width: 100%; height: 100vh; }
    </style>
</head>
<body class="antialiased">

    <!-- PANTALLA DE CARGA -->
    <div id="initial-loader">
        <img src="https://files.catbox.moe/ap1lh0.png" class="loader-logo">
        <i class="fas fa-spinner fa-spin text-orange-500 text-2xl"></i>
    </div>

    <!-- LOGIN OVERLAY -->
    <div id="auth-overlay">
        <div class="form-card rounded-2xl p-8 relative overflow-hidden">
            <div class="text-center mb-8">
                <img src="https://files.catbox.moe/ap1lh0.png" alt="Logo" class="h-16 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(249,115,22,0.5)]">
                <h2 class="text-2xl font-bold font-[Poppins] text-white">Bienvenido</h2>
                <div class="flex justify-center gap-4 mt-4 text-sm font-semibold">
                    <button id="tab-login" class="text-orange-500 border-b-2 border-orange-500 pb-1" onclick="switchAuthTab('login')">Iniciar Sesi√≥n</button>
                    <button id="tab-register" class="text-gray-400 pb-1 hover:text-white" onclick="switchAuthTab('register')">Registrarse</button>
                </div>
            </div>
            <form id="login-form" class="flex flex-col gap-4">
                <div class="space-y-1"><label class="text-xs text-gray-400 ml-1">Correo</label><input type="email" id="login-email" class="input-field w-full rounded-lg px-4 py-3 text-white" placeholder="tu@correo.com" required></div>
                <div class="space-y-1"><label class="text-xs text-gray-400 ml-1">Contrase√±a</label><input type="password" id="login-password" class="input-field w-full rounded-lg px-4 py-3 text-white" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required></div>
                <button type="submit" id="btn-login-submit" class="btn-primary w-full py-3 rounded-lg font-bold text-white mt-2 shadow-lg">Entrar</button>
                <p id="login-error" class="text-red-400 text-xs text-center mt-2 hidden"></p>
            </form>
            <form id="register-step-1" class="flex flex-col gap-4 hidden-step" style="display: none;">
                <p class="text-sm text-gray-300 text-center mb-2">Paso 1: Identidad</p>
                <div class="space-y-1"><label class="text-xs text-gray-400">Usuario</label><input type="text" id="reg-name" class="input-field w-full rounded-lg px-4 py-3 text-white" required></div>
                <div class="space-y-1"><label class="text-xs text-gray-400">Edad</label><input type="number" id="reg-age" class="input-field w-full rounded-lg px-4 py-3 text-white" required></div>
                <div class="space-y-1"><label class="text-xs text-gray-400">Foto</label><div class="relative w-full"><input type="file" id="file-upload-auth" accept="image/*" class="hidden" onchange="handleAuthFileUpload(event)"><label for="file-upload-auth" class="flex items-center gap-3 w-full input-field rounded-lg px-4 py-3 cursor-pointer"><div class="w-10 h-10 rounded-full bg-gray-700 overflow-hidden"><img id="auth-preview-img" src="https://placehold.co/100x100/333/fff?text=Foto" class="w-full h-full object-cover"></div><div class="flex-1"><span class="text-sm text-gray-300 block">Subir imagen</span><span class="text-[10px] text-gray-500 block" id="upload-status">Max 5MB</span></div><i class="fas fa-camera text-gray-400"></i></label></div><input type="hidden" id="reg-photo-url"></div>
                <button type="button" id="btn-step-1" onclick="validateAuthStep1()" class="btn-primary w-full py-3 rounded-lg font-bold text-white mt-2">Continuar</button>
                <p id="step1-error" class="text-red-400 text-xs text-center mt-2 hidden"></p>
            </form>
            <form id="register-step-2" class="flex flex-col gap-4 hidden-step" style="display: none;">
                <div class="space-y-1"><label class="text-xs text-gray-400">Correo</label><input type="email" id="reg-email" class="input-field w-full rounded-lg px-4 py-3 text-white" required></div>
                <div class="space-y-1"><label class="text-xs text-gray-400">Contrase√±a</label><input type="password" id="reg-password" class="input-field w-full rounded-lg px-4 py-3 text-white" required></div>
                <div class="space-y-1"><label class="text-xs text-gray-400">Confirmar</label><input type="password" id="reg-confirm-password" class="input-field w-full rounded-lg px-4 py-3 text-white" required></div>
                <div class="flex gap-2 mt-2"><button type="button" onclick="authBackToStep1()" class="w-1/3 py-3 rounded-lg text-gray-400 border border-gray-600">Atr√°s</button><button type="submit" id="btn-register-final" class="btn-primary w-2/3 py-3 rounded-lg font-bold text-white">Finalizar</button></div>
                <p id="reg-error" class="text-red-400 text-xs text-center mt-2 hidden"></p>
            </form>
        </div>
    </div>

    <!-- APP CONTENT -->
    <div id="app-content">
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-black/90 backdrop-blur-md border-b border-white/5 px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://files.catbox.moe/ap1lh0.png" alt="Logo" class="h-8 w-auto">
                <span class="font-bold text-lg tracking-tight font-[Poppins] text-orange-500">Social</span>
            </div>
            <a href="profile.html" class="w-9 h-9 rounded-full overflow-hidden border border-gray-600 block relative touch-feedback">
                <img id="current-user-avatar" src="https://placehold.co/100x100/333/fff?text=U" class="w-full h-full object-cover">
            </a>
        </header>

        <main class="container mx-auto max-w-lg px-0 sm:px-4 py-2 overflow-x-hidden">
            
            <!-- Upload Section -->
            <div class="px-2 sm:px-0">
                <div class="feed-card upload-card p-4 rounded-2xl mb-4">
                    <div class="flex gap-3 items-center mb-2">
                        <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-700 flex-shrink-0 self-start mt-1">
                            <img id="post-avatar" src="https://placehold.co/100x100/333/fff?text=U" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 relative">
                            <textarea id="post-text" rows="1" class="w-full bg-transparent text-white placeholder-gray-500 resize-none focus:outline-none text-sm py-2 min-h-[40px]" placeholder="¬øQu√© quieres compartir?" onfocus="expandPostArea()" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                        </div>
                        <label class="flex items-center justify-center text-orange-500 cursor-pointer active:scale-90 transition p-2 rounded-full bg-gray-800 hover:bg-gray-700 border border-gray-700">
                            <i class="fas fa-image text-lg"></i>
                            <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileSelect(event); expandPostArea()">
                        </label>
                    </div>
                    <div id="preview-container" class="relative hidden mt-3 rounded-xl overflow-hidden border border-gray-700 group">
                        <img id="image-preview" src="" class="w-full h-auto max-h-64 object-contain bg-black">
                        <button onclick="clearSelection()" class="absolute top-2 right-2 bg-black/60 text-white rounded-full p-2 w-8 h-8 flex items-center justify-center active:scale-90 transition z-10"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="extra-fields">
                        <div class="flex flex-col gap-3">
                            <input type="text" id="post-title" placeholder="T√≠tulo (Opcional)" class="custom-input font-bold bg-black/20 border-gray-700">
                            <div class="flex gap-2">
                                <input type="text" id="post-tags" placeholder="Tags: arte, anime..." class="custom-input flex-1 bg-black/20 border-gray-700">
                                <div class="relative w-2/5">
                                    <select id="post-category" class="custom-input bg-black/20 border-gray-700 appearance-none pl-9 text-xs h-full">
                                        <option value="" disabled selected>Categor√≠a</option>
                                        <option value="anime">Anime</option><option value="furry">Furry</option><option value="realismo">Realismo</option>
                                        <option value="mecas">Mecas</option><option value="devils">Devils</option><option value="colors">ColorFull</option>
                                        <option value="amateur">Amateur</option><option value="tvgames">TV/Games</option>
                                    </select>
                                    <i class="fas fa-list absolute left-3 top-1/2 -translate-y-1/2 text-orange-500 text-xs"></i>
                                </div>
                            </div>
                            <div class="flex gap-3 mt-2 pt-2 border-t border-white/5">
                                <button onclick="collapsePostArea()" class="flex-1 py-2 rounded-full text-gray-400 text-sm font-semibold hover:text-white hover:bg-gray-800">Cancelar</button>
                                <button id="publish-btn" onclick="uploadPost()" class="bg-orange-600 active:scale-95 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg">Publicar</button>
                            </div>
                        </div>
                    </div>
                    <div id="upload-progress" class="hidden w-full bg-gray-800 rounded-full h-1 mt-3 overflow-hidden"><div class="bg-orange-500 h-1 rounded-full w-1/3 animate-pulse"></div></div>
                </div>
            </div>

            <!-- Barra de Filtrado -->
            <div id="filter-bar" class="px-2 sm:px-0 mb-4 hidden animate-fade-in">
                <div class="bg-orange-900/30 border border-orange-500/30 rounded-lg p-3 flex justify-between items-center">
                    <span class="text-xs text-orange-200 font-bold flex items-center gap-2">
                        <i class="fas fa-filter"></i> Filtrando por: <span id="active-filter-tag" class="bg-orange-500 text-white px-2 py-0.5 rounded">#tag</span>
                    </span>
                    <button onclick="clearTagFilter()" class="text-xs text-gray-400 hover:text-white underline">Borrar filtro</button>
                </div>
            </div>

            <!-- Controles -->
            <div class="flex justify-between items-center gap-2 mb-4 px-2 sm:px-0">
                <div class="flex bg-gray-900/80 p-1 rounded-lg border border-gray-800">
                    <button onclick="switchView('feed')" id="btn-view-feed" class="toggle-btn active px-3 py-1.5 rounded text-xs font-semibold flex items-center gap-2"><i class="fas fa-stream"></i></button>
                    <button onclick="switchView('grid')" id="btn-view-grid" class="toggle-btn px-3 py-1.5 rounded text-xs font-semibold flex items-center gap-2"><i class="fas fa-th"></i></button>
                </div>
                
                <div class="relative">
                    <select id="sort-select" onchange="changeSortOrder(this.value)" class="bg-gray-900/80 text-xs text-gray-300 border border-gray-800 rounded-lg px-3 py-1.5 focus:outline-none focus:border-orange-500 appearance-none pr-8">
                        <option value="newest">‚ú® M√°s Recientes</option>
                        <option value="oldest">üìÖ M√°s Antiguos</option>
                        <option value="likes">üî• M√°s Gustados</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-2 top-1/2 -translate-y-1/2 text-[10px] text-gray-500 pointer-events-none"></i>
                </div>
            </div>

            <!-- CONTENEDOR PRINCIPAL DEL FEED -->
            <div id="feed-list-container" class="flex flex-col gap-4 pb-10 px-2 sm:px-0 min-h-[300px]">
                <div class="feed-card p-4 animate-pulse h-48 bg-gray-800/50"></div>
            </div>
            
            <div id="grid-view-container" class="grid-mode-container hidden pb-20 px-0"></div>
            
            <!-- TRIGGER SCROLL INFINITO -->

                    <span class="text-xs text-gray-500">Cargando m√°s...</span>
                </div>
            </div>

        </main>

        <!-- ======================================================================= -->
        <!-- VISOR MODAL CORREGIDO (Imagen Real, Full Screen, Nav Fix) -->

            <!-- Bot√≥n Cerrar (Fijo) -->

            <!-- Contenedor Principal -->
            <div id="modal-inner-container" class="w-full h-full flex flex-col lg:flex-row bg-black transition-all duration-300">
                
                <!-- √ÅREA IMAGEN (Flexible) -->
                <div class="image-area relative flex-1 bg-black flex items-center justify-center overflow-hidden h-[55vh] lg:h-full" id="modal-image-area">
                    
                    <!-- Imagen Real (object-contain para no recortar) -->
                    <img id="modal-image" src="" class="max-w-full max-h-full object-contain w-auto h-auto" alt="Visor">
                    
                    <!-- Flechas Navegaci√≥n (DENTRO del √°rea de imagen para no tapar textos) -->

                    <!-- Bot√≥n Pantalla Completa (Nuevo) -->

                    <!-- Info Scrollable -->

                        <div class="mb-4">
                            <h3 id="modal-title" class="text-lg font-bold text-white mb-1 font-[Poppins]"></h3>
                            <p id="modal-desc" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap"></p>
                        </div>
                        <div id="modal-tags" class="flex flex-wrap gap-2 mb-6 pb-4 border-b border-gray-800"></div>
                        <div>
                            <h4 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wide">Comentarios</h4>
                            <div id="modal-comments-list" class="flex flex-col gap-3 pb-4"></div>
                        </div>
                    </div>

                    <!-- Input Comentario -->
                    <div class="p-3 bg-[#1a1a1c] border-t border-gray-700 flex-shrink-0">
                        <form onsubmit="postCommentInModal(event)" class="flex gap-2 relative">
                            <input type="text" id="modal-comment-input" class="w-full bg-black/50 border border-gray-700 rounded-full px-4 py-3 text-sm text-white focus:border-orange-500 focus:outline-none pr-12 transition-colors" placeholder="Escribe un comentario..." autocomplete="off">
                            <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 text-orange-500 hover:text-orange-400 p-2 transition transform active:scale-90"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav fixed bottom-0 left-0 right-0 z-[100] flex h-20 justify-around items-center px-2">
            <a href="index.html" class="nav-item flex flex-col items-center justify-center text-center p-2 w-1/3"><i class="fas fa-th-large text-xl mb-1"></i><span class="text-[10px] font-semibold">Galer√≠a</span></a>
            <a href="feed.html" class="nav-item active flex flex-col items-center justify-center text-center p-2 w-1/3"><i class="fas fa-globe-americas text-xl mb-1"></i><span class="text-[10px] font-semibold">Social</span></a>
            <a href="profile.html" class="nav-item flex flex-col items-center justify-center text-center p-2 w-1/3"><i class="fas fa-user text-xl mb-1"></i><span class="text-[10px] font-semibold">Perfil</span></a>
        </nav>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8", authDomain: "exene-53e6b.firebaseapp.com", databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com", projectId: "exene-53e6b", storageBucket: "exene-53e6b.appspot.com", messagingSenderId: "481369419867", appId: "1:481369419867:web:ac5db24c436344262c8f7e" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const CATBOX_USERHASH = "341adb9d3c2d09d0485aa908c";

        let currentUser = null;
        let currentUserData = null;
        let selectedFile = null;
        const userProfileCache = {};
        let deviceID = localStorage.getItem('deviceID');
        if (!deviceID) { deviceID = Math.random().toString(36).substring(2) + Date.now().toString(36); localStorage.setItem('deviceID', deviceID); }

        let allPostsCache = [];
        let displayedPosts = [];
        let currentRenderIndex = 0;
        const POSTS_PER_PAGE = 10;
        
        let currentFilterTag = null;
        let currentSortOrder = 'newest';
        let currentModalIndex = -1;
        
        // Variables Swipe
        let touchStartX = 0;
        let touchEndX = 0;

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('initial-loader');
            const authOverlay = document.getElementById('auth-overlay');
            const appContent = document.getElementById('app-content');

            if (user && !user.isAnonymous) {
                currentUser = user;
                appContent.style.display = 'block'; authOverlay.style.display = 'none';
                
                db.ref('users/' + user.uid).on('value', snap => { 
                    const d = snap.val(); 
                    if(d) {
                        currentUserData = d; 
                        if(d.profilePic) { 
                             document.getElementById('current-user-avatar').src = d.profilePic; 
                             document.getElementById('post-avatar').src = d.profilePic; 
                        }
                    }
                });
            } else {
                currentUser = null; appContent.style.display = 'none'; authOverlay.style.display = 'flex';
            }
            loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500);
            initFeedListener();
        });

        // --- FEED LOGIC ---
        function initFeedListener() {
            db.ref('feed_posts').limitToLast(200).on('value', snapshot => {
                if(!snapshot.exists()) { allPostsCache = []; applyFiltersAndRender(); return; }
                const tempPosts = [];
                snapshot.forEach(child => { tempPosts.push({ id: child.key, ...child.val() }); });
                allPostsCache = tempPosts;
                applyFiltersAndRender();
            });
        }

        function applyFiltersAndRender() {
            let filtered = [...allPostsCache];
            if (currentFilterTag) {
                const tag = currentFilterTag.toLowerCase();
                filtered = filtered.filter(p => {
                    const tags = (p.tags || '').toLowerCase();
                    const text = (p.text || '').toLowerCase();
                    return tags.includes(tag) || text.includes('#' + tag);
                });
                document.getElementById('filter-bar').classList.remove('hidden');
                document.getElementById('active-filter-tag').innerText = '#' + currentFilterTag;
            } else {
                document.getElementById('filter-bar').classList.add('hidden');
            }

            if (currentSortOrder === 'newest') filtered.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            else if (currentSortOrder === 'oldest') filtered.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            else if (currentSortOrder === 'likes') filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));

            displayedPosts = filtered;
            resetFeedView();
        }

        function resetFeedView() {
            const feedContainer = document.getElementById('feed-list-container');
            const gridContainer = document.getElementById('grid-view-container');
            feedContainer.innerHTML = '';
            gridContainer.innerHTML = '';
            currentRenderIndex = 0;

            if (displayedPosts.length === 0) {
                feedContainer.innerHTML = `<div class="text-center text-gray-500 py-10 flex flex-col items-center"><i class="fas fa-ghost text-4xl mb-2 opacity-50"></i><p>No hay publicaciones a√∫n.</p></div>`;
                document.getElementById('scroll-spinner').style.opacity = '0';
                return;
            }
            loadMorePosts();
        }

        function loadMorePosts() {
            if (currentRenderIndex >= displayedPosts.length) { document.getElementById('scroll-spinner').style.opacity = '0'; return; }
            const feedContainer = document.getElementById('feed-list-container');
            const gridContainer = document.getElementById('grid-view-container');
            const spinner = document.getElementById('scroll-spinner');
            spinner.style.opacity = '1';

            const nextIndex = currentRenderIndex + POSTS_PER_PAGE;
            const chunk = displayedPosts.slice(currentRenderIndex, nextIndex);

            chunk.forEach(post => {
                try {
                    feedContainer.appendChild(createPostCard(post));
                    if (post.imageUrl) gridContainer.appendChild(createGridItem(post));
                    updateUserAvatarInUI(post.userId);
                } catch (err) { console.error("Error renderizando post:", post, err); }
            });

            currentRenderIndex = nextIndex;
            if (currentRenderIndex >= displayedPosts.length) spinner.style.opacity = '0';
        }

        const scrollObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && currentRenderIndex < displayedPosts.length) {
                setTimeout(() => loadMorePosts(), 500);
            }
        }, { rootMargin: '100px' });
        document.addEventListener('DOMContentLoaded', () => { const trigger = document.getElementById('load-more-trigger'); if(trigger) scrollObserver.observe(trigger); });


        // --- UI HELPERS ---
        function goToProfile(uid) {
            window.location.href = `profile.html?uid=${uid}`;
        }

        function createPostCard(post) {
            const div = document.createElement('div'); 
            div.className = "feed-card opacity-0 animate-enter";
            
            let processedText = '';
            if (post.text) {
                processedText = post.text.replace(/#(\w+)/g, '<span class="clickable-tag" onclick="filterByTag(\'$1\')">#$1</span>');
                processedText = `<p class="text-gray-200 text-sm leading-relaxed whitespace-pre-wrap mt-2 px-1">${processedText}</p>`;
            }

            let metaChips = ''; 
            if (post.category) metaChips += `<span class="text-[10px] bg-orange-900/50 text-orange-300 px-2 py-0.5 rounded border border-orange-500/30 mr-2 uppercase font-bold tracking-wide">${post.category}</span>`;
            if (post.tags) {
                post.tags.split(',').forEach(t => {
                    const tag = t.trim();
                    if(tag) metaChips += `<span class="text-[10px] text-gray-400 hover:text-orange-400 cursor-pointer mr-2 bg-gray-800 px-1.5 py-0.5 rounded" onclick="filterByTag('${tag}')">#${tag}</span>`;
                });
            }

            const isOwner = currentUser && currentUser.uid === post.userId;
            let optionsBtn = isOwner ? `<button onclick="toggleOptionsMenu('${post.id}')" class="options-trigger text-gray-400 p-2 hover:text-white"><i class="fas fa-ellipsis-v"></i></button><div id="options-menu-${post.id}" class="options-menu"><div class="options-item text-red-400 hover:bg-red-900/20" onclick="deletePost('${post.id}')"><i class="fas fa-trash"></i> Eliminar</div></div>` : '';

            let imgHtml = '';
            if (post.imageUrl) {
                imgHtml = `<div class="mt-3 -mx-0 sm:-mx-4 bg-black relative cursor-pointer group overflow-hidden border-t border-b border-gray-800" onclick="openViewerById('${post.id}')">
                    <img src="${post.imageUrl}" loading="lazy" class="w-full h-auto max-h-[500px] object-contain mx-auto transition duration-500" onerror="this.src='https://placehold.co/600x400/222/666?text=Error+Carga'">
                </div>`;
            }

            div.innerHTML = `
                <div class="p-4 pb-2">
                    <div class="flex justify-between items-start relative">
                        <div class="flex gap-3 items-center" onclick="goToProfile('${post.userId}')" style="cursor:pointer;">
                            <img src="${post.userAvatar || 'https://placehold.co/100x100/333/fff?text=U'}" class="w-10 h-10 rounded-full object-cover border border-gray-700 user-avatar-${post.userId} transition hover:scale-105">
                            <div class="flex flex-col">
                                <span class="font-bold text-gray-200 text-sm hover:text-orange-400 transition">${post.userName}</span>
                                <span class="text-[10px] text-gray-500 font-medium">${timeAgo(post.timestamp)}</span>
                            </div>
                        </div>
                        ${optionsBtn}
                    </div>
                    ${post.title ? `<h4 class="font-bold text-white mt-3 text-sm tracking-wide">${post.title}</h4>` : ''}
                    ${processedText}
                    <div class="mt-3 flex flex-wrap items-center">${metaChips}</div>
                </div>
                ${imgHtml}
                <div class="px-4 py-3 flex items-center gap-6 border-t border-white/5 mt-1 bg-[#1a1a1c]">
                    <button id="like-btn-${post.id}" onclick="toggleLike('${post.id}')" class="flex items-center gap-2 text-gray-400 active:text-red-500 hover:text-red-400 transition group">
                        <i class="far fa-heart text-lg group-active:scale-125 transition-transform"></i>
                        <span class="text-xs font-bold" id="likes-count-${post.id}">${post.likes || 0}</span>
                    </button>
                    <button onclick="toggleComments('${post.id}')" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                        <i class="far fa-comment text-lg"></i>
                        <span class="text-xs font-bold">Comentar</span>
                    </button>
                </div>
                <div id="comments-${post.id}" class="hidden px-4 py-3 bg-[#0f0f10] border-t border-white/5">
                    <div id="comments-list-${post.id}" class="flex flex-col gap-3 mb-3 max-h-60 overflow-y-auto custom-scrollbar"></div>
                    <form onsubmit="postComment(event, '${post.id}')" class="flex gap-2 relative">
                        <input type="text" id="comment-input-${post.id}" class="w-full bg-gray-800 border border-gray-700 rounded-full px-4 py-2.5 text-sm text-white focus:border-orange-500 focus:outline-none pr-10" placeholder="Escribe..." autocomplete="off" required>
                        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 text-orange-500 hover:text-orange-400 p-2"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>`;
            
            checkLikeStatus(post.id);
            return div;
        }

        function createGridItem(post) {
            const div = document.createElement('div'); div.className = 'grid-item group'; 
            div.onclick = () => openViewerById(post.id);
            div.innerHTML = `<img src="${post.imageUrl}" loading="lazy"><div class="grid-overlay opacity-0 group-hover:opacity-100 transition-opacity"><span class="text-white text-[10px] font-bold"><i class="fas fa-heart text-red-500"></i> ${post.likes || 0}</span></div>`; 
            return div;
        }

        function changeSortOrder(order) { currentSortOrder = order; applyFiltersAndRender(); }
        
        // --- FILTRADO DESDE VISOR ---
        function filterByTagFromModal(tag) {
            document.getElementById('modal').classList.remove('visible'); 
            document.body.style.overflow = 'auto';
            filterByTag(tag); 
        }

        function filterByTag(tag) {
            currentFilterTag = tag.replace('#', '').trim();
            applyFiltersAndRender();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function clearTagFilter() { currentFilterTag = null; applyFiltersAndRender(); }

        // --- LOGICA VISOR MODAL ---
        function openViewerById(postId) {
            currentModalIndex = displayedPosts.findIndex(p => p.id === postId);
            if (currentModalIndex === -1) return;
            updateModalContent();
            const modal = document.getElementById('modal');
            modal.classList.add('visible');
            // Resetear estado de fullscreen al abrir
            modal.classList.remove('fullscreen-mode');
            document.body.style.overflow = 'hidden'; 
        }

        function toggleFullScreen() {
            document.getElementById('modal').classList.toggle('fullscreen-mode');
        }

        function visitProfileFromModal() {
            const post = displayedPosts[currentModalIndex];
            if(post && post.userId) goToProfile(post.userId);
        }

        function updateModalContent() {
            const post = displayedPosts[currentModalIndex];
            if (!post || !post.imageUrl) return;

            document.getElementById('modal-image').src = post.imageUrl;
            document.getElementById('modal-title').textContent = post.title || 'Sin T√≠tulo';
            document.getElementById('modal-desc').innerHTML = (post.text || '').replace(/#(\w+)/g, '<span class="text-orange-400 font-bold cursor-pointer hover:underline" onclick="filterByTagFromModal(\'$1\')">#$1</span>');
            document.getElementById('modal-user-name').textContent = post.userName;
            document.getElementById('modal-user-pic').src = post.userAvatar;
            
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            if (post.tags) {
                post.tags.split(',').forEach(t => {
                    if(t.trim()) tagsContainer.innerHTML += `<span class="text-[10px] bg-gray-800 px-2 py-1 rounded border border-gray-600 cursor-pointer hover:border-orange-500 transition" onclick="filterByTagFromModal('${t.trim()}')">#${t.trim()}</span>`;
                });
            }

            const modalLikeBtn = document.getElementById('modal-like-btn');
            const modalLikesCount = document.getElementById('modal-likes-count');
            
            modalLikeBtn.classList.remove('text-red-500', 'border-red-500/50', 'bg-red-500/10');
            modalLikeBtn.querySelector('i').className = "far fa-heart text-lg text-gray-400"; 
            modalLikeBtn.onclick = () => toggleLike(post.id);

            const uid = currentUser ? currentUser.uid : deviceID;
            db.ref(`feed_likes/${post.id}/${uid}`).on('value', s => {
                if(s.exists()) {
                    modalLikeBtn.classList.add('text-red-500', 'border-red-500/50', 'bg-red-500/10');
                    modalLikeBtn.querySelector('i').className = "fas fa-heart text-lg text-red-500 like-anim";
                } else {
                    modalLikeBtn.classList.remove('text-red-500', 'border-red-500/50', 'bg-red-500/10');
                    modalLikeBtn.querySelector('i').className = "far fa-heart text-lg text-gray-400";
                }
            });
            db.ref(`feed_posts/${post.id}/likes`).on('value', s => {
                modalLikesCount.innerText = s.val() || 0;
            });

            const commentsList = document.getElementById('modal-comments-list');
            commentsList.innerHTML = '';
            db.ref(`feed_comments/${post.id}`).on('child_added', s => {
                const c = s.val();
                const div = document.createElement('div'); 
                div.className = "flex gap-2 items-start text-sm animate-enter";
                div.innerHTML = `
                    <img src="${c.userAvatar}" class="w-8 h-8 rounded-full mt-1 border border-gray-700 object-cover flex-shrink-0 cursor-pointer" onclick="goToProfile('${c.userId}')">
                    <div class="bg-[#222] p-3 rounded-2xl rounded-tl-none border border-white/5 w-full">
                        <span class="font-bold text-gray-300 block text-xs mb-1 cursor-pointer hover:text-orange-400 transition" onclick="goToProfile('${c.userId}')">${c.userName}</span>
                        <span class="text-gray-200 leading-snug block break-words">${c.text}</span>
                    </div>`;
                commentsList.appendChild(div);
            });

            document.getElementById('modal-prev').style.display = findPrevImageIndex(currentModalIndex) !== -1 ? 'flex' : 'none';
            document.getElementById('modal-next').style.display = findNextImageIndex(currentModalIndex) !== -1 ? 'flex' : 'none';
        }

        function postCommentInModal(e) {
            e.preventDefault();
            const input = document.getElementById('modal-comment-input');
            const post = displayedPosts[currentModalIndex];
            if(!input.value.trim() || !post) return;
            const finalUserName = (currentUserData && currentUserData.username) ? currentUserData.username : (currentUser?.displayName || 'An√≥nimo');
            const finalUserAvatar = (currentUserData && currentUserData.profilePic) ? currentUserData.profilePic : 'https://placehold.co/100x100/333/fff?text=U';
            const c = { text: input.value, userId: currentUser?currentUser.uid:'anon', userName: finalUserName, userAvatar: finalUserAvatar, timestamp: Date.now() };
            db.ref(`feed_comments/${post.id}`).push(c); 
            input.value = '';
        }

        function findNextImageIndex(curr) { for (let i = curr + 1; i < displayedPosts.length; i++) if (displayedPosts[i].imageUrl) return i; return -1; }
        function findPrevImageIndex(curr) { for (let i = curr - 1; i >= 0; i--) if (displayedPosts[i].imageUrl) return i; return -1; }
        function navigateModal(dir) { 
            let next = dir === 1 ? findNextImageIndex(currentModalIndex) : findPrevImageIndex(currentModalIndex); 
            if (next !== -1) { 
                const prevPost = displayedPosts[currentModalIndex];
                if(prevPost) {
                    db.ref(`feed_likes/${prevPost.id}`).off();
                    db.ref(`feed_posts/${prevPost.id}/likes`).off();
                    db.ref(`feed_comments/${prevPost.id}`).off();
                }
                currentModalIndex = next; 
                updateModalContent(); 
            } 
        }

        // Swipe Logic
        const modalImageArea = document.getElementById('modal-image-area');
        modalImageArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        modalImageArea.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (Math.abs(touchEndX - touchStartX) > 50) { 
                if (touchEndX < touchStartX) navigateModal(1); 
                else navigateModal(-1); 
            }
        }, {passive: true});

        document.getElementById('close-modal').addEventListener('click', () => {
            const post = displayedPosts[currentModalIndex];
            if(post) {
                db.ref(`feed_likes/${post.id}`).off();
                db.ref(`feed_posts/${post.id}/likes`).off();
                db.ref(`feed_comments/${post.id}`).off();
            }
            document.getElementById('modal').classList.remove('visible');
            document.body.style.overflow = 'auto';
        });

        // --- UTILS ---
        function switchView(mode) {
            const feedC = document.getElementById('feed-list-container'); const gridC = document.getElementById('grid-view-container');
            const btnF = document.getElementById('btn-view-feed'); const btnG = document.getElementById('btn-view-grid');
            const trigger = document.getElementById('load-more-trigger');
            if (mode === 'feed') { feedC.classList.remove('hidden'); gridC.classList.add('hidden'); btnF.classList.add('active'); btnG.classList.remove('active'); trigger.style.display = 'flex'; } 
            else { feedC.classList.add('hidden'); gridC.classList.remove('hidden'); btnF.classList.remove('active'); btnG.classList.add('active'); trigger.style.display = 'flex'; }
        }

        function toggleOptionsMenu(id) { const menu = document.getElementById(`options-menu-${id}`); document.querySelectorAll('.options-menu').forEach(m => { if(m !== menu) m.classList.remove('show'); }); menu.classList.toggle('show'); }
        window.onclick = function(event) { if (!event.target.matches('.options-trigger') && !event.target.closest('.options-trigger')) { document.querySelectorAll('.options-menu').forEach(m => m.classList.remove('show')); } }
        function deletePost(id) { if(confirm("¬øEliminar publicaci√≥n?")) { db.ref('feed_posts/'+id).remove(); } }
        function updateUserAvatarInUI(uid) {
            if(!userProfileCache[uid]) {
                db.ref(`users/${uid}/profilePic`).once('value', s => {
                    const url = s.val() || 'https://placehold.co/100x100/333/fff?text=U';
                    userProfileCache[uid] = url;
                    document.querySelectorAll(`.user-avatar-${uid}`).forEach(i => i.src = url);
                });
            } else { document.querySelectorAll(`.user-avatar-${uid}`).forEach(i => i.src = userProfileCache[uid]); }
        }
        function timeAgo(ts) {
            if(!ts) return ''; const s = Math.floor((Date.now() - ts)/1000);
            if(s<60) return 'Hace un momento'; if(s<3600) return Math.floor(s/60)+'m'; if(s<86400) return Math.floor(s/3600)+'h'; return Math.floor(s/86400)+'d';
        }

        // --- UPLOAD POST ---
        function expandPostArea() { document.getElementById('extra-fields').classList.add('expanded'); document.getElementById('post-text').rows = 3; }
        function collapsePostArea() { if(!selectedFile && !document.getElementById('post-text').value) { document.getElementById('extra-fields').classList.remove('expanded'); document.getElementById('post-text').rows = 1; } }
        function handleFileSelect(e) { selectedFile = e.target.files[0]; if(selectedFile) { document.getElementById('image-preview').src = URL.createObjectURL(selectedFile); document.getElementById('preview-container').classList.remove('hidden'); } }
        function clearSelection() { selectedFile = null; document.getElementById('file-input').value = ''; document.getElementById('preview-container').classList.add('hidden'); }
        
        async function uploadPost() {
            const text = document.getElementById('post-text').value.trim();
            if (!text && !selectedFile) return alert("Escribe algo o sube foto");
            
            const btn = document.getElementById('publish-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            document.getElementById('upload-progress').classList.remove('hidden');
            
            let imageUrl = null;
            if (selectedFile) {
                const formData = new FormData(); formData.append('reqtype','fileupload'); formData.append('userhash',CATBOX_USERHASH); formData.append('fileToUpload', selectedFile);
                try { const r = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", { method:'POST', body: formData }); imageUrl = (await r.text()).trim(); } catch(e) { alert("Error subida"); btn.disabled=false; btn.innerHTML='Publicar'; return; }
            }
            
            const finalUserName = (currentUserData && currentUserData.username) ? currentUserData.username : (currentUser?.displayName || 'Usuario');
            const finalUserAvatar = (currentUserData && currentUserData.profilePic) ? currentUserData.profilePic : 'https://placehold.co/100x100/333/fff?text=U';

            const post = {
                text: text, imageUrl: imageUrl,
                title: document.getElementById('post-title').value.trim(),
                tags: document.getElementById('post-tags').value.trim(),
                category: document.getElementById('post-category').value,
                userId: currentUser.uid, 
                userName: finalUserName,
                userAvatar: finalUserAvatar,
                timestamp: firebase.database.ServerValue.TIMESTAMP, likes: 0
            };
            
            await db.ref('feed_posts').push(post);
            
            document.getElementById('post-text').value = ''; document.getElementById('post-title').value = ''; document.getElementById('post-tags').value = ''; 
            clearSelection(); collapsePostArea();
            btn.disabled = false; btn.innerHTML = 'Publicar';
            document.getElementById('upload-progress').classList.add('hidden');
        }

        // --- LIKES & COMMENTS FEED ---
        function toggleLike(id) {
            const uid = currentUser ? currentUser.uid : deviceID;
            const ref = db.ref(`feed_likes/${id}/${uid}`);
            ref.once('value', s => {
                if(s.exists()) { ref.remove(); db.ref(`feed_posts/${id}/likes`).transaction(c => (c||1)-1); }
                else { ref.set(true); db.ref(`feed_posts/${id}/likes`).transaction(c => (c||0)+1); }
            });
        }
        function checkLikeStatus(id) {
            const uid = currentUser ? currentUser.uid : deviceID;
            db.ref(`feed_likes/${id}/${uid}`).on('value', s => {
                const btn = document.getElementById(`like-btn-${id}`);
                if(btn) {
                    if(s.exists()) { btn.classList.add('text-red-500'); btn.querySelector('i').className = 'fas fa-heart text-lg like-anim'; } 
                    else { btn.classList.remove('text-red-500'); btn.querySelector('i').className = 'far fa-heart text-lg'; }
                }
            });
            db.ref(`feed_posts/${id}/likes`).on('value', s => { const el = document.getElementById(`likes-count-${id}`); if(el) el.innerText = s.val() || 0; });
        }

        function toggleComments(id) {
            const el = document.getElementById(`comments-${id}`);
            if(el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                db.ref(`feed_comments/${id}`).off(); document.getElementById(`comments-list-${id}`).innerHTML = '';
                db.ref(`feed_comments/${id}`).on('child_added', s => {
                    const c = s.val();
                    const div = document.createElement('div'); div.className = "flex gap-2 items-start text-sm animate-enter";
                    div.innerHTML = `<img src="${c.userAvatar}" class="w-6 h-6 rounded-full mt-1 border border-gray-700 object-cover cursor-pointer" onclick="goToProfile('${c.userId}')"><div class="bg-gray-800 p-2.5 rounded-2xl rounded-tl-none"><span class="font-bold text-gray-300 block text-xs mb-0.5 cursor-pointer hover:text-orange-400 transition" onclick="goToProfile('${c.userId}')">${c.userName}</span><span class="text-gray-200">${c.text}</span></div>`;
                    document.getElementById(`comments-list-${id}`).appendChild(div);
                });
            } else { el.classList.add('hidden'); }
        }

        function postComment(e, id) {
            e.preventDefault(); const input = document.getElementById(`comment-input-${id}`);
            if(!input.value.trim()) return;
            const finalUserName = (currentUserData && currentUserData.username) ? currentUserData.username : (currentUser?.displayName || 'An√≥nimo');
            const finalUserAvatar = (currentUserData && currentUserData.profilePic) ? currentUserData.profilePic : 'https://placehold.co/100x100/333/fff?text=U';
            const c = { text: input.value, userId: currentUser?currentUser.uid:'anon', userName: finalUserName, userAvatar: finalUserAvatar, timestamp: Date.now() };
            db.ref(`feed_comments/${id}`).push(c); input.value = '';
        }

        // --- AUTH HELPERS ---
        function switchAuthTab(t) { document.getElementById('login-form').style.display = t==='login'?'flex':'none'; document.getElementById('register-step-1').style.display = t==='login'?'none':'flex'; document.getElementById('tab-login').className = t==='login'?"text-orange-500 border-b-2 border-orange-500 pb-1":"text-gray-400 pb-1 hover:text-white"; document.getElementById('tab-register').className = t==='login'?"text-gray-400 pb-1 hover:text-white":"text-orange-500 border-b-2 border-orange-500 pb-1"; }
        function authBackToStep1() { document.getElementById('register-step-2').style.display='none'; document.getElementById('register-step-1').style.display='flex'; }
        async function validateAuthStep1() { document.getElementById('register-step-1').style.display='none'; document.getElementById('register-step-2').style.display='flex'; }
        async function handleAuthFileUpload(e) { const f = e.target.files[0]; if(!f) return; document.getElementById('auth-preview-img').src = URL.createObjectURL(f); }

    </script>
