<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>exen-E | Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #f97316; 
            --accent-glow: rgba(251, 146, 60, 0.4);
            --title-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;
        }
        body { 
            font-family: var(--body-font); 
            background-color: #0c0c0c;
            background-image: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
            color: #f3f4f6;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* --- PANTALLA DE CARGA INICIAL --- */
        #initial-loader {
            position: fixed; inset: 0; z-index: 10000;
            background-color: #0c0c0c;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-logo { width: 80px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--accent)); animation: pulse 2s infinite; }

        /* --- ESTILOS DE AUTENTICACIÓN (OVERLAY) --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background-color: #0c0c0c;
            background-image: radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
            display: none; /* Oculto por defecto, controlado por JS */
            align-items: center; justify-content: center;
            padding: 1rem;
            overflow-y: auto;
        }
        .form-card {
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            width: 100%; max-width: 400px;
        }
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .hidden-step { display: none; animation: fadeIn 0.5s forwards; }
        .upload-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- ESTILOS ORIGINALES DE PERFIL --- */
        .profile-header { background: linear-gradient(to bottom, rgba(20, 20, 20, 0.8), transparent); }
        .stat-box { display: flex; flex-direction: column; align-items: center; }

        .grid-item {
            position: relative; aspect-ratio: 1 / 1; overflow: hidden; background-color: #1a1a1c; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .grid-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .grid-item:active .grid-image { transform: scale(0.98); }
        
        .grid-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            display: flex; align-items: flex-end; justify-content: start; 
            padding: 6px; opacity: 1; 
        }

        .avatar-container { position: relative; cursor: pointer; }
        .edit-badge {
            position: absolute; bottom: 0; right: 0; background-color: var(--accent);
            border: 2px solid #0c0c0c; width: 24px; height: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 12px; color: white;
        }
        .bottom-nav {
            background-color: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(55, 65, 81, 0.3);
        }
        .nav-item { color: #9ca3af; transition: color 0.25s ease; }
        .nav-item.active { color: var(--accent); transform: translateY(-4px); }
        .loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* Loader interno de perfil (cuando se carga data) */
        #page-loader {
            position: fixed; inset: 0; background: #0c0c0c; z-index: 5000; display: flex; align-items: center; justify-content: center;
        }

        #modal { display: none; z-index: 3000; background: rgba(0,0,0,0.95); }
        #modal.visible { display: block; animation: modalFadeIn 0.3s forwards; }
        @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .viewer-frame { background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); position: relative; overflow: hidden; backdrop-filter: blur(10px); }
        
        .verified-badge { color: #3b82f6; margin-left: 4px; font-size: 0.9em; }

        /* Ocultar contenido principal por defecto */
        #app-content { display: none; }
    </style>
</head>
<body class="antialiased">

                            <div class="flex-1">

                    <span>Continuar</span> <i class="fas fa-arrow-right ml-1"></i>
                </button>

            </form>

            <!-- REGISTER FORM (Step 2) -->
            <form id="register-step-2" class="flex flex-col gap-4 hidden-step" style="display: none;">
                <div class="flex items-center gap-3 bg-green-900/30 p-3 rounded-lg border border-green-500/30 mb-2">

                    <p class="text-sm text-green-200">Datos verificados.</p>
                </div>
                <div class="space-y-1">
                    <label class="text-xs text-gray-400 ml-1">Correo Electrónico</label>
                    <input type="email" id="reg-email" class="input-field w-full rounded-lg px-4 py-3 text-white" placeholder="tu@correo.com" required>
                </div>
                <div class="space-y-1">

                    <input type="password" id="reg-password" class="input-field w-full rounded-lg px-4 py-3 text-white" placeholder="Mínimo 6 caracteres" required>

                    <button type="submit" id="btn-register-final" class="btn-primary w-2/3 py-3 rounded-lg font-bold text-white shadow-lg shadow-orange-500/20 flex justify-center items-center gap-2">

                <p id="reg-error" class="text-red-400 text-xs text-center mt-2 hidden bg-red-900/20 p-2 rounded border border-red-500/30"></p>
            </form>
        </div>
    </div>

    <!-- Modal Edad Registro -->
    <div id="age-alert-modal" class="fixed inset-0 z-[10000] bg-black/90 flex items-center justify-center p-4 backdrop-blur-sm" style="display: none;">
        <div class="bg-gray-900 border border-red-500/50 rounded-2xl p-6 max-w-sm w-full text-center shadow-[0_0_30px_rgba(239,68,68,0.3)]">

        <!-- Loader Interno del Perfil -->

            <div class="text-center">

                            <img id="profile-image" src="https://placehold.co/150x150/333/fff?text=..." class="w-full h-full object-cover group-hover:opacity-80 transition">
                            <div id="avatar-loading" class="loading-overlay hidden"><i class="fas fa-spinner fa-spin text-white"></i></div>

        <!-- VISOR MODAL -->

            <a href="profile.html" class="nav-item active flex flex-col items-center justify-center text-center p-2 w-1/3"><i class="fas fa-user text-xl mb-1"></i><span class="text-[10px] font-semibold">Perfil</span></a>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBB7y-V0P_gKPWH-shvwrmZxHbdq-ASmj8", authDomain: "exene-53e6b.firebaseapp.com", databaseURL: "https://exene-53e6b-default-rtdb.firebaseio.com", projectId: "exene-53e6b", storageBucket: "exene-53e6b.appspot.com", messagingSenderId: "481369419867", appId: "1:481369419867:web:ac5db24c436344262c8f7e" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const CATBOX_USERHASH = "341adb9d3c2d09d0485aa908c";
        
        let currentUser = null;
        let targetUserId = null;
        
        // Variables Auth
        let userDataCache = {};
        let isUploadingAuth = false;

        // --- LÓGICA ANTI-FLASHASO & AUTENTICACIÓN ---
        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('initial-loader');
            const authOverlay = document.getElementById('auth-overlay');
            const appContent = document.getElementById('app-content');
            const pageLoader = document.getElementById('page-loader');
            
            const urlParams = new URLSearchParams(window.location.search);
            const uidParam = urlParams.get('uid');

            if (user && !user.isAnonymous) {
                // 1. USUARIO REGISTRADO -> Mostrar APP
                currentUser = user;
                targetUserId = uidParam || currentUser.uid;
                
                authOverlay.style.display = 'none';
                appContent.style.display = 'block';
                
                setupUIForTargetUser();
                loadUserProfile();
                loadUserPosts();
                pageLoader.style.display = 'none'; // Ocultar loader interno
            } else {
                // 2. SIN SESIÓN -> Mostrar LOGIN (Incluso para ver otros perfiles)
                currentUser = null;
                appContent.style.display = 'none';
                authOverlay.style.display = 'flex';
            }
            
            // 3. Ocultar loader inicial suavemente
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        });

        // --- LÓGICA DE AUTH FORMS (Copiada para funcionalidad completa) ---
        function switchAuthTab(tab) {
            const loginForm = document.getElementById('login-form');
            const regStep1 = document.getElementById('register-step-1');
            const regStep2 = document.getElementById('register-step-2');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('reg-error').classList.add('hidden');
            document.getElementById('step1-error').classList.add('hidden');

            if (tab === 'login') {
                loginForm.style.display = 'flex'; regStep1.style.display = 'none'; regStep2.style.display = 'none';
                tabLogin.className = "text-orange-500 border-b-2 border-orange-500 pb-1 transition-colors";
                tabRegister.className = "text-gray-400 pb-1 hover:text-white transition-colors";
            } else {
                loginForm.style.display = 'none'; regStep1.style.display = 'flex'; regStep2.style.display = 'none';
                tabLogin.className = "text-gray-400 pb-1 hover:text-white transition-colors";
                tabRegister.className = "text-orange-500 border-b-2 border-orange-500 pb-1 transition-colors";
            }
        }

        async function handleAuthFileUpload(event) {
            const file = event.target.files[0];
            if (!file || file.size > 5*1024*1024) { alert("Máx 5MB"); return; }
            const statusEl = document.getElementById('upload-status');
            const previewImg = document.getElementById('auth-preview-img');
            const btn = document.getElementById('btn-step-1');
            
            isUploadingAuth = true;
            btn.disabled = true; btn.classList.add('opacity-50');
            statusEl.innerHTML = '<i class="fas fa-spinner upload-spinner text-orange-500"></i> Subiendo...';
            previewImg.src = URL.createObjectURL(file);

            try {
                const formData = new FormData();
                formData.append('reqtype', 'fileupload'); formData.append('userhash', CATBOX_USERHASH); formData.append('fileToUpload', file);
                const res = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", { method: 'POST', body: formData });
                if (!res.ok) throw new Error("Error red");
                const url = await res.text();
                if (url.includes('catbox.moe')) {
                    document.getElementById('reg-photo-url').value = url.trim();
                    statusEl.innerHTML = '<span class="text-green-400"><i class="fas fa-check"></i> Listo</span>';
                } else throw new Error("Error API");
            } catch (e) { console.error(e); statusEl.innerHTML = '<span class="text-red-400">Error</span>'; } 
            finally { isUploadingAuth = false; btn.disabled = false; btn.classList.remove('opacity-50'); }
        }

        async function validateAuthStep1() {
            const name = document.getElementById('reg-name').value.trim();
            const age = parseInt(document.getElementById('reg-age').value);
            const photoUrl = document.getElementById('reg-photo-url').value;
            const errorEl = document.getElementById('step1-error');
            const btn = document.getElementById('btn-step-1');

            errorEl.classList.add('hidden');
            if (!name || !age) { errorEl.textContent = "Completa todos los campos."; errorEl.classList.remove('hidden'); return; }
            if (!photoUrl && !isUploadingAuth) { errorEl.textContent = "Sube foto de perfil."; errorEl.classList.remove('hidden'); return; }
            if (isUploadingAuth) return;
            if (age < 18) { document.getElementById('age-alert-modal').style.display = 'flex'; return; }

            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner upload-spinner"></i>';
            const snap = await db.ref('users').orderByChild('username').equalTo(name).once('value');
            if (snap.exists()) {
                errorEl.textContent = "Nombre de usuario ocupado."; errorEl.classList.remove('hidden');
                btn.disabled = false; btn.innerHTML = 'Continuar <i class="fas fa-arrow-right ml-1"></i>';
                return;
            }
            userDataCache = { name, age, photo: photoUrl };
            document.getElementById('register-step-1').style.display = 'none';
            document.getElementById('register-step-2').style.display = 'flex';
            btn.disabled = false;
        }

        function authBackToStep1() {
            document.getElementById('register-step-2').style.display = 'none';
            document.getElementById('register-step-1').style.display = 'flex';
        }

        // Submit Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            const btn = document.getElementById('btn-login-submit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner upload-spinner"></i>'; errorEl.classList.add('hidden');
            auth.signInWithEmailAndPassword(email, pass).catch(err => {
                btn.disabled = false; btn.innerHTML = '<span>Entrar</span>';
                errorEl.textContent = "Error: " + err.message; errorEl.classList.remove('hidden');
            });
        });

        // Submit Registro
        document.getElementById('register-step-2').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm-password').value;
            const errorEl = document.getElementById('reg-error');
            const btn = document.getElementById('btn-register-final');

            if (pass !== confirm) { errorEl.textContent = "Contraseñas no coinciden"; errorEl.classList.remove('hidden'); return; }
            if (pass.length < 6) { errorEl.textContent = "Mínimo 6 caracteres"; errorEl.classList.remove('hidden'); return; }

            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner upload-spinner"></i>';
            
            auth.createUserWithEmailAndPassword(email, pass).then((cred) => {
                return db.ref('users/' + cred.user.uid).set({
                    username: userDataCache.name, age: userDataCache.age, profilePic: userDataCache.photo,
                    email: email, slogan: "Bienvenido a mi espacio en exen-E."
                });
            }).catch(err => {
                btn.disabled = false; btn.innerHTML = '<span>Finalizar</span>';
                errorEl.textContent = err.message; errorEl.classList.remove('hidden');
            });
        });

        // --- FUNCIONES ORIGINALES DE PERFIL ---
        function setupUIForTargetUser() {
            const isMyProfile = currentUser && currentUser.uid === targetUserId;
            const actionsContainer = document.getElementById('profile-actions');
            const avatarContainer = document.getElementById('avatar-container');
            const editBadge = document.getElementById('edit-badge');
            const editSloganBtn = document.getElementById('edit-slogan-btn');
            const emptyMsg = document.getElementById('empty-msg');

            if (isMyProfile) {
                actionsContainer.innerHTML = `<button onclick="triggerPhotoUpload()" class="flex-1 bg-gray-800 active:bg-gray-700 text-white text-sm font-semibold py-3 rounded-xl border border-gray-700 transition">Editar Foto</button><button onclick="logout()" class="bg-gray-800 active:bg-red-900/50 text-white px-4 py-3 rounded-xl border border-gray-700 transition"><i class="fas fa-sign-out-alt text-red-400"></i></button>`;
                avatarContainer.onclick = triggerPhotoUpload;
                editBadge.classList.remove('hidden');
                editSloganBtn.classList.remove('hidden'); 
                emptyMsg.innerText = "Aún no has publicado nada.";
            } else {
                actionsContainer.innerHTML = `<div class="w-full bg-gray-800/50 text-gray-500 text-xs text-center py-3 rounded-xl border border-gray-800">Viendo perfil público</div>`;
                avatarContainer.onclick = null;
                avatarContainer.style.cursor = 'default';
                editBadge.classList.add('hidden');
                editSloganBtn.classList.add('hidden'); 
                emptyMsg.innerText = "Este usuario aún no ha publicado nada.";
            }
        }

        function loadUserProfile() {
            db.ref('users/' + targetUserId).on('value', snap => {
                const data = snap.val();
                if (data) {
                    document.getElementById('username-display').innerText = data.username || 'Usuario';
                    document.getElementById('profile-image').src = data.profilePic || 'https://placehold.co/150x150/333/fff?text=U';
                    
                    const slogan = data.slogan || "Bienvenido a mi espacio en exen-E.";
                    document.getElementById('welcome-msg').innerText = slogan;
                    document.getElementById('slogan-input').value = slogan;

                    if (data.email === 'ezequiel@exen.com') {
                        document.getElementById('admin-verify').classList.remove('hidden');
                    } else {
                        document.getElementById('admin-verify').classList.add('hidden');
                    }
                }
            });
        }

        function toggleSloganEdit() {
            const displayDiv = document.getElementById('slogan-display-container');
            const editDiv = document.getElementById('slogan-edit-container');
            if (editDiv.classList.contains('hidden')) {
                displayDiv.classList.add('hidden'); editDiv.classList.remove('hidden'); document.getElementById('slogan-input').focus();
            } else {
                displayDiv.classList.remove('hidden'); editDiv.classList.add('hidden');
            }
        }

        function saveSlogan() {
            const newSlogan = document.getElementById('slogan-input').value.trim() || "Bienvenido a mi espacio en exen-E.";
            if (currentUser && currentUser.uid === targetUserId) {
                db.ref('users/' + currentUser.uid).update({ slogan: newSlogan })
                    .then(() => toggleSloganEdit())
                    .catch(error => alert("Error al guardar: " + error.message));
            }
        }

        function loadUserPosts() {
            const grid = document.getElementById('profile-grid');
            const noPosts = document.getElementById('no-posts-msg');
            
            db.ref('feed_posts').orderByChild('userId').equalTo(targetUserId).limitToLast(50).once('value', snap => {
                grid.innerHTML = '';
                if (!snap.exists()) {
                    noPosts.classList.remove('hidden');
                    document.getElementById('posts-count').innerText = "0";
                    document.getElementById('likes-received-count').innerText = "0";
                    return;
                }
                noPosts.classList.add('hidden');
                const posts = [];
                let totalLikes = 0;
                snap.forEach(child => {
                    const post = child.val(); post.id = child.key; posts.push(post);
                    if (post.likes) totalLikes += post.likes;
                });
                document.getElementById('posts-count').innerText = posts.length;
                document.getElementById('likes-received-count').innerText = totalLikes;
                posts.sort((a, b) => b.timestamp - a.timestamp);
                posts.forEach(post => {
                    if (!post.imageUrl) return;
                    const div = document.createElement('div');
                    div.className = "grid-item group";
                    div.onclick = () => openViewer(post.imageUrl, post.title, post.text, post.tags);
                    div.innerHTML = `<img src="${post.imageUrl}" class="grid-image" loading="lazy"><div class="grid-overlay"><div class="text-white font-bold flex items-center gap-3 text-xs sm:text-lg drop-shadow-md"><span class="flex items-center gap-1"><i class="fas fa-heart text-red-500"></i> ${post.likes || 0}</span></div></div>`;
                    grid.appendChild(div);
                });
            });
        }

        function openViewer(url, title, desc, tags) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-image').src = url;
            document.getElementById('modal-title').textContent = title || '';
            document.getElementById('modal-desc').textContent = desc || '';
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            if (tags) {
                tags.split(',').forEach(tag => {
                    const span = document.createElement('span');
                    span.className = "text-[10px] bg-gray-800 text-gray-300 px-2 py-1 rounded-full border border-gray-700";
                    span.textContent = '#' + tag.trim();
                    tagsContainer.appendChild(span);
                });
            }
            modal.classList.add('visible'); document.body.style.overflow = 'hidden';
        }
        
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('visible'); document.body.style.overflow = 'auto';
        });

        function triggerPhotoUpload() { 
            if (currentUser && currentUser.uid === targetUserId) document.getElementById('file-input').click(); 
        }
        
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || file.size > 5 * 1024 * 1024) { alert("Máx 5MB"); return; }
            document.getElementById('avatar-loading').classList.remove('hidden');
            try {
                const formData = new FormData();
                formData.append('reqtype', 'fileupload'); formData.append('userhash', CATBOX_USERHASH); formData.append('fileToUpload', file);
                const res = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", { method: 'POST', body: formData });
                if (!res.ok) throw new Error("Error de conexión");
                const txt = await res.text();
                if (txt.includes('catbox.moe')) {
                    const newUrl = txt.trim();
                    await db.ref('users/' + currentUser.uid).update({ profilePic: newUrl });
                    document.getElementById('profile-image').src = newUrl;
                } else { throw new Error("Respuesta inesperada de Catbox"); }
            } catch (e) { alert("Error al subir imagen: " + e.message); } 
            finally { document.getElementById('avatar-loading').classList.add('hidden'); event.target.value = ''; }
        }

        function logout() { auth.signOut().then(() => window.location.href = "login.html"); }
    </script>
</body>
