<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - ExenG</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="ico.png" alt="Logo" class="logo">
            <h1>ExenG</h1>
        </div>
        <div id="user-info"></div>
    </header>
    <div class="container">
        <div id="search-container" class="search-container" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar imÃ¡genes...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="reset-btn"><i class="fas fa-times"></i></button>
        </div>
        <section class="profile-section">
            <h2 class="section-title">Tu Perfil</h2>
            <div id="profile-info" class="profile-info"></div>
            <div id="stats" class="stats"></div>
            <h2 class="section-title">Tus Intereses</h2>
            <div id="favorite-tags" class="favorite-tags"></div>
            <h2 class="section-title">Recomendaciones para Ti</h2>
            <div id="recommended-images" class="recommended-images"></div>
            <h2 class="section-title">Actividad Reciente</h2>
            <div id="recent-activity" class="recent-activity"></div>
        </section>
    </div>

    <nav class="bottom-menu">
        <a href="#" class="menu-item" id="search-toggle"><i class="fas fa-search"></i></a>
        <a href="#" class="menu-item" id="likes-toggle"><i class="fas fa-heart"></i></a>
        <a href="index.html" class="menu-item home-btn"><i class="fas fa-home"></i></a>
        <a href="#" class="menu-item" id="notifications-toggle"><i class="fas fa-bell"></i></a>
        <a href="#" class="menu-item" id="theme-toggle"><i class="fas fa-moon"></i></a>
    </nav>

    <div id="likes-list" class="likes-list" style="display: none;"></div>
    <div id="notifications-list" class="notifications-list" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
