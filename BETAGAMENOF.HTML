    <script>

        // 1. BASES DE DATOS EXTENDIDAS

        const SUBJECTS_DB = {

        };

        // VESTUARIO (Expandido con Cuero, Estampados, Flojos)

            leather_pants: {

            },
            loose: {

            black_trunks: { en: "tight black square-cut trunks", es: "Trunks Negros" },
            jockstrap: { en: "athletic mesh jockstrap, sporty look", es: "Jockstrap Deportivo" },
            grey_sweats: { en: "grey sweatpants worn low, waistband visible", es: "Pantalones Chandal" }
        };

        // ESCENARIOS (Librer√≠a Masiva)
        const LOCATIONS_DB = {
            // Naturaleza
            nature_beach: { en: "secluded beach at golden hour, wet sand, ocean waves in background, warm sunlight", es: "Playa Atardecer" },
            nature_forest: { en: "misty forest clearing, tall pine trees, dappled sunlight filtering through leaves, mossy ground", es: "Bosque Niebla" },
            nature_desert: { en: "arid desert landscape, red rocks, bright blue sky, harsh fashion photography shadows", es: "Desierto Rojo" },
            nature_lake: { en: "wooden dock on a calm lake, mountains in distance, early morning mist", es: "Muelle Lago" },
            nature_waterfall: { en: "tropical waterfall lagoon, wet rocks, lush green vegetation", es: "Cascada Tropical" },
            
            // Urbano
            urban_rooftop: { en: "city rooftop at dusk, bokeh city lights in background, urban skyline, steel railings", es: "Azotea Ciudad" },
            urban_street: { en: "rainy city street at night, neon signs reflecting on wet pavement, cyberpunk mood", es: "Calle Ne√≥n" },
            industrial: { en: "abandoned industrial warehouse, rusty metal beams, concrete floor, dramatic shaft of light", es: "F√°brica Abandonada" },
            urban_stairs: { en: "concrete urban fire escape stairs, brick wall texture, gritty aesthetic", es: "Escaleras Emergencia" },
            
            // Interiores
            interior_bedroom: { en: "messy bedroom, unmade bed with white sheets, morning sunlight streaming through window", es: "Dormitorio Ma√±ana" },
            interior_hotel: { en: "luxury hotel suite, floor to ceiling windows, velvet armchair, elegant decor", es: "Hotel Lujo" },
            interior_locker: { en: "tiled locker room, wooden benches, steam in the air, fluorescent lighting", es: "Vestuario" },
            interior_studio: { en: "minimalist photo studio, infinite white background, softbox lighting equipment visible", es: "Estudio Blanco" },
            interior_dark: { en: "dark mood room, single directional spotlight, dramatic shadows, noir style", es: "Habitaci√≥n Oscura" }
        };

        // DETALLES ALEATORIOS (Para evitar repetici√≥n)
        const LIGHTING_DB = [
            "cinematic lighting, volumetric fog",
            "natural soft window light",
            "hard flash photography, high contrast",
            "warm golden hour glow",
            "cool blue moonlight tones",
            "dramatic chiaroscuro shadows",
            "rembrandt lighting setup"
        ];

        const CAMERA_DB = [
            "shot on 35mm film, grainy texture",
            "8k resolution, hyperrealistic, sharp focus",
            "bokeh depth of field, blurred background",
            "wide angle lens, dynamic perspective",
            "portrait lens 85mm, focus on eyes"
        ];

        function getRandom(obj) {
            const keys = Object.keys(obj);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Funci√≥n para seleccionar aleatoriamente del grupo si se elige "random"
        function resolveSelection(selectId, db) {
            const val = document.getElementById(selectId).value;
            if (val === 'random') {
                return getRandom(db);
            }
            // Si es una categor√≠a de grupo (ej: nature_*) en el select, 
            // pero queremos m√°s aleatoriedad, podr√≠amos refinar. 
            // Por ahora el value del select coincide con la key de la DB.
            // PERO, si el usuario elige una categor√≠a espec√≠fica en un futuro update,
            // aqu√≠ procesar√≠amos. Ahora mismo es directo.
            return val;
        }

        function generatePrompts() {
            const container = document.getElementById('grid-container');
            
            // UI Loading
            container.innerHTML = `
                <div class="col-span-full py-16 flex flex-col items-center justify-center text-blue-500">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4"></i>
                    <p class="font-mono text-sm animate-pulse">GENERANDO COMPOSICIONES √öNICAS...</p>
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
                
                // Generamos 9 prompts
                for(let i=0; i<9; i++) {
                    // Selecci√≥n Aleatoria para cada tarjeta si est√° en modo Random
                    // O mantenemos la selecci√≥n fija si el usuario eligi√≥ algo espec√≠fico.
                    // Para que "no sea repetitivo", incluso si eligen "Latino", 
                    // variaremos los otros factores.
                    
                    const selSubjKey = document.getElementById('sel-subject').value === 'random' ? getRandom(SUBJECTS_DB) : document.getElementById('sel-subject').value;
                    const selWardKey = document.getElementById('sel-wardrobe').value === 'random' ? getRandom(WARDROBE_DB) : document.getElementById('sel-wardrobe').value;
                    const selLocKey = document.getElementById('sel-location').value === 'random' ? getRandom(LOCATIONS_DB) : document.getElementById('sel-location').value;

                    const subjData = SUBJECTS_DB[selSubjKey];
                    const wardData = WARDROBE_DB[selWardKey];
                    const locData = LOCATIONS_DB[selLocKey];
                    
                    const lighting = getRandomItem(LIGHTING_DB);
                    const camera = getRandomItem(CAMERA_DB);

                    // Construcci√≥n del Prompt
                    // Estructura: TAG OBLIGATORIO + Sujeto + Ropa + Escenario + Detalles T√©cnicos
                    const promptText = `
${MANDATORY_TAG}.
Subject: ${subjData.en},
Attire: Wearing ${wardData.en},
Location: ${locData.en},
Tech: ${lighting}, ${camera}, masterpiece, best quality, detailed skin texture, anatomic accuracy.
                    `.trim();

                    // T√≠tulos para la tarjeta
                    const cardTitle = `${subjData.es}`;
                    const cardSubtitle = `${wardData.es} ‚Ä¢ ${locData.es}`;

                    // Render HTML
                    const card = document.createElement('div');
                    card.className = "card-anim bg-slate-900 p-4 rounded-xl flex flex-col h-full relative group shadow-lg";
                    
                    card.innerHTML = `
                        <div class="mb-3 border-b border-slate-800 pb-2 flex justify-between items-start">
                            <div>
                                <h3 class="text-sm font-bold text-blue-400 leading-tight mb-1">${cardTitle}</h3>
                                <p class="text-[10px] text-slate-500 font-mono uppercase tracking-wide truncate max-w-[200px]">${cardSubtitle}</p>
                            </div>
                            <span class="text-[9px] bg-slate-800 text-slate-500 px-1.5 py-0.5 rounded border border-slate-700">V11</span>
                        </div>

                        <div class="relative bg-black/40 rounded-lg p-3 mb-3 border border-slate-800 flex-grow group-hover:border-blue-500/30 transition">
                            <p id="p-${i}" class="mono-font text-[11px] text-slate-300 leading-relaxed select-all whitespace-pre-wrap h-32 overflow-y-auto scroller">${promptText}</p>
                        </div>

                        <div class="mt-auto flex gap-2">
                            <button onclick="copyToClipboard('p-${i}', this)" class="flex-grow bg-slate-800 hover:bg-blue-600 hover:text-white text-slate-400 px-3 py-2 rounded-lg transition text-xs flex items-center justify-center gap-2 group border border-slate-700 hover:border-blue-500 font-semibold">
                                <span>Copiar</span> <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                }
            }, 600); // Simular proceso
        }

        function copyToClipboard(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<span>Listo</span> <i class="fa-solid fa-check"></i>`;
            btn.classList.add('bg-blue-600', 'text-white', 'border-blue-500');
            btn.classList.remove('bg-slate-800', 'text-slate-400');
            
            setTimeout(() => { 
                btn.innerHTML = originalHTML;
                btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-500');
                btn.classList.add('bg-slate-800', 'text-slate-400');
            }, 1000);
        }

        function clearGrid() {
            document.getElementById('grid-container').innerHTML = `
                <div class="col-span-full py-20 text-center border-2 border-dashed border-slate-800 rounded-xl bg-slate-900/30">
                    <p class="text-slate-600 font-mono text-sm">Listo para nueva generaci√≥n.</p>
                </div>
            `;
        }

        // Autogenerar al cargar para mostrar variedad
        window.onload = generatePrompts;
