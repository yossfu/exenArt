<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaleMuse V7 | Young & Lean Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #38bdf8; /* Sky-400: Juventud y frescura */
            --bg-dark: #0f172a; /* Slate-900 */
        }
        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .action-btn {
            background: linear-gradient(135deg, #0284c7, #38bdf8);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            transition: all 0.2s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .card-anim {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #1e293b;
        }
        .card-anim:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            background-color: #1e1b4b;
        }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-track { background: #0f172a; }
        .scroller::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .filter-btn.active {
            background-color: var(--accent);
            color: black;
            font-weight: 800;
            border-color: var(--accent);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-sky-400 selection:text-black">

    <!-- Header -->
    <header class="py-4 border-b border-slate-800 bg-slate-900/90 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-droplet text-sky-400 text-xl"></i>
                <h1 class="text-xl font-bold tracking-tight text-white">MALE<span class="text-sky-400">MUSE</span> <span class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">V7 YOUTH</span></h1>
            </div>
            <button onclick="copyNegative()" class="text-xs font-bold bg-slate-800 hover:bg-red-900/30 text-red-400 px-3 py-2 rounded border border-red-900/50 transition flex items-center gap-2">
                <i class="fa-solid fa-shield-halved"></i> Negativo
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        
        <!-- Controls -->
        <div class="max-w-4xl mx-auto mb-8 bg-slate-900/80 p-6 rounded-2xl border border-slate-800 shadow-xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                
                <!-- Filters -->
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="setMode('ALL')" id="btn-all" class="filter-btn active text-xs font-semibold px-4 py-2 rounded-full border border-slate-700 hover:bg-slate-800 transition">MIX</button>
                    <button onclick="setMode('RISKY')" id="btn-risky" class="filter-btn text-xs font-semibold px-4 py-2 rounded-full border border-slate-700 hover:bg-slate-800 transition text-pink-400 border-pink-900/30">RISKY (SAFE)</button>
                    <button onclick="setMode('SPORT')" id="btn-sport" class="filter-btn text-xs font-semibold px-4 py-2 rounded-full border border-slate-700 hover:bg-slate-800 transition text-cyan-400 border-cyan-900/30">SPORT</button>
                    <button onclick="setMode('CASUAL')" id="btn-casual" class="filter-btn text-xs font-semibold px-4 py-2 rounded-full border border-slate-700 hover:bg-slate-800 transition text-orange-400 border-orange-900/30">CASUAL</button>
                </div>

                <div class="flex items-center gap-2 text-xs text-slate-400 border border-slate-700 px-3 py-2 rounded-lg">
                    <input type="checkbox" id="socks-toggle" checked class="accent-sky-500">
                    <label for="socks-toggle" class="cursor-pointer font-semibold">Incluir Socks</label>
                </div>

                <button onclick="generateDirectorSet()" class="action-btn text-white font-extrabold py-3 px-8 rounded-xl w-full md:w-auto text-sm flex items-center justify-center gap-2 shadow-lg shadow-sky-500/20">
                    <i class="fa-solid fa-bolt"></i> GENERAR
                </button>
            </div>
            <p class="text-center text-[10px] text-slate-500 mt-3 font-mono">
                ENGINE V7: 18-23 AÑOS + PIEL SUAVE (HAIRLESS) + CUERPOS DELGADOS
            </p>
        </div>

        <!-- Grid -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Placeholder -->
            <div class="col-span-full py-20 text-center border-2 border-dashed border-slate-800 rounded-xl bg-slate-900/30">
                <p class="text-slate-600 font-mono text-sm">Elige un estilo y presiona Generar...</p>
            </div>
        </div>
    </main>

    <script>
        // === MALE MUSE V7: YOUTH & LEAN EDITION ===

        let currentMode = 'ALL';

        // 1. EL NÚCLEO (Restaurado para libertad total de pose)
        const MANDATORY = "male pose model, (male focus)"; 

        // 2. CONTEXTO DE SEGURIDAD
        const SAFETY_CONTEXTS = [
            "artistic anatomy study of youth, sculpture reference",
            "summer swimwear catalog 2025 lookbook, young model",
            "university swimming team locker room candid",
            "high-fashion editorial photography, avant-garde youth style",
            "men's health junior fitness magazine feature",
            "collegiate wrestling team photoshoot"
        ];

        // 3. SUJETOS (ACTUALIZADO: 18-23 AÑOS, SIN VELLO, DELGADOS)
        const subjects = [
            { tags: "cute 19yo latino male, smooth tan skin, messy dark hair, clean shaven, boyish face", body: "lean athletic swimmer build, hairless body" },
            { tags: "handsome 20yo blonde male, smooth pale skin, blue eyes, clean shaven, fresh face", body: "slim fit physique, hairless torso" },
            { tags: "handsome 18yo asian male, smooth clear skin, k-pop style hair, clean shaven", body: "skinny athletic build, hairless" },
            { tags: "attractive 21yo black male, smooth dark skin, short fade haircut, clean shaven", body: "lean defined runner body, no chest hair" },
            { tags: "cute 22yo mixed race male, curly hair, freckles, clean shaven youthful face", body: "slender fit torso, smooth skin" },
            { tags: "handsome 23yo brunette male, green eyes, clean shaven, college student look", body: "lean aesthetic build, hairless body" }
        ];

        // 4. GUARDARROPA "SAFE VOCABULARY"
        const wardrobe = {
            RISKY: [
                "competition posing trunks (minimal coverage)", 
                "high-cut brazilian swimwear briefs", 
                "athletic supporter with breathable mesh pouch", 
                "avant-garde strappy gladiator bottom", 
                "sheer technical fabric micro-briefs", 
                "latex performance compression shorts",
                "seamless skin-tone dance belt",
                "tight low-rise swim briefs"
            ],
            SPORT: [
                "vintage retro running shorts (very short inseam)",
                "tight compression lycra shorts",
                "professional swimming speedo briefs",
                "varsity soccer kit bottom",
                "grey jersey cotton gym shorts",
                "white wrestling singlet bottom"
            ],
            CASUAL: [
                "classic white cotton briefs (calvin style)",
                "loose silk boxer shorts",
                "denim jeans unbuttoned",
                "designer waistband trunks",
                "grey lounge sweatpants (low waist)",
                "towel wrapped around waist"
            ]
        };

        // 5. ACCESORIOS (SOCKS)
        const accessories = [
            "wearing white athletic crew socks",
            "wearing black nike ankle socks",
            "wearing knee-high soccer socks",
            "wearing retro tube socks with stripes",
            "wearing white sneakers and socks",
            "wearing white slouch socks",
            "barefoot"
        ];

        // 6. TECH & AMBIENTE
        const TECH_SPECS = "(masterpiece, best quality, photorealistic:1.4), 8k uhd, raw photo, fujifilm gfx 100, detailed skin texture";
        
        const locations = [
            "minimalist white studio background",
            "university locker room",
            "sunlit dorm room morning light",
            "outdoor pool deck",
            "summer beach afternoon",
            "simple grey wall background"
        ];

        // === LOGIC ===

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(mode === 'ALL') document.getElementById('btn-all').classList.add('active');
            if(mode === 'RISKY') document.getElementById('btn-risky').classList.add('active');
            if(mode === 'SPORT') document.getElementById('btn-sport').classList.add('active');
            if(mode === 'CASUAL') document.getElementById('btn-casual').classList.add('active');
            
            generateDirectorSet();
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateDirectorSet() {
            const container = document.getElementById('grid-container');
            const useSocks = document.getElementById('socks-toggle').checked;

            container.innerHTML = `
                <div class="col-span-full py-16 flex flex-col items-center justify-center text-sky-500">
                    <i class="fa-solid fa-sync fa-spin text-3xl mb-4"></i>
                    <p class="font-mono text-xs animate-pulse">GENERANDO PERFILES JÓVENES & SMOOTH...</p>
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
                
                for(let i=0; i<9; i++) {
                    // 1. Modo de Ropa
                    let selectedMode = currentMode;
                    if(currentMode === 'ALL') {
                        const modes = ['RISKY', 'RISKY', 'SPORT', 'CASUAL'];
                        selectedMode = getRandom(modes);
                    }
                    
                    // 2. Selección de Elementos
                    const context = getRandom(SAFETY_CONTEXTS);
                    const wear = getRandom(wardrobe[selectedMode]);
                    const subj = getRandom(subjects);
                    const loc = getRandom(locations);
                    
                    // 3. Socks Logic
                    let socksText = "";
                    if(useSocks && Math.random() > 0.3) {
                        socksText = `, ${getRandom(accessories)}`;
                    }

                    // 4. Prompt Construction
                    const finalPrompt = `
${context},
${MANDATORY}, 
${subj.tags}, ${subj.body},
Wearing: (${wear}:1.2)${socksText},
Environment: ${loc},
${TECH_SPECS}
                    `.replace(/\s+/g, ' ').trim();

                    // UI Helpers
                    let typeBadgeColor = "bg-slate-600";
                    if(selectedMode === "RISKY") typeBadgeColor = "text-pink-400 border-pink-900/50 bg-pink-950/30";
                    if(selectedMode === "SPORT") typeBadgeColor = "text-cyan-400 border-cyan-900/50 bg-cyan-950/30";
                    if(selectedMode === "CASUAL") typeBadgeColor = "text-orange-400 border-orange-900/50 bg-orange-950/30";

                    // UI Render
                    const card = document.createElement('div');
                    card.className = "card-anim bg-slate-900 p-4 rounded-xl flex flex-col h-full relative group shadow-lg";
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-3 border-b border-slate-800 pb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold text-sky-500 uppercase tracking-wider">#${i+1}</span>
                                <span class="text-[9px] ${typeBadgeColor} px-2 py-0.5 rounded border text-xs font-bold tracking-wide uppercase">${selectedMode}</span>
                            </div>
                            <span class="text-[9px] text-slate-500 font-mono">18-23y Smooth</span>
                        </div>

                        <div class="relative bg-black/40 rounded-lg p-3 mb-3 border border-slate-800 flex-grow">
                            <p id="p-${i}" class="mono-font text-[11px] text-slate-300 leading-relaxed select-all whitespace-pre-wrap h-32 overflow-y-auto scroller">${finalPrompt}</p>
                        </div>

                        <div class="mt-auto">
                            <button onclick="copyToClipboard('p-${i}', this)" class="w-full bg-slate-800 hover:bg-sky-600 hover:text-white text-slate-400 px-3 py-2 rounded-lg transition text-xs flex items-center justify-center gap-2 group border border-slate-700 hover:border-sky-500 font-semibold">
                                <span>Copiar</span> <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                }
            }, 300);
        }

        function copyToClipboard(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<span>¡Listo!</span> <i class="fa-solid fa-check"></i>`;
            btn.classList.add('bg-emerald-600', 'text-white', 'border-emerald-500');
            btn.classList.remove('bg-slate-800', 'text-slate-400');
            
            setTimeout(() => { 
                btn.innerHTML = originalHTML;
                btn.classList.remove('bg-emerald-600', 'text-white', 'border-emerald-500');
                btn.classList.add('bg-slate-800', 'text-slate-400');
            }, 1000);
        }

        // NEGATIVE PROMPT ACTUALIZADO (Anti-Vello / Anti-Edad)
        const NEGATIVE_PROMPT = "(beard, mustache, stubble, facial hair, chest hair, body hair, hairy:1.5), (old, mature, wrinkles, aged, daddy:1.5), (muscular, bodybuilder, bulky:1.3), deformed, distorted, bad anatomy, extra limb, missing limb, floating limbs, mutated hands, ugly, blurry, 3d render, cartoon, anime";

        function copyNegative() {
            navigator.clipboard.writeText(NEGATIVE_PROMPT);
            alert("Negative Prompt Copiado: Optimizado para 'No Hair' y 'Young'.");
        }

        window.onload = generateDirectorSet;
    </script>
</body>
</html>
