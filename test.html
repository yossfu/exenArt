<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Generador Perchance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Aseguramos que el cuerpo ocupe toda la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #0f172a; /* Color oscuro para evitar flasheos blancos */
            overflow: hidden; /* Evitamos doble scroll */
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* 100% de la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Fondo blanco mientras carga para que se vea limpio */
            background-color: white; 
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <!-- 
            ATRIBUTOS CRÍTICOS PARA QUE FUNCIONE:
            1. src: Usamos 'null.perchance.org' (el dominio sandbox).
            2. referrerpolicy="no-referrer": ESTO ES CLAVE. Le dice al navegador:
               "No le digas a Perchance que estoy en github.io". A veces esto evita el bloqueo.
            3. sandbox: Damos permisos explícitos pero mantenemos el aislamiento.
        -->
        <iframe 
            id="perchance-frame"
            src="https://null.perchance.org/exenegen?embed=1" 
            referrerpolicy="no-referrer"
            sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts allow-pointer-lock"
            allow="fullscreen; clipboard-write; encrypted-media"
            title="Generador Exenegen">
        </iframe>
    </div>

    <!-- Script de diagnóstico: Si falla, avisa al usuario -->
    <script>
        const iframe = document.getElementById('perchance-frame');
        
        // Si el iframe tarda demasiado o falla, sugerimos abrirlo fuera
        setTimeout(() => {
            // No podemos detectar el error interno del iframe por seguridad,
            // pero podemos poner un botón flotante por si acaso el usuario ve la pantalla blanca.
            const btn = document.createElement('a');
            btn.innerText = "¿Problemas de carga? Abrir en ventana completa";
            btn.href = "https://perchance.org/exenegen";
            btn.target = "_blank";
            btn.style.position = "fixed";
            btn.style.bottom = "20px";
            btn.style.right = "20px";
            btn.style.padding = "10px 20px";
            btn.style.backgroundColor = "rgba(255,255,255,0.9)";
            btn.style.color = "#333";
            btn.style.borderRadius = "30px";
            btn.style.textDecoration = "none";
            btn.style.fontFamily = "sans-serif";
            btn.style.fontSize = "12px";
            btn.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
            btn.style.zIndex = "9999";
            document.body.appendChild(btn);
        }, 5000); // Aparece a los 5 segundos
    </script>

</body>
</html>
