<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Exenegen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .generator-container {
            width: 100%;
            max-width: 800px; /* Ajusta esto según el ancho de tu diseño original */
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0;
            height: 90vh; /* Altura del contenedor */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="generator-container">
        <!-- 
            LA CLAVE DEL ÉXITO:
            Usamos 'null.perchance.org' en lugar de 'perchance.org'.
            Esto le dice al servidor: "Esto es una incrustación segura, no bloquees la conexión".
        -->
        <iframe 
            src="https://null.perchance.org/exenegen" 
            allow="fullscreen"
            title="Generador Exenegen">
        </iframe>
    </div>

</body>
</html>
